image: node

stages:
  - build_desktop
  #- build_mobile
  #- deploy

before_script:
  - npm install -g webpack
  - npm install -g local-web-server

build_desktop:
  stage: build_desktop
  script:
    - cp -r . /var/lib/desktop
    - cd /var/lib/desktop
    - npm install gulp
    - npm install
    - gulp build --mode=production
