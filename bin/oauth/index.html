<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in to nested</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css?1">
</head>
<body>
<div class="nst-vc">
  <div id="panel-oath" class="panel">
    <div class="company-detail hide">
      <div class="company-image-filter">
        <img>
        <div class="gradient-layer"></div>
      </div>
      <img>
      <h1></h1>
      <p></p>
    </div>
    <div class="panel-heading text-center">
      <p class="nst-font-xxlarge _df _fw nmarg js-login-header hide">
        <span>Sign in</span>
      </p>
      <p class="nst-font-xxlarge _df _fw nmarg js-workspace-header hide">
        <span>Sign in to your workspace</span>
      </p>
    </div>
    <div class="error hide js-global-error">
    </div>
    <div class="panel-body">
      <div class="page workspace hide">
        <form accept-charset="UTF-8" method="post" novalidate="">
          <fieldset>
            <p>Enter your Domain to sign in.</p>
            <div class="form-group">
              <input type="text"
                     class="form-control"
                     placeholder="Enter your Domain" name="domain" required=""
                     style="direction: ltr;">
            </div>
          </fieldset>
          <div class="form-group">
            <input class="butn butn-green butn-lg butn-login" value="Sign in" type="submit">
          </div>
        </form>
      </div>
      <div class="page access-account hide">
        <div class="user">
          <div class="user-logo">
            <img src="">
          </div>
          <div class="user-name"></div>
          <div class="user-id"></div>
          <div class="user-desc">
          </div>
          <div class="user-btn">
            <div class="form-group">
              <input class="butn butn-green butn-lg butn-login js-confirm-access" value="Proceed" type="button">
            </div>
          </div>
        </div>
      </div>
      <div class="page select-account hide">
        <div class="user">
          <div class="user-logo">
            <img src="">
          </div>
          <div class="user-name"></div>
          <div class="user-id"></div>
          <div class="user-btn">
            <div class="form-group">
              <input class="butn butn-green butn-lg butn-login js-get-access" value="Get access" type="button">
            </div>
          </div>
        </div>
        <div class="row nst-vb">
          <a class="_fw text-center nst-mood-cheerful js-login-to-other"
             href="#"><span>Login to a different account</span></a>
        </div>
      </div>
      <div class="page sign-in hide">
        <form accept-charset="UTF-8" method="post" name="loginForm" novalidate="">
          <fieldset>
            <div class="form-group">
              <input type="text"
                     class="form-control"
                     placeholder="Username" name="username" required="" style="direction: ltr;">
            </div>
            <div class="form-group">
              <input class="form-control _dir-ltr"
                     placeholder="Password" name="password" type="password" required="">
              <i class="nst-ico-eye-slash form-control-feedback nst-ico-eye-slash"></i>
            </div>
            <div class="error hide">
              Username or password is wrong!
            </div>
            <div class="form-group">
              <input class="butn butn-green butn-lg butn-login js-login" value="Sign in" type="submit">
            </div>
          </fieldset>
        </form>
        <div class="row nst-vb">
          <a class="_fw text-center nst-mood-cheerful js-change-workspace" href="#"><span>Change workspace</span></a>
        </div>
      </div>
    </div>
  </div>
  <div class="nested-bottom-logo">
    <a href="https://nested.me" target="_blank" title="nested">
      <img alt="nested" src="/assets/icons/Nested_Logo.svg">
    </a>
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
<script>
  nst.init();
</script>
</body>
</html>
