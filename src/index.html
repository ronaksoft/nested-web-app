<!doctype html>
<html ng-app="nested">
<head>
  <meta charset="utf-8">
  <title>nested</title>
  <meta name="description" content="">
  <meta name="viewport"
        content="width=device-width,maximum-scale=1.2,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes,shrink-to-fit=no">
  <base href="/">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body dir="ltr">
<div class="body" ng-controller="AppController as ctlApp">
  <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
  <![endif]-->
  <div ng-if="!ctlApp.loginView" ui-view class="_fh _fw ng-class:{'_oh': topNavOpen}"></div>
  <div ng-if="ctlApp.loginView" class="_fh _fw ng-class:{'_oh': topNavOpen}">
    <div
      class="maincontainer _fw"
      ng-class="{'navtiny' : navView,'sidetiny' : ctlApp.viewSettings.sidebar.collapsed}">
      <nst-sidebar
        collapsed="ctlApp.viewSettings.sidebar.collapsed"
        class="_fn _fh">
      </nst-sidebar>
      <div class="nst-container" ui-view></div>
    </div>
  </div>

  <disconnect-message data-disconnect="ctlApp.disconected" />
  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve/config,.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->
</div>
</body>
</html>
