      <img ng-if="notification.adder" initial-avatar="{{::notification.adder.fullName}}"
           picture="{{::notification.adder | avatar}}"
           data-width="32" data-height="32" data-radius="32" class="account-initials-32" data-word-count="2"
           data-font-size="12"/>
    </div>
  </div>
  <div class="_difh f1 _fn bottom-border">
    <div class="_difv f1">
      <p>
        <!--<a>{{ ::notification.mention.comment.sender.fullName }} </a> mentioned you on <b>{{notification.mention.post.subject}}</b>:<br>-->
        <a>{{ ::notification.adder.fullName }}</a><br>
        <small><transplate>added you in <b>{{ notification.place.name }}</b></transplate></small>
      </p>
    </div>
    <div class="ment-date _fn">
      {{notification.date | passed}}
    </div>
    <svg class="_df _fn _16svg">

    </svg>
  </div>
