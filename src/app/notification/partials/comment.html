<div class="mention">
  <div>
    <div class="user-avatar-32">
      <img ng-if="notification.users" initial-avatar="{{::notification.users[0].fullName}}"
           picture="{{::notification.users[0] | avatar}}"
           data-width="32" data-height="32" data-radius="32" class="account-initials-32" data-word-count="2"
           data-font-size="12"/>
    </div>
  </div>
  <div class="_difv">
    <div class="user-avatar-24" ng-if="notification.users.length > 1" ng-repeat="user in notification.users">
      <img initial-avatar="{{::user.fullName}}"
           picture="{{::user | avatar}}"
           data-width="24" data-height="24" data-radius="24" class="account-initials-24" data-word-count="2"
           data-font-size="12"/>
    </div>
    <div class="more-actors">
      +4
    </div>
    <p>
      <a>{{ ::notification.comment.sender.fullName }}
        <small>on</small>
        {{notification.post.subject}}:</a><br>
      <span auto-dir="notif.commentBody">{{::notification.comment.body | truncate}}</span>
    </p>
  </div>
  <div class="ment-date">
    {{notification.date | passed}}
  </div>
  <svg class="_df _fn">
    <use xlink:href="/assets/icons/nst-icn24.svg#arrow-down"></use>
  </svg>
</div>
