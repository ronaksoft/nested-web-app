<div class="user-avatar-24">
  <img initial-avatar="{{::notification.mention.comment.sender.fullName}}"
       picture="{{::notification.mention.comment.sender | avatar}}"
       data-width="24" data-height="24" data-radius="12" class="account-initials-24" data-word-count="2" data-font-size="12"/>
</div>
<div class="mention">
  <p>
    <a>{{ ::notification.mention.comment.sender.fullName }} <small>on</small> {{notification.mention.post.subject}}:</a><br>
    <span auto-dir="notif.commentBody">{{::notification.mention.comment.body | truncate}}</span>
  </p>
  <div class="ment-date">
    {{mention.date | passed}}
  </div>
</div>
