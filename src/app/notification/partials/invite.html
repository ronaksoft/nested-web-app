<div class="mention" ng-click="ctlNotifications.showinvitationModal(notification.invitation.id)">
  <div class="_fn">
    <div class="user-avatar-24">
      <img initial-avatar="{{::notification.invitation.inviter.id}}"
           picture="{{::notification.invitation.inviter | avatar}}" name="{{::notification.invitation.inviter.fullName}}"
           data-width="24" data-height="24" data-radius="24" class="account-initials-24" data-word-count="2"
           data-font-size="12"/>
    </div>
  </div>
  <div class="_difh f1 _fn bottom-border">
    <div class="_difv f1">
      <p>
        <translate><b>{{ ::notification.invitation.inviter.fullName }}</b> invited you to <b>{{notification.invitation.place.name}} (#{{notification.invitation.place.id}})</b>.</translate>
      </p>
      <p auto-dir="notif.commentBody">
        {{::notification.comment.body | truncate}}
      </p>
    </div>
    <div class="mention-date _fn" data-uib-tooltip="{{notification.date | date : 'full' | localize}}" data-tooltip-append-to-body="true" data-tooltip-placement="top auto">
      {{notification.date | passed | localize}}
    </div>
    <svg class="_df _fn _16svg">
      <use xlink:href="/assets/icons/nst-icn16.svg#roll"></use>
    </svg>
  </div>
</div>
