<div class="mention">
  <div class="_fn">
    <div class="user-avatar-32">
      <img ng-if="notification.mention.comment.sender" initial-avatar="{{::notification.mention.comment.sender.fullName}}"
           picture="{{::notification.mention.comment.sender | avatar}}"
           data-width="32" data-height="32" data-radius="32" class="account-initials-32" data-word-count="2"
           data-font-size="12"/>
    </div>
  </div>
  <div class="_difh f1 _fn bottom-border">
    <div class="_difv f1">
      <p>
        <!--<a>{{ ::notification.mention.comment.sender.fullName }} </a> mentioned you on <b>{{notification.mention.post.subject}}</b>:<br>-->
        <a>{{ ::notification.mention.comment.sender.fullName }} </a><br>
        <span auto-dir="notif.commentBody">{{::notification.mention.comment.body | truncate}}</span>
      </p>
      <p auto-dir="notif.commentBody">
        {{::notification.comment.body | truncate}}
      </p>
    </div>
    <div class="ment-date _fn">
      {{notification.date | passed | localize}}
    </div>
    <svg class="_df _fn _16svg">
      <use xlink:href="/assets/icons/nst-icn16.svg#atsign"></use>
    </svg>
  </div>
