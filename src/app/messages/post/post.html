<div id="PostView" class="_difh _fw _fh nst-content _jcc">
  <section class="content">

    <div class="post-area">

      <div class="_fw chain-sub">
        <div class="chain-tail" ng-if="ctlPost.hasOlder">
          <svg class="chain-ico">
            <use xlink:href="/assets/icons/nst-icn16.svg#more"></use>
          </svg>
        </div>
        <a ng-if="ctlPost.hasOlder" ng-click="ctlPost.loadMore();">load older chain</a>
      </div>
      <div class="_fw _jcc _df _fh _aic _difh nst-mood-cheerful no-gutter ng-scope"  ng-if="ctlPost.expandProgress">
        <div class="col-xs-6">
          <div class="nst-loading nst-loading-size-16  _fr"></div>
        </div>
        <div class="col-xs-6 nst-marginbtm-4">
          <translate>Loading...</translate>
        </div>
      </div>
      <div class="_fw" ng-if="true">
        <a ng-if="ctlPost.chainStack.length > 1" class="_df post-back" ng-click="ctlPost.backToChain()">
          <svg class="_24svg _r90 mirror">
            <use xlink:href="/assets/icons/nst-icn24.svg#arrow-down"></use>
          </svg>
          <translate>back</translate>
        </a>
        <post-card
          class="_fw"
          data-ng-repeat="msg in ctlPost.messages track by msg.id"
          post="msg"
          loading="ctlPost.expandProgressId === msg.id"
          id="{{::msg.id}}"
          mood="chain"
          is-ribbon="ctlPost.extendedId != msg.id"
          ribbon-enabled="ctlPost.postId != msg.id"
          comment-board="msg.id == ctlPost.postId"
          add-on="msg.id == ctlPost.postId"
          has-control-access="ctlPost.hasPlaceWithControlAccess">
        </post-card>
      </div>
    </div>
  </section>
</div>
<div class="post-navbar">
  <!--<div id="Logo"></div>-->
  <div class="_df _32svg closebut _df _aic _jcc" ng-click="$dismiss()">
    <svg class="_24svg _r45">
      <use xlink:href="/assets/icons/nst-icn24.svg#cross"></use>
    </svg>
  </div>
  <vr></vr>
</div>
