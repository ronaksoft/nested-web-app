    <div class="search-input-group">
      <button class="search-clear" type="button" ng-click="ctlSearch.clearSearchQuery();">Ã—</button>
      <input type="text" class="search-input" ng-model="ctlSearch.queryString" ng-keyup="ctlSearch.searchOnEnterKeyPressed($event, ctlSearch.queryString);" />
      <button type="button" class="search-button" ng-click="ctlSearch.search(ctlSearch.queryString);">
        <div class="icon icon-search-rotated"></div>
      </button>
    </div>


    <div class="post-area">
      <post-card class="_fw" data-ng-repeat="msg in ctlSearch.messages track by msg.id" post="msg"
                 settings="ctlSearch.viewSetting" postinplace="ctlSearch.currentPlaceId"></post-card>
    </div>

    <div class="nst-margin-24 text-center" ng-if="ctlSearch.reachedTheEnd || ctlSearch.loadMessageError || ctlSearch.loading || ctlSearch.noResult">
      <p class="nst-mood-storm" ng-if="ctlSearch.noResult">
        Could not find any result!
      </p>
      <p class="nst-mood-storm" ng-if="ctlSearch.reachedTheEnd">
        There are no more messages!
      </p>
      <p class="nst-mood-storm" ng-if="ctlSearch.loadMessageError">
        An error has occurred. Please
        <a href="javascript:void(0);" class="nst-mood-cheerful" data-ng-click="ctlSearch.loadMore()">
          try again...
        </a>
      </p>
      <div class="_difh nst-mood-cheerful no-gutter" ng-if="ctlSearch.loading">
        <div class="col-xs-6">
          <div class="nst-loading nst-loading-size-16  _fr"></div>
        </div>
        <div class="col-xs-6 nst-marginbtm-4">Loading...</div>
      </div>
    </div>
    <div class="nst-marginbtm-32"></div>
  </section>
  <div class="content-plus"></div>
</div>
