<div class="nst-content _tr content-wrapper">
  <scroll-change-handler reached-bottom="ctlSearch.loadMore"></scroll-change-handler>
  <section class="content nst-marginbtm-28">
    <nst-navbar data-ng-model="navbar" ready-to-show="ctlSearch.currentPlaceLoaded" ready-to-anime="true" query="ctlSearch.queryString"
      search-on-keypress="ctlSearch.searchOnEnterKeyPressed" force-search="ctlSearch.forceSearch" remove-last-chip="ctlSearch.removeLastChip"></nst-navbar>
    <!-- <div class="top-section">
      <button class="search-clear" type="button" ng-click="ctlSearch.backToPlace();" id="clear-button">Ã—</button>
      <div class="search-input-group">
        <input  type="text" nst-mention class="search-input" ng-model="ctlSearch.queryString"
               ng-keyup="ctlSearch.searchOnEnterKeyPressed($event, ctlSearch.queryString);" id="clear"/>
        <button type="button" class="search-button" ng-click="ctlSearch.search(ctlSearch.queryString);" id="button-search">
          <div class="icono-search-rotated-white"></div>
        </button>
      </div>
    </div> -->
    <div class="filter-bar">
      <div ng-if="!ctrl.isbookmarkedsMode && !ctrl.isSentMode" class="filter-bar-inner" affixer-filter top="96">
        <div class="toolbar ng-class:{'selcted-mode' : ctrl.selectedPosts.length > 0, 'unread-mode' : ctrl.isUnreadMode}" ng-mouseleave="popoverSortShow = false">
          <p class="_df _fw"></p>
        </div>
      </div>
    </div>
    <div class="post-area">
      <post-card class="_fw" data-ng-repeat="msg in ctlSearch.messages track by msg.id" post="msg" settings="ctlSearch.viewSetting"
        postinplace="ctlSearch.currentPlaceId"></post-card>
    </div>

    <div class="nst-margin-24 text-center" ng-if="ctlSearch.reachedTheEnd || ctlSearch.loadMessageError || ctlSearch.loading || ctlSearch.noResult">
      <p class="nst-mood-storm" ng-if="ctlSearch.noResult">
        <translate>No results found!</translate>
      </p>
      <p class="nst-mood-storm" ng-if="ctlSearch.reachedTheEnd">
        <translate>No more messages here!</translate>
      </p>
      <p class="nst-mood-storm" ng-if="ctlSearch.loadMessageError">
        <translate>An error has occurred. Please <a href class="nst-mood-cheerful" data-ng-click="ctlSearch.loadMore()">try again...</a></translate>
      </p>
      <div class="_difh nst-mood-cheerful no-gutter" ng-if="ctlSearch.loading">
        <div class="col-xs-6">
          <div class="nst-loading nst-loading-size-16  _fr"></div>
        </div>
        <div class="col-xs-6 nst-marginbtm-4">
          <translate>Loading...</translate>
        </div>
      </div>
    </div>
    <div class="nst-marginbtm-32"></div>
  </section>
  <div class="content-plus">
    <div>
      <div class="name">
        <span class="nst-text-bold"><translate>Search Tips</translate></span>
        <svg class="_16svg _df">
          <use xlink:href="/assets/icons/nst-icn16.svg#star"></use>
        </svg>
      </div>
      <div class="_bgwhite _db nst-padding-10">
        <div class="nst-padding-bottom-10">
          <translate>Use some special formats to make your search more precision:</translate>
        </div>
        <div class="nst-padding-bottom-10">
          <span class="nst-text-bold">form: </span>
          <translate>posts form specified user</translate>
        </div>
        <div class="nst-padding-bottom-10">
          <span class="nst-text-bold">in: </span>
          <translate>posts inside specified place</translate>
        </div>
        <div>
          <span class="nst-text-bold">label: </span>
          <translate>posts with specific labels</translate>
        </div>
      </div>
    </div>
  </div>
</div>
