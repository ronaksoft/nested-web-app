<nst-navbar data-ng-model="navbar"
            place-id="{{::ctlChain.currentPlace.id}}"
            nav-title="{{ctlChain.currentPlace.id?ctlChain.currentPlace.name: ctlChain.navTitle}}"
            nav-picture-url="{{ctlChain.currentPlace.id ? ctlChain.currentPlace.picture.thumbnails.x64.url.view : '' }}"
            nav-picture-class="{{ !ctlChain.currentPlace.id? ctlChain.navIconClass : '' }}"
            ready-to-show="ctlChain.currentPlaceLoaded"></nst-navbar>

<div class="nst-content _tr" id="content-wrapper">
  <section class="content nst-marginbtm-28">
    <div class="navbarillu"></div>
    <div class="filter-bar _fw" ng-mouseleave="popoverSortShow = false;popoverSetShow = false">
      <div ng-mouseenter="popoverSetShow = true;popoverSortShow = false"  class="iconsblock popover-white-nst-setting" uib-popover-template="'app/messages/partials/popovers/setting_popover.html'" data-popover-placement="bottom-center" popover-trigger="outsideClick" popover-is-open="popoverSetShow" ng-init="ctl = ctlChain">
        <div class="icon icon-viewicon- "></div>
      </div>
    </div>

    <div class="post-area chain-view">
      <post-card data-ng-repeat="msg in ctlChain.messages track by msg.id" post="msg" class="_fw ng-class:{'forward-card': msg.isForwarded}"
                 settings="ctlChain.viewSetting" postinplace="ctlChain.currentPlaceId" hide-comments="ctlChain.isSentMode"></post-card>
    </div>
    <div class="_difh nst-mood-cheerful no-gutter nst-margin-24" ng-if="ctlMessages.loading">
      <div class="col-xs-6">
        <div class="nst-loading nst-loading-size-16  _fr"></div>
      </div>
      <div class="col-xs-6 nst-marginbtm-4">Loading...</div>
    </div>
    <div class="nst-marginbtm-32"></div>

  </section>
  <div class="content-plus"></div>
  <!--<div class="content-plus" id="content-plus">-->
    <!--<div id="cp1" nst-scrollbar>-->
      <!--&lt;!&ndash;FIXME:: use only one of place/place-id &ndash;&gt;-->
      <!--<nst-recent-activity place="ctlChain.currentPlaceId" place-id="ctlChain.currentPlaceId"  count="10"/>-->
    <!--</div>-->

  <!--</div>-->
</div>
