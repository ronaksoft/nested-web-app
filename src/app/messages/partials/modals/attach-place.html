<div class="attach-place nst-modal">
  <form ng-submit="ctrl.attachPlaces(ctrl.selectedTargets);">
  <div class="modal-head">
    <div class="_df close-mdl" ng-click="$dismiss()">
      <svg class="_24svg">
        <use xlink:href="/assets/icons/nst-icn24.svg#xcross"></use>
      </svg>
    </div>
    <h2 class="_df _fw"><translate>Attach a Place</translate></h2>
  </div>

  <div class="modal-body">
    <suggest-picker config="ctrl.suggestPickerConfig" selecteds="ctrl.selectedTargets"
      suggests="ctrl.resultTargets" keyword='ctrl.keyword' request-more="ctrl.searchMore"></suggest-picker>
    <div class="_difv _fw post-places">
      <p class="_fw places-label">
        <translate>You already shared this post with following Places:</translate>
      </p>
      <div class="_df _fw">
        <a class="_df" data-ng-repeat="place in ctrl.postPlaces">
          #{{::place.name}}
        </a>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <input ng-if="ctrl.selectedTargets.length == 0 && !ctrl.attachProgress" type="button" class="butn butn-green _fw _df" value="Enter a Place Name or Address" translate-attrs="value" disabled/>
    <input ng-if="ctrl.selectedTargets.length == 1 && !ctrl.attachProgress" type="submit" class="butn butn-green _fw _df" value="Attach the Place" translate-attrs="value"/>
    <input ng-if="ctrl.selectedTargets.length > 1 && !ctrl.attachProgress" type="submit" class="butn butn-green _fw _df" ng-value="ctrl.getAttachButtonLabel(ctrl.selectedTargets.length)" translate-attrs="value"/>
    <input ng-if="ctrl.attachProgress" type="button" class="butn butn-green _fw _df" value="Attaching..." translate-attrs="value" disabled/>
  </div>
  </form>
</div>
