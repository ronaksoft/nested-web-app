<div id="popup-msg-badge" class="_fw _fh" ng-scrollbars>
  <div  data-ng-repeat="place in ctlPostCard.post.allPlaces" class="_dtr">
    <div class="_dtc">
      <img src="{{place.picture}}" class="account-initials-32"/>
    </div>
    <div class="_dtc">
      <div class="_dtr">
        <ul class="list-unstyled text-center">
          <li>
            <span href="#/messages/{{place.id}}" class="_dtc teammate-name nst-mood-solid text-left">{{place.name}}</span>
          </li>
        </ul>
      </div>
      <div class="_dtr">
        <div class="_dtc nst-mood-storm nst-font-small">{{place.id}}</div>
      </div>
    </div>
  </div>
</div>
