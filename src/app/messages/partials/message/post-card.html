<div class="post-card _fw">
  <section class="post-card-badge">
    <a class="">{{msg.firstPlace.name}}</a>
    <a class="popover-white" data-uib-popover-template="'app/events/partials/event/common/more_places.html'" data-popover-placement="auto bottom-right" popover-trigger="outsideClick">+{{msg.otherPlacesCount}}</a>
  </section>
  <section class="post-head _difh">
    <div class="img _df">
      <img initials="user.name" data-url="msg.sender.avatar" data-width="32" data-height="32" data-radius="16" class="account-initials-32 _df" data-word-count="2" data-font-size="16"/>
    </div>
    <div class="_fw _difc">
      <div class="_difc _fw"><h4 class="_df">{{msg.sender.name}}</h4><span class="nst-mood-storm _df">@{{msg.sender.username}}</span></div>
      <span class="_df _fn post-card-time">{{msg.sender.date}}</span>
    </div>
  </section>
  <section class="post-subject">{{msg.subject}}
    <h3 ng-if="msg.subject.length > 0">{{msg.subject}}</h3>
    <h3 ng-if="msg.subject.length < 1">No Subject</h3>
  </section>
  <section class="post-body">{{msg.body}}</section>
  <section class="post-attachments" data-ng-if="msg.hasAnyAttachment">{{msg.attachments}}</section>
  <section class="post-footer _difh"><a class="_df _fn">{{msg.commentsCount}} comments</a>
    <div class="post-icons _fw _df">
      <div class="icon icon-post icon-fw _df"></div>
      <div ng-if="msg.userHasRemoveAccess" class="icon icon-post icon-delete-menu _df"></div>
    </div>
  </section>
</div>
<section class="post-card-comment">
  <div ng-if="msg.hasMoreComment" class="_df _fw comments-load"><a>Older Comments...</a></div>
  <!--<div class="post-card-comments _difh">
    <img initials="user.name" data-url="user.picture.x32.url" data-width="24" data-height="24" data-radius="13" class="account-initials-24 _df" data-word-count="2" data-font-size="8"/>
    <div class="text _df _fw">
      <p class="_fw"><strong>Farzin Nami:</strong>Okey hatman merC az pishnahadet</p>
    </div>
    <span class="_df _fn">9 days ago</span>
  </div>-->
  <div ng-repeat="cm in msg.comments" data-ng-include="'app/messages/partials/message/comment.html'"></div>
  <div class="post-card-comment-input _df">
    <input class="_fw" placeholder="write your comment ...">

  </div>
</section>
