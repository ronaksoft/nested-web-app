<div class="maincontainer _fw _fh">
  <div class="sidebar">
    <div class="nested-logo"><div id="Logo"></div></div>
    <div class="compose"><a class="btn-green" id="compose">Compose</a></div>
    <div class='side-menu'>
      <div class="side-menu-item"><div class="icon icon-solid icon-all-place"></div><a class="item">All Places</a></div>
      <div class="side-menu-item"><div class="icon icon-solid icon-bookmarks"></div><a class="item">Bookmarks</a></div>
      <div class="side-menu-item"><div class="icon icon-solid icon-sent"></div><a class="item">Sent</a></div>
    </div>
    <div class="side-place">
      <div class="side-place-item">
        <div class="side-place-item-image">
          <img initials="place.name" data-url="place.picture.x32.url" data-width="40" data-height="40" data-radius="20" class="account-initials-40" data-word-count="2" data-font-size="16"/>
        </div>
        <a class="_fw">Sal's Personal</a>
        <span class="e2-arrow _df">
          <label data-ng-model="colp"
             class="arrow-holder-nav {{colp ? 'nst-arrow-rotated' : 'nst-arrow'}}"
             data-ng-click="colp =! colp">
          </label>
        </span>
      </div>
      <div class="side-place-item">
        <div class="side-place-item-image">
          <img initials="place.name" data-url="place.picture.x32.url" data-width="32" data-height="32" data-radius="20" class="account-initials-32" data-word-count="2" data-font-size="16"/>
        </div>
        <a class="_fw">Sal's Personal</a>
        <span class="e2-arrow _df">
          <label data-ng-model="colp"
                 class="arrow-holder-nav {{colp ? 'nst-arrow-rotated' : 'nst-arrow'}}"
                 data-ng-click="colp =! colp">
          </label>
        </span>
      </div>
    </div>
    <div class="side-profile">
      <img initials="user.name" data-url="user.picture.x32.url" data-width="32" data-height="32" data-radius="16" class="account-initials-32" data-word-count="2" data-font-size="16"/>
      <a>Sal Naghavi</a>
    </div>
  </div>
  <div class="container">
    <div class="navbar">
      <div class="navbar-top"></div>
      <div class="navbar-bottom"></div>
    </div>
    <div class="content"></div>
  </div>
</div>
