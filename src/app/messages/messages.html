<div class="maincontainer _fw _fh ng-class:{ 'tiny': sideView }">
  <nested-sidebar data-ng-model="sidebar" class="_fn _fh"></nested-sidebar>
  <div class="nst-container">
    <nested-navbar data-ng-model="navbar"></nested-navbar>

    <div class="nst-content _tr" id="content-wrapper">
      <section class="content">
        <div class="filter-bar _fn">
          <div class="filter-bar-hld _pr _vam">
            <div class="_difh iconsblock iconsblock-right popover-white-nst-sort" uib-popover-template="'app/messages/partials/popovers/sort_popover.html'" data-popover-placement="bottom-center" popover-trigger="outsideClick">
              <span class="nst-mood-storm _df">{{ctlMessages.messagesSetting.sort}}</span>
              <div class="icon icon-viewicon-sort _df"></div>
            </div>
            <div class="_dib iconsblock">
              <div class="icon icon-viewicon-  popover-white-nst-msg" uib-popover-template="'app/messages/partials/popovers/setting_popover.html'" data-popover-placement="bottom-center" popover-trigger="outsideClick"></div>
            </div>
          </div>
        </div>

        <div class="_fw quick-message _fn" ng-if="ctlMessages.ViewSetting.quickMessage">
          <input class="_fw input input-title" placeholder="Quick Message Title..."/>
          <input class="_fw input" placeholder="quick message text..."/>

        </div>
        <div class="post-area">
          <post-card class="_fw" data-ng-repeat="msg in ctlMessages.messages" post="msg" settings="ctlMessages.ViewSetting"></post-card>
        </div>

      </section>
      <div class="content-plus" id="content-plus">
        <div>
          <div class="name">Recent Activities</div>
          <recent-activity-item ng-repeat="act in ctlMessages.activities" model="act"></recent-activity-item>
        </div>
      </div>
    </div>
  </div>
</div>
