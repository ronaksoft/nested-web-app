<div id="PostView" class="_difv _fw _fh">
  <div class="_difv _fw" id="PostHeader">
    <div class="_difh _fw">
      <div class="post-nav-left _df _fw">
        <p data-ng-bind-html="thePost.subject | emoji"></p>
      </div>
      <div class="post-nav-right _difh">
        <div class="date  nst-mood-storm" data-ng-bind="thePost.date.getTime() | date:'d MMMM'"></div>
        <div class="time nst-mood-storm" data-ng-bind="thePost.date.getTime() | date:'yyyy hh:mm'"></div>
        <div class="closebut" ng-click="$close(result)"><img src="../assets/icons/close_16.png"></div>
      </div>
    </div>
    <div class="_difh">
      <div class="post-nav-left-bottom _difh _fw">
        <img initials="thePost.sender.fullname" data-url="thePost.sender.picture.x32.url" data-width="24" data-height="24" data-radius="12" class="account-initials-24" data-word-count="2" data-font-size="11"/>
        <span class="actor-name _df" data-ng-bind="thePost.sender.fullname"></span>
        <div class="badges _df _fw">
          <div class="nst-nowrap-badge"><a class="_di _fl normal-badge" data-ng-repeat="place in thePost.places" href="#/events/{{place.id}}" data-ng-bind="place.name"></a></div>
        </div>
      </div>

      <div class="post-nav-right-bottom _difh">
        <div class="panel-action _fw">
          <ul class="list-inline">

            <li>
              <a href="#/delete/{{thePost.id}}">
                <span class="nst-mood-storm _dib">Delete</span>
                <span class="delete-icon _dib"></span>
              </a>
            </li>

            <li>
              <a href="#/new/fw:{{thePost.id}}">
                <span class="nst-mood-storm _dib">Forward</span>
                <span class="forward-icon _dib"></span>
              </a>
            </li>

            <li>
              <div class="popover-green" uib-popover-template="'app/post/reply.html'" data-popover-placement="bottom-right auto" popover-trigger="outsideClick">
                <span class="nst-mood-storm _dib">Reply</span>
                <span class="Reply-icon _dib"></span>
              </div>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="_difh _fh">
    <div id="Content" class="_df _fw">
      <div class="_difv _fh _fw">
        <div class="_df _fw">
          <div class="attachments" data-ng-include="'app/components/attachments/attachments.html'" data-ng-init="thePost = thePost"></div>
        </div>

        <div class="_df _fh">
          <div id="PostBody" class="_fh _fw">
            <div class="msg-post-view {{thePost.contentType == 'text/plain' ? 'pre' : ''}}" data-ng-bind-html="thePost.body | emoji"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="Comments" class="_df _vat">
      <div class="_difv">
        <div class="_difv comment-msg">
          <div data-ng-if="thePost.moreComments" class="_fw text-center">
            <a id="load-more-events" class="nst-mood-cheerful" data-ng-click="thePost.loadComments()">Load More...</a>
          </div>
          <div data-ng-repeat="comment in thePost.comments | orderBy : 'date.getTime()'" class="_difh NewComment">
            <div class="_df profile-post-view">
              <img initials="comment.sender.fullname" data-url="comment.sender.picture.x32.url" data-width="24" data-height="24" data-radius="12" class="account-initials-24" data-word-count="2" data-font-size="11"/>
            </div>
            <div class="_difv _fw">
              <div class="_difh">
                <h5 class="nst-mood-cheerful _df _fw" data-ng-bind="comment.sender.fullname"></h5>
                <div class="_df time-post-view nst-mood-storm" data-ng-bind="comment.date.getTime() | date:'dd MMM yyyy'"
                     data-uib-tooltip="{{comment.date.getTime() | date:'yyyy d MMM H:mm'}}" data-tooltip-append-to-body="true" data-tooltip-placement="auto left"></div>
              </div>
              <div class="_df _fw cmt-post-view">
                <emoji>
                  <span marked="comment.body">
                    <a href="javascript:void(0);" data-ng-if="comment.sender.username == user.username && (now - comment.date < 20 * 60 * 1e3)" class="nst-mood-storm nst-font-small"
                       ng-click="comment.delete()">delete</a>
                  </span>
                </emoji>
              </div>
            </div>
          </div>
        </div>
        <div class="comment-input _difh">
          <div class="_df">
            <img initials="user.fullname" data-url="user.picture.x32.url" data-width="32" data-height="32" data-radius="16" class="account-initials-32" data-word-count="2" data-font-size="16"/>
          </div>
          <div class="_difv _fw">
            <textarea class="_df _fw" cols="32" maxlength="250" ng-keyup="commentKeyUp($event)" placeholder="write your comment..." data-ng-model="nextComment"/></textarea>
            <div class="_difh sendcomment">
              <span data-ng-show="250 - nextComment.length < 20" class="nst-mood-simple _df">{{250 - nextComment.length}}</span>
              <button class="btn-send-comment df" data-ng-click="commentKeyUp($event)">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
