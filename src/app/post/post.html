<div id="PostView">
  <div class=" _fw _fvh">
        <div class="_dt _fh _fw main-body">
          <div class="_dtr">
            <div class='_dtc'>
              <div id='PostHeader' class='_dt _fw _pr'>
                <div class="post-nav">
                  <div class="post-nav-left">
                    <p data-ng-bind-html="thePost.subject | emoji"></p>
                  </div>
                  <div class="date post-nav-right">
                    <div class="date _fl nst-mood-storm" data-ng-bind="thePost.date.getTime() | date:'d MMMM'"></div>
                    <div class="_fr"><img src="../assets/icons/close_16.png"></div>
                    <div class="time _fr nst-mood-storm" data-ng-bind="thePost.date.getTime() | date:'yyyy hh:mm'"></div>
                  </div>
                </div>

                <div class="post-nav-botm">
                  <div class="post-nav-left-bottom ">
                    <div class="account-initials _di"></div>
                    <div class="nst-mood-cheerful _di">
                      <img data-ng-if="thePost.sender.picture.org.uid" class="_fl account-initials-24" src="{{thePost.sender.picture.x32.url}}"/>
                      <div data-ng-if="!thePost.sender.picture.org.uid" class="_fl account-initials-24" data-ng-bind="thePost.sender.name.initials"></div>

                      <p class="_di" data-ng-bind="thePost.sender.fullname"></p>
                    </div>
                    <div class="badges _di">
                      <div class="nst-nowrap-badge"><a class="_di _fl normal-badge" data-ng-repeat="place in thePost.places" href="#/place/{{place.id}}" data-ng-bind="place.name"></a></div>
                    </div>
                  </div>


                  <div class="post-nav-right-bottom">
                    <div class="_dt panel-action _fr">
                      <div class="_dtr">
                        <div class="_dtc nst-mood-storm">Delete</div>
                        <div class="_dtc delete-icon"></div>

                        <div class="_dtc nst-mood-storm">Forward</div>
                        <div class="_dtc forward-icon"></div>

                        <div class="_dtc nst-mood-storm">Reply</div>
                        <div class="_dtc Reply-icon"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="_dtr _fh">
            <div class="_dt _fw _fh">
              <div class="_dtr">
                <div id="Content" class="_dtc _pr">
                  <div class="_dt _fh _fw">

                    <div class="_dtr">
                      <div >
                        <ul class="attachments-bar image" id="Attachments">
                          <li>
                            <ul class="attachments-bar">
                              <li data-ng-repeat="(key, attachment) in thePost.attachments">
                                <img data-ng-if="attachment.thumbs.x128.uid" src="{{attachment.thumbs.x128.url}}"/>
                                <div data-ng-if="!attachment.thumbs.x128.uid && thePost.attachmentPreview" class="{{'doc'}}-attachment">{{attachment.filename}}</div>
                                <div data-ng-if="!(attachment.thumbs.x128.uid || thePost.attachmentPreview)" class="attachment-badge-bar">
                                  <div class="_dib attachment-badge-{{'img'}}"></div>
                                  <span class="_dib">{{attachment.filename}}</span>
                                </div>
                              </li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                    </div>


                    <!--<ul class="attachments-bar">-->
                      <!--<li data-ng-repeat="(key, attachment) in event.post.attachments">-->
                        <!--<a href="{{attachment.download.url}}" ng-click="$event.preventDefault(); attachment.getDownloadUrl().then(attachmentView);">-->
                          <!--<img data-ng-if="attachment.thumbs.x128.uid" src="{{attachment.thumbs.x128.url}}"/>-->
                          <!--<div data-ng-if="!attachment.thumbs.x128.uid && event.post.attachmentPreview" class="{{'doc'}}-attachment">{{attachment.filename}}</div>-->
                          <!--<div data-ng-if="!(attachment.thumbs.x128.uid || event.post.attachmentPreview)" class="attachment-badge-bar">-->
                            <!--<div class="_dib attachment-badge-{{attachment.mimeType.split('/')[0]}}"></div>-->
                            <!--<span class="_dib">{{attachment.filename}}</span>-->
                          <!--</div>-->
                        <!--</a>-->
                      <!--</li>-->
                    <!--</ul>-->

                    <div class="_dtr _fh">
                      <div id="PostBody" class="_fh _fw">
                        <div class="msg-post-view" data-ng-bind-html="thePost.body | emoji"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div id="Comments" class="_dtc _vat">
                  <div style="height: 400px; overflow: auto; margin-bottom: 50px;">
                    <div data-ng-if="thePost.moreComments" class="_fw text-center">
                      <a id="load-more-events" class="nst-mood-cheerful" data-ng-click="thePost.loadComments()">Load More...</a>
                    </div>
                    <div data-ng-repeat="comment in thePost.comments | orderBy : 'date.getTime()'">
                      <div class="NewComment _vat">
                        <div class="_dt _fw">
                          <div class="_dtr">
                            <div class="_dtc profile-post-view">
                              <img data-ng-if="comment.sender.picture.org.uid" class="_fl account-initials-24" src="{{comment.sender.picture.x32.url}}"/>
                              <div data-ng-if="!comment.sender.picture.org.uid" class="_fl account-initials-24" data-ng-bind="comment.sender.name.initials"></div>
                            </div>
                            <div class="_dtc">
                              <h5 class="nst-mood-cheerful" data-ng-bind="comment.sender.fullname"></h5>
                            </div>
                            <div class="_dtc time-post-view nst-mood-storm" data-ng-bind="comment.date.getTime() | date:'dd MMM yyyy'" data-uib-tooltip="{{comment.date.getTime() | date:'yyyy d MMM H:mm'}}" data-tooltip-append-to-body="true" data-tooltip-placement="auto left"></div>
                          </div>
                        </div>
                        <div class="msg-post-view" data-ng-bind-html="comment.body | emoji"></div>
                        <a href="javascript:void(0);" data-ng-if="comment.sender.username == user.username && (now - comment.date < 20 * 60 * 1e3)" class="nst-mood-storm nst-font-small" ng-click="comment.delete()">delete</a>
                      </div>
                    </div>
                  </div>

                  <div style="position: fixed; bottom: 0;">
                    <div class="_dt">
                      <div class="input-msg _dtr">
                        <img data-ng-if="user.picture.org.uid" class="_fl account-initials-24 _dtc" src="{{user.picture.x32.url}}"/>
                        <div data-ng-if="!user.picture.org.uid" class="_fl account-initials-24 _dtc" data-ng-bind="user.name.initials"></div>

                        <input class="_dtc" type="text" name="comment_txt" ng-keyup="commentKeyUp($event)" placeholder="write your comment..."/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>
