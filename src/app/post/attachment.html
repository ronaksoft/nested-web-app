<div data-ng-init="mimeSpl = attachment.mimeType.split('/')" data-ng-switch="mimeSpl[0]">


  <div class="_tac">
    <div class="post-title _pa _tac">

    </div>
    <div class="_fh _pa _tac image-preview">
      <img class="_fh _pa _tac" data-ng-switch-when="image" src="{{attachment.download.url}}" height="100%" style="bottom:68px; top:0;"/>
    </div>
    <div class="_fw _pa " style="height:68px; background-color: white; bottom:0;">
      <ul class="list-inline ">
      <li><h4 class="_tal ">{{attachment.filename}}</h4></li>
      <li><p class="_tal">{{attachment.mimeType}}</p></li>
      </ul>

    </div>
  </div>

  <audio class="_fw" data-ng-switch-when="audio" preload="none" controls>
    <source src="{{attachment.download.url}}" type="{{attachment.mimeType}}">
    <p>Your browser does not support the audio element.</p>
  </audio>

  <videogular class="_fw" data-ng-switch-when="video" data-ng-init="vg = [{}]; vg[0]['src'] = attachment.download.url; vg[0]['type'] = attachment.mimeType;">
    <vg-media vg-src="vg"></vg-media>
  </videogular>

  <div class="_fw" data-ng-switch-when="application" data-ng-switch="mimeSpl[1]">
    <pdf-viewer data-ng-switch="pdf" url="attachment.download.url" scale="1" show-toolbar="true"></pdf-viewer>

    <iframe class="_fw" data-ng-switch-default src="{{attachment.download.url}}"></iframe>
  </div>

  <iframe class="_fw" data-ng-switch-default src="{{attachment.download.url}}"></iframe>
</div>
