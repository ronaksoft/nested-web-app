<a class="list-items ng-class:{'active' : ctrl.placesSetting.relationView}" ng-click="ctrl.placesSetting.relationView = true; ctrl.placesSetting.filter = null">
  <div>
    <svg class="_16svg mirror">
      <use xlink:href="/assets/icons/nst-icn16.svg#places-relation"></use>
    </svg>
  </div>
  <translate>Relation View</translate>
  <svg class="_16svg item-check">
    <use xlink:href="/assets/icons/nst-icn16.svg#heavy-tick"></use>
  </svg>
</a>
<a class="list-items ng-class:{'active' : !ctrl.placesSetting.relationView && !ctrl.placesSetting.filter}" ng-click="ctrl.placesSetting.relationView = false;ctrl.placesSetting.filter = null">

    <svg class="_16svg">
      <use xlink:href="/assets/icons/nst-icn16.svg#list-view"></use>
    </svg>
  </div>
  <translate>Absolute View</translate>
  <svg class="_16svg item-check">
    <use xlink:href="/assets/icons/nst-icn16.svg#heavy-tick"></use>
  </svg>
</a>
