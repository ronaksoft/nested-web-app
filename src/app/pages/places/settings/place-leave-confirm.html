<div class="super-mini-modal">
  <div class="_difv _fw">
    <div class="_difh modal-head">
      <p class="_df _fw"><translate>Leaving {{leaveCtrl.place.name}}</translate></p>
      <div class="_df closebut" ng-click="$dismiss()"><img src="../assets/icons/close.svg"></div>
    </div>
    <div class="_difv _fw">
      <p class="_df nst-mood-storm modal-detail"><translate>Do you want to leave "{{leaveCtrl.placeTitle}}"?</translate></p>
      <div class="modal-buttons">
        <div class="butn-white _jcc _df" ng-click="$dismiss();">
          <a class="_df"><translate>No</translate></a>
        </div>
        <div class="butn-red _jcc _df" ng-click="$close();">
          <a class="_df"><translate>Yes</translate></a>
        </div>
      </div>
    </div>
  </div>
</div>
