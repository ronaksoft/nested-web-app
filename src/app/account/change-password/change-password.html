<nst-navbar controls="ctlPass.controls" page="ctlApp.page" nav-title="Change Password" ready-to-show="true" class="second-view"></nst-navbar>

<div class="nst-content second-view" id="content-wrapper">
  <section class="content _bgwhite">
    <div class="navbarillu"></div>
    <div class="panel-profile-setting">
      <form ng-submit="ctlPass.change(changePassForm.$valid);" name="changePassForm" novalidate>
        <div class="inner-panel">
          <div class="form-group" ng-class="{ 'has-error' : changePassForm.oldPassword.$invalid && ctlPass.submitted}">
            <label for="oldPassword">&nbsp;</label>
            <label class="error-message" ng-if="changePassForm.oldPassword.$error.required && ctlPass.submitted">Write your old password.</label>
            <input type="password" class="form-control" name="oldPassword" placeholder="Old Password" data-ng-model="ctlPass.model.oldPassword" required/>
          </div>
          <div class="form-group" ng-class="{ 'has-error' : changePassForm.newPassword.$invalid && ctlPass.submitted}">
            <label for="newPassword">&nbsp;</label>
            <label class="error-message" ng-if="changePassForm.newPassword.$error.required && ctlPass.submitted">Enter your new password.</label>
            <label class="error-message" ng-if="changePassForm.newPassword.$error.minlength && !changePassForm.newPassword.$pristine && ctlPass.submitted">Old password is too short</label>
            <label class="error-message" ng-if="changePassForm.newPassword.$error.maxlength && !changePassForm.newPassword.$pristine && ctlPass.submitted">Old password is too long</label>
            <input type="password" class="form-control" name="newPassword" placeholder="New Password" data-ng-model="ctlPass.model.newPassword" required ng-minlength="6" ng-maxlength="24"/>
          </div>
          <div class="form-group" ng-class="{ 'has-error' : changePassForm.newPasswordConfirm.$invalid && ctlPass.submitted}">
            <label for="newPasswordConfirm">&nbsp;</label>
            <label class="error-message" ng-if="changePassForm.newPasswordConfirm.$error.required && ctlPass.submitted">Retype your new password.</label>
            <label class="error-message" ng-if="changePassForm.newPasswordConfirm.$error.matchTo && !changePassForm.newPasswordConfirm.$pristine && ctlPass.submitted && !changePassForm.newPasswordConfirm.$error.required">does not match your new password</label>
            <input type="password" class="form-control" name="newPasswordConfirm" placeholder="New Password Confirm" data-ng-model="ctlPass.model.newPasswordConfirm" required match-to="ctlPass.model.newPassword"/>
          </div>
        </div>
        <div>
          <input class="butn-green _fw" type="submit" value="Change"/>
        </div>
      </form>
    </div>
  </section>
</div>
