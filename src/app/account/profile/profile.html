<nested-navbar></nested-navbar>
<div id="container" class="_bggray">

  <div class="nst-content">
    <div class="panel-profile-setting _bgwhite _ma _fh">

      <div class="_fw upload-photo-container">
        <div class="_ma upload-photo">
          <label for="logo"><img src="{{place.picture.org.url ? place.picture.org.url : '../assets/images/uploadphoto_16.png'}}"/></label>
          <input id="logo" type="file" name="logo" accept="image/*" onchange="angular.element(this).scope().create_place.imgToUri(event)"/>
        </div>
        <label for="logo" class="add-photo-hover"></label>
        <div data-ng-if="place.picture.org.url" class="remove-photo-hover" data-ng-click="create_place.removeImg()"></div>
      </div>
      <div class="inner-panel _ma">
        <div class="_tac nst-marginbtm-32 nst-mood-storm">@{{user.username}}</div>
        <div class="nst-marginbtm-4">First Name</div>
        <div>
          <input type="text" name="place_id" class=" nst-marginbtm-24 form-control ng-pristine ng-untouched ng-valid"
                 aria-invalid="false" data-ng-model="place.local_id"/>
        </div>
        <div class="nst-marginbtm-4">Last Name</div>
        <div>
          <input type="text" name="place_id" class=" nst-marginbtm-24 form-control ng-pristine ng-untouched ng-valid"
                 aria-invalid="false" data-ng-model="place.local_id"/>
        </div>
        <div >
          <div class="nst-marginbtm-4">Recovery Mail</div>
          <div class="verified-li"></div>
        </div>
        <div>
          <input type="text" name="place_id" class=" nst-marginbtm-24 form-control ng-pristine ng-untouched ng-valid"
                 aria-invalid="false" data-ng-model="place.local_id"/>
        </div>
          <div class="nst-marginbtm-4">Mobile Phone</div>
          <div class="_fw nst-marginbtm-24">
            <input name="mobileNumber" international-phone-number
                   class="select-birthday ng-pristine ng-untouched ng-valid" data-ng-model="phone"/>
          </div>
        <div class="nst-marginbtm-12">Gender</div>
        <div class="nst-marginbtm-64">
          <ul class="list-inline">
            <li class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
              <input type="radio" name="gender" value="female"/>
              <label>Female</label>
            </li>
            <li class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
              <input type="radio" name="gender" value="male"/>
              <label>Male</label>
            </li>
            <li class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
              <input type="radio" name="gender" value="other"/>
              <label>Other</label>
            </li>
          </ul>
        </div>
        <div class="nst-marginbtm-4">Birthday</div>
        <div class="nst-marginbtm-36">
          <input class="select-birthday" rsmdatedropdowns ng-model="birth"/>
        </div>

        <div>
          <button class="btn btn-lg btn-block" data-ng-click="create_place.create()">Save & Exit</button>
        </div>
      </div>

    </div>
  </div>
</div>
