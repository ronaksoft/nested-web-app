<div class="create-task">
    <div class="task-title const-height-item">
        <input type="text" class="no-style gale-holder" placeholder="Enter a Task Title" id="task-title">
        <label for="task-title">
            <svg class="_32svg">
                <use xlink:href="/assets/icons/nst-task-icn32.svg#in-progress-simple"></use>
            </svg>
        </label>
    </div>
    <div class="task-assignee auto-height-item">
        <input nst-mention-user type="text" class="no-style gale-holder" placeholder="Add Assignee or Candidates" id="task-assignee">
        <label for="task-assignee">
            <svg class="_24svg">
                <use xlink:href="/assets/icons/nst-icn24.svg#ask-wire"></use>
            </svg>
        </label>
    </div>
    <div class="task-due const-height-item">
        <input type="text" class="no-style gale-holder" placeholder="+ Set a due time (optional)" id="task-due">
        <label for="task-due">
            <svg class="_16svg">
                <use xlink:href="/assets/icons/nst-icn16.svg#checked-box"></use>
            </svg>
        </label>
    </div>
    <div class="task-more-options ng-class:{'visible' : ctrl.showMoreOption}">
        <div class="task-description auto-height-item">
            <textarea class="no-style gale-holder" placeholder="+ Add a Description â€¦" id="task-description"></textarea>
            <label for="task-description">
                <svg class="_16svg">
                    <use xlink:href="/assets/icons/nst-icn16.svg#petition"></use>
                </svg>
            </label>
        </div>
        <div class="task-todo auto-height-item">
            <h3>To-Do list</h3>
            <label>
                <svg class="_16svg">
                    <use xlink:href="/assets/icons/nst-icn16.svg#finish-flag"></use>
                </svg>
            </label>
        </div>
        <div class="task-attachment auto-height-item">
            <h3>Attachments</h3>
            <label>
                <svg class="_16svg">
                    <use xlink:href="/assets/icons/nst-icn16.svg#attach"></use>
                </svg>
            </label>
        </div>
        <div class="task-watchers auto-height-item">
            <h3>Watchers</h3>
            <label>
                <svg class="_16svg">
                    <use xlink:href="/assets/icons/nst-icn16.svg#person"></use>
                </svg>
            </label>
        </div>
        <div class="task-labels auto-height-item">
            <h3>Labels</h3>
            <label>
                <svg class="_16svg">
                    <use xlink:href="/assets/icons/nst-icn16.svg#tag"></use>
                </svg>
            </label>
        </div>
    </div>
    <div class="task-footer const-height-item">
        <input type="button" class="butn butn-green" disabled value="Create Task">
        <a class="_df _fw" ng-if="!ctrl.showMoreOption" ng-click="ctrl.showMoreOption =! ctrl.showMoreOption"><translate>More options</translate></a>
        <a class="_df _fw" ng-if="ctrl.showMoreOption" ng-click="ctrl.showMoreOption =! ctrl.showMoreOption"><translate>Hide options</translate></a>
    </div>
</div>
