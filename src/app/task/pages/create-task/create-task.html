<div class="create-task">
  <div class="task-title auto-height-item">
    <div class="task-input-wrapper ng-class:{'focus': ctrl.titleFocus, 'error' : ctrl.taskTitle.length > 64}">
      <textarea type="text" class="no-style gale-holder create-task-input" placeholder="{{ctrl.titlePlaceholder}}"
                id="task-title" ng-focus="ctrl.titleFocus = true"
                ng-blur="ctrl.titleFocus = false" resize-textarea ng-model="ctrl.title"
                enter-key="ctrl.enterSubjectTask()" prevent-shift-enter="true"></textarea>
      <div class="error-handler" ng-if="ctrl.taskTitle.length > 54">
        {{ctrl.taskTitle.length | localize}} / 64
      </div>
    </div>
    <label for="task-title" ng-class="{'focus' : ctrl.titleFocus}">
      <task-progress-icon status="(ctrl.todosData.length > 0? 'assigned-checklist' : 'assigned-no-checklist')" progress="0"></task-progress-icon>
    </label>
  </div>
  <div class="task-assignee auto-height-item">
    <div class="task-input-wrapper ng-class:{'focus' : ctrl.assigneeFocus}">
      <task-assignee assignees-data="ctrl.assigneesData" assignee-focus="ctrl.assigneeFocus"
                     assignee-with-candidate="true" assignee-placeholder="{{ctrl.assigneePlaceholder}}"
                     remove-items="ctrl.removeAssigneesItems" assignee-focus-me="ctrl.assigneeFocusTrigger"></task-assignee>
      <div ng-if="ctrl.assigneeFocus != true && ctrl.assigneesData.length == 1" ng-click="ctrl.assigneeFocus = true;"
           class="unfocused-input"
           translate-inner>Assigned to <b>{{ctrl.assigneesData[0].fullName}}</b></div>
      <div ng-if="ctrl.assigneeFocus != true && ctrl.assigneesData.length > 1" ng-click="ctrl.assigneeFocus = true;"
           class="unfocused-input candidates">
        <translate>Candidates:</translate>
        <span ng-repeat="assigneeData in ctrl.assigneesData">
            <b>{{assigneeData.fullName}}</b>{{ctrl.assigneesData.length - 2 == $index? ' & ': (ctrl.assigneesData.length - 2 > $index? ', ': '')}}
          </span>
      </div>
    </div>
    <label ng-class="{'focus' : ctrl.assigneeFocus}">
      <svg class="_24svg" ng-if="ctrl.assigneeIcon == 'no-assignee'">
        <use xlink:href="/assets/icons/nst-icn24.svg#ask-wire"></use>
      </svg>
      <img initial-avatar="{{ctrl.assigneeIcon}}" name="{{ctrl.assigneeIcon}}"
           picture="{{ctrl.assigneeIcon | avatar : 'x32'}}" data-width="24" data-height="24"
           data-radius="40" class="account-initials-24 _df" data-word-count="2" data-font-size="13"
           ng-if="ctrl.assigneeIcon != 'no-assignee' && ctrl.assigneeIcon != 'candidate'"/>
      <svg class="_24svg" ng-if="ctrl.assigneeIcon == 'candidate'">
        <use xlink:href="/assets/icons/nst-task-icn32.svg#candidate"></use>
      </svg>
    </label>
  </div>
  <div class="task-due const-height-item">
    <div class="task-input-wrapper ng-class:{'focus': ctrl.dueDateFocus}">
      <input type="text" class="no-style gale-holder create-task-input" translate-attrs="placeholder"
             placeholder="{{ctrl.dueDatePlaceholder}}"
             id="task-due" ng-focus="ctrl.dueDateFocus = true" ng-blur="ctrl.dueDateFocus = false"
             ng-model="ctrl.dueDate" data-config="ctrl.datePickerconfig"
             g-formatted-picked-date="gfdate" g-picked-date="gdate" ng-jalaali-flat-datepicker>
    </div>
    <label for="task-due" ng-class="{'focus': ctrl.dueDateFocus, 'no-hover': ctrl.dueDate == null}">
      <div class="_24svg _df _jcc _aic" translate-attrs="data-uib-tooltip"
      data-uib-tooltip="Remove Due Time" data-tooltip-placement="top-center auto" data-tooltip-append-to-body="false">
        <svg class="_16svg static-item">
          <use xlink:href="/assets/icons/nst-icn16.svg#finish-flag"></use>
        </svg>
        <svg class="_16svg force hover-item" ng-if="true && ctrl.dueDate != null" ng-click="ctrl.removeDueDate()">
          <use xlink:href="/assets/icons/nst-icn16.svg#bin"></use>
        </svg>
        <svg class="_16svg force hover-item" ng-if="false">
          <use xlink:href="/assets/icons/nst-icn16.svg#negative-xcross"></use>
        </svg>
      </div>
    </label>
  </div>
  <div class="task-more-options ng-class:{'visible' : ctrl.showMoreOption}">
    <div class="task-description auto-height-item">
      <div class="task-input-wrapper ng-class:{'focus': ctrl.descFocus}">
        <textarea class="no-style gale-holder create-task-input" ng-model="ctrl.desc" ng-focus="ctrl.descFocus = true"
                  ng-blur="ctrl.descFocus = false" enter-key="ctrl.enterDescriptionTask()"
                  placeholder="{{ctrl.descPlaceholder}}" id="task-description" resize-textarea></textarea>
      </div>
      <label for="task-description" ng-class="{'focus': ctrl.descFocus}">
        <svg class="_16svg">
          <use xlink:href="/assets/icons/nst-icn16.svg#petition"></use>
        </svg>
      </label>
    </div>
    <div class="task-todo auto-height-item">
      <div class="_difv _fw">
        <h3>
          <translate>To-Do list</translate>
        </h3>
        <ul class="todo-list ng-class:{'focus': ctrl.todoFocus}">
          <task-todo todos-data="ctrl.todosData" todo-focus="ctrl.todoFocus" todo-placeholder="{{ctrl.todoPlaceholder}}"
                     remove-items="ctrl.removeTodoItems" todo-focus-me="ctrl.assigneeTodoTrigger"></task-todo>
          </li>
        </ul>
      </div>
      <label ng-class="{'focus': ctrl.todoFocus, 'no-hover': ctrl.todosData.length === 0}">
        <div class="_24svg _df _jcc _aic" data-uib-tooltip="Remove To-Do list" data-tooltip-placement="top-center auto"
             data-tooltip-append-to-body="true" data-tooltip-enable="ctrl.todosData.length > 0">
          <svg class="_16svg static-item">
            <use xlink:href="/assets/icons/nst-icn16.svg#bullet-list"></use>
          </svg>
          <svg class="_16svg force hover-item" ng-if="true && ctrl.todosData.length > 0" ng-click="ctrl.removeTodos()">
            <use xlink:href="/assets/icons/nst-icn16.svg#bin"></use>
          </svg>
          <svg class="_16svg force hover-item" ng-if="false">
            <use xlink:href="/assets/icons/nst-icn16.svg#negative-xcross"></use>
          </svg>
        </div>
      </label>
    </div>
    <div class="task-attachment auto-height-item">
      <div class="_difv _fw">
        <h3>Attachments</h3>
        <div class="attachments-badge-wrapper">
          <task-attachment attachments-data="ctrl.attachmentsData"
                           remove-items="ctrl.removeAttachmentItems" ng-click="ctrl.attachmentFocus = true"></task-attachment>
        </div>
      </div>
      <label ng-class="{'focus': ctrl.attachmentFocus, 'no-hover': ctrl.attachmentsData.length === 0}">
        <div class="_24svg _df _jcc _aic" data-uib-tooltip="Remove All Attachments"
             data-tooltip-placement="top-center auto"
             data-tooltip-append-to-body="true" data-tooltip-enable="ctrl.attachmentsData.length > 0">
          <svg class="_16svg static-item">
            <use xlink:href="/assets/icons/nst-icn16.svg#attach"></use>
          </svg>
          <svg class="_16svg force hover-item" ng-if="true && ctrl.attachmentsData.length > 0"
               ng-click="ctrl.removeAttachments()">
            <use xlink:href="/assets/icons/nst-icn16.svg#bin"></use>
          </svg>
          <svg class="_16svg force hover-item" ng-if="false">
            <use xlink:href="/assets/icons/nst-icn16.svg#negative-xcross"></use>
          </svg>
        </div>
      </label>
    </div>
    <div class="task-watcher auto-height-item">
      <div class="_difv _fw">
        <h3>
          <translate>Watchers</translate>
        </h3>
        <div class="task-input-wrapper ng-class:{'focus': ctrl.watcherFocus}">
          <task-assignee assignees-data="ctrl.watchersData" assignee-focus="ctrl.watcherFocus"
                         assignee-with-candidate="false" assignee-placeholder="{{ctrl.watcherPlaceholder}}"
                         remove-items="ctrl.removeWatcherItems" assignee-exclude="{{ctrl.user.id}}"></task-assignee>
        </div>
      </div>
      <label ng-class="{'focus': ctrl.watcherFocus, 'no-hover': ctrl.watchersData.length === 0}">
        <div class="_24svg _df _jcc _aic" data-uib-tooltip="Remove All Attachments"
             data-tooltip-placement="top-center auto"
             data-tooltip-append-to-body="true" data-tooltip-enable="ctrl.watchersData.length > 0">
          <svg class="_16svg static-item">
            <use xlink:href="/assets/icons/nst-icn16.svg#person"></use>
          </svg>
          <svg class="_16svg force hover-item" ng-if="true && ctrl.watchersData.length > 0"
               ng-click="ctrl.removeWatchers()">
            <use xlink:href="/assets/icons/nst-icn16.svg#bin"></use>
          </svg>
          <svg class="_16svg force hover-item" ng-if="false">
            <use xlink:href="/assets/icons/nst-icn16.svg#negative-xcross"></use>
          </svg>
        </div>
      </label>
    </div>
    <div class="task-labels auto-height-item">
      <div class="_difv _fw">
        <h3>
          <translate>Labels</translate>
        </h3>
        <div class="task-input-wrapper ng-class:{'focus': ctrl.labelFocus}">
          <task-label labels-data="ctrl.labelsData" label-focus="ctrl.labelFocus"
                      label-placeholder="{{ctrl.labelPlaceholder}}" remove-items="ctrl.removeLabelItems"></task-label>
        </div>
      </div>
      <label ng-class="{'focus': ctrl.labelFocus, 'no-hover': ctrl.labelsData.length === 0}">
        <div class="_24svg _df _jcc _aic" data-uib-tooltip="Remove All Watchers"
             data-tooltip-placement="top-center auto"
             data-tooltip-append-to-body="true" data-tooltip-enable="ctrl.labelsData.length > 0">
          <svg class="_16svg static-item">
            <use xlink:href="/assets/icons/nst-icn16.svg#tag"></use>
          </svg>
          <svg class="_16svg force hover-item" ng-if="true && ctrl.labelsData.length > 0"
               ng-click="ctrl.removeLabels()">
            <use xlink:href="/assets/icons/nst-icn16.svg#bin"></use>
          </svg>
          <svg class="_16svg force hover-item" ng-if="false">
            <use xlink:href="/assets/icons/nst-icn16.svg#negative-xcross"></use>
          </svg>
        </div>
      </label>
    </div>
  </div>
  <div class="task-footer const-height-item">
    <input type="button" class="butn butn-green" ng-disabled="ctrl.isDisabled()" ng-click="ctrl.create()" translate-attrs="value" value="Create Task">
    <a class="_df _fw" ng-if="!ctrl.showMoreOption" ng-click="ctrl.showMoreOption =! ctrl.showMoreOption">
      <translate>More options</translate>
    </a>
    <a class="_df _fw" ng-if="ctrl.showMoreOption" ng-click="ctrl.showMoreOption =! ctrl.showMoreOption">
      <translate>Hide options</translate>
    </a>
  </div>
</div>
