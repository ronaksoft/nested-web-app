<span ng-if="act.candidates.length == 1" translate-inner>added '<b user-detail="act.candidates[0]">{{act.candidates[0].fullName}}</b>' as candidate</span>
<span ng-if="act.candidates.length > 1" translate-inner>added <span ng-repeat="candidate in act.candidates"><b class="name-item" user-detail="candidate">'{{candidate.fullName}}'</b><span ng-if="$index < act.candidates.length - 1">{{$index == (act.candidates.length - 2)? ' &': ','}} </span></span> as candidates</span>
