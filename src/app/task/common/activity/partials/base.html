<div class="post-card-comments _difh _fw _wrb" ng-if="activity.type == actions.COMMENT">
  <nst-comment-body comment="activity.comment" comment-board-id="taskId"></nst-comment-body>
</div>
<div class="post-card-comments _difh _fw _wrb" ng-if="activity.type != actions.COMMENT">
  <div class="_df _fw">
    <div class="user-avatar-24" user-detail="activity.actor">
      <img initial-avatar="{{activity.actor}}" name="{{activity.actor.fullName}}" picture="{{activity.actor | avatar}}"
           data-width="24" data-height="24" data-radius="13" class="account-initials-24 _df" data-word-count="2"
           data-font-size="8"/>
    </div>
    <div class="text _df _fw">
      <p class="_fw">
        <span class="_df _fn time" data-uib-tooltip="{{activity.date | date : 'full' | localize}}"
              data-tooltip-append-to-body="true"
              data-tooltip-placement="top auto">{{activity.date | passed | localize}}</span>
        <strong class="_fl" user-detail="activity.actor">{{activity.actor.fullName}}:&nbsp;</strong>
        <span is-two-line class="_fl" data-ng-include="tplUrl" data-ng-init="act = activity;"></span>
      </p>
    </div>
  </div>
</div>
