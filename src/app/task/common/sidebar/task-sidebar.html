<div class="sidebar _df">
  <div class="sidebar-container">
    <!-- sidebar navigator
     ====================-->
    <a class="side-menu-item large" ng-click="sidebarCtrl.createTask()">
      <div class="item-icon">
        <div>
          <div class="unreadPlace" ng-if="sidebarCtrl.hasDraft">
            <svg class="pendfill">
              <use xlink:href="/assets/icons/nst-icn24.svg#unread-circle"></use>
            </svg>
          </div>
          <svg class="_16svg">
            <use xlink:href="/assets/icons/nst-icn16.svg#checked-box"></use>
          </svg>
        </div>
      </div>
      <div class="item-desc">
        <translate>Create New Task</translate>
      </div>
    </a>
    <a class="side-menu-item" ui-sref="app.task.glance()" ui-sref-active="isSelected">
      <span class="item-icon" active-group="message">
        <svg class="_16svg">
          <use xlink:href="/assets/icons/nst-icn16.svg#glance"></use>
        </svg>
      </span>
      <div class="item-desc">
        <translate>Glance</translate>
      </div>
    </a>
    <!-- sidebar places
     ====================-->
    <div class="side-scroll-list-wrapper _fw">
      <div class="side-scroll-list-head _df">
        <translate class="_df _fw">Tasks</translate>
      </div>
      <div class="iscroll-wrapper side-tasks-filter-list">
          <a class="side-menu-item" ui-sref="app.task.assigned_to_me()" ui-sref-active="isSelected">
            <span class="item-icon" active-group="message">
              <svg class="_16svg">
                <use xlink:href="/assets/icons/nst-icn16.svg#internal"></use>
              </svg>
            </span>
            <div class="item-desc">
              <translate>Assigned to me</translate>
            </div>
          </a>
          <a class="side-menu-item" ui-sref="app.task.created_by_me()" ui-sref-active="isSelected">
            <span class="item-icon" active-group="message">
              <svg class="_16svg">
                <use xlink:href="/assets/icons/nst-icn16.svg#external"></use>
              </svg>
            </span>
            <div class="item-desc">
              <translate>Created by me</translate>
            </div>
          </a>
          <a class="side-menu-item" ui-sref="app.task.watchlist()" ui-sref-active="isSelected">
            <span class="item-icon" active-group="message">
              <svg class="_16svg">
                <use xlink:href="/assets/icons/nst-icn16.svg#ragged-list"></use>
              </svg>
            </span>
            <div class="item-desc">
              <translate>Watchlist</translate>
            </div>
          </a>
      </div>
      <div class="side-scroll-list-head _df">
        <translate class="_df _fw">Filters</translate>
      </div>
      <div iscroll class="iscroll-wrapper" iscroll-instance="scrollInstance">
        <div class="side-tasks-filter-list iscroll-scroller">
            <a class="side-menu-item" ui-sref="app.task.custom_filter({id: filter.id})" ui-sref-active="isSelected" ng-repeat="filter in sidebarCtrl.customFilters"
            data-uib-tooltip="{{filter.name}}" data-tooltip-enable="{{forceTooltip ? true : false}}" data-tooltip-placement="right auto" data-tooltip-append-to-body="true">
              <span class="item-icon" active-group="message">
                <svg class="_16svg">
                  <use xlink:href="/assets/icons/nst-icn16.svg#filter"></use>
                </svg>
              </span>
              <div class="item-desc _txe">
                <span class="_txe" data-ellipsis auto-dir="filter.name">{{filter.name}}</span>
              </div>
            </a>
            <a class="side-menu-item create-filter" ng-click="sidebarCtrl.openCustomFilterModal()">
              <span class="item-icon" active-group="message">
                <svg class="_16svg">
                  <use xlink:href="/assets/icons/nst-icn16.svg#filter-plus"></use>
                </svg>
              </span>
              <div class="item-desc">
                <translate>Create Custom Filter</translate>
              </div>
            </a>
        </div>
      </div>
    </div>
  </div>
</div>
