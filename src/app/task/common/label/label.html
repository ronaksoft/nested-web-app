<div label-chips label-id="label" on-remove="ctlLabel.removeLabelChip"
     ng-repeat="label in ctlLabel.labelsData" ng-if="ctlLabel.labelFocus == true"></div>
<input nst-mention-label nst-mention-list="ctlLabel.labels" type="text"
       class="no-style gale-holder create-task-input" placeholder="{{ctlLabel.labelPlaceholder}}"
       ng-focus="ctlLabel.labelFocus = true" ng-model="ctlLabel.labelInput"
       ng-keydown="ctlLabel.labelKeyDown($event)">
