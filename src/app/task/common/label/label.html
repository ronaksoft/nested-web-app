<div label-chips label-id="label" on-remove="ctlLabel.removeLabelChip" selectable="true" on-click="ctlLabel.labelClickChip"
     ng-repeat="label in ctlLabel.labelsData" removable="ctlLabel.removeItem"></div>
<input nst-mention-label my-label="true" nst-mention-list="ctlLabel.labels" nst-mention-data="ctlLabel.mentionLabelsData" nst-mention-clicked="ctlLabel.addIt" type="text"
       class="no-style gale-holder create-task-input" placeholder="{{ctlLabel.labelPlaceholder}}" ng-blur="ctlLabel.labelFocus = false"
       ng-focus="ctlLabel.labelFocus = true" ng-model="ctlLabel.labelInput" uneditable="{{!ctlLabel.addItem}}" focus-me="{{ctlAssignee.elementFocus}}"
       ng-keydown="ctlLabel.labelKeyDown($event)" ng-keyup="ctlLabel.labelKeyUp($event)" ng-if="ctlLabel.addItem == true">
