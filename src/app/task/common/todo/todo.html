<task-todo-item todo-remove="ctlTodo.removeTodo" todo-focus="" todo-data="todo" placeholder="{{ctlTodo.todoPlaceholder}}"
                ng-repeat="todo in ctlTodo.todosData"></task-todo-item>
<task-todo-item todo-add="ctlTodo.addTodo" todo-focus="ctlTodo.todoFocus" todo-data="ctlTodo.temp"
                placeholder="{{ctlTodo.todoPlaceholder}}" todo-focus-me="ctlTodo.todoFocusMe"></task-todo-item>
