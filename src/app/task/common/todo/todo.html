<task-todo-item todo-add="ctlTodo.updateTodo" todo-remove="ctlTodo.removeTodo" todo-focus="" todo-data="todo" placeholder="{{ctlTodo.todoPlaceholder}}"
                ng-repeat="todo in ctlTodo.todosData" edit-mode="ctlTodo.removeItem"></task-todo-item>
<task-todo-item ng-if="ctlTodo.addItem == true" todo-add="ctlTodo.addTodo" todo-focus="ctlTodo.todoFocus" todo-data="ctlTodo.temp"
                placeholder="{{ctlTodo.todoPlaceholder}}" todo-focus-me="ctlTodo.todoFocusMe"></task-todo-item>
