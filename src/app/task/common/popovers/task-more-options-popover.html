<h6><translate>Status:</translate></h6>
<a class="list-items pending-wire-item _aic" ng-class="{'active': ctrlEditTask.model.status == ctrlEditTask.taskStatuses.ASSIGNED}" ng-click="ctrlEditTask.setStatus(ctrlEditTask.taskStatuses.ASSIGNED);">
  <div>
    <svg class="_16svg">
      <use xlink:href="/assets/icons/nst-icn16.svg#task-in-progress"></use>
    </svg>
  </div>
  <span>
    <translate>In Progress</translate>
  </span>
  <svg class="_16svg item-check">
      <use xlink:href="/assets/icons/nst-icn16.svg#heavy-tick"></use>
  </svg>
</a>
<a class="list-items shine-item _aic" ng-class="{'active': ctrlEditTask.model.status == ctrlEditTask.taskStatuses.HOLD}" ng-click="ctrlEditTask.setStatus(ctrlEditTask.taskStatuses.HOLD);">
  <div>
    <svg class="_16svg">
      <use xlink:href="/assets/icons/nst-icn16.svg#task-hold"></use>
    </svg>
  </div>
  <span>
    <translate>Hold</translate>
  </span>
  <svg class="_16svg item-check">
      <use xlink:href="/assets/icons/nst-icn16.svg#heavy-tick"></use>
  </svg>
</a>
<a class="list-items _aic" ng-class="{'active': ctrlEditTask.model.status == ctrlEditTask.taskStatuses.COMPLETED}" ng-click="ctrlEditTask.setStatus(ctrlEditTask.taskStatuses.COMPLETED);">
  <div>
    <svg class="_16svg">
      <use xlink:href="/assets/icons/nst-icn16.svg#task-completed"></use>
    </svg>
  </div>
  <span>
    <translate>Completed</translate>
  </span>
  <svg class="_16svg item-check">
      <use xlink:href="/assets/icons/nst-icn16.svg#heavy-tick"></use>
  </svg>
</a>
<div class="line-popover"></div>
<a class="list-items _aic" ng-click="ctrlEditTask.createRelatedTask();">
  <div>
    <svg class="_16svg">
      <use xlink:href="/assets/icons/nst-icn16.svg#chain"></use>
    </svg>
  </div>
  <span>
    <translate>Create a realted Task</translate>
  </span>
  <svg class="_16svg item-check">
      <use xlink:href="/assets/icons/nst-icn16.svg#heavy-tick"></use>
  </svg>
</a>
<a class="list-items _aic" ng-click="ctrlEditTask.deleteTask();">
  <div>
    <svg class="_16svg">
      <use xlink:href="/assets/icons/nst-icn16.svg#bin"></use>
    </svg>
  </div>
  <span>
    <translate>Delete</translate>
  </span>
</a>
