<div class="_fhw">
  <div class="nst-vc ng-scope">
    <div id="Logo"></div>
    <a class="_fw" ng-show="ctrl.step == 1" ui-sref="public.signin">
      <svg class="_24svg _r90 mirror">
        <use xlink:href="/assets/icons/nst-icn24.svg#arrow-down"></use>
      </svg>
      <translate>Sign in</translate>
    </a>
    <a class="_fw" ng-show="ctrl.step == 2" ng-click="ctrl.step = 1">
      <svg class="_24svg _r90 mirror">
        <use xlink:href="/assets/icons/nst-icn24.svg#arrow-down"></use>
      </svg>
      <translate>Change phone number</translate>
    </a>
    <a class="_fw" ng-show="ctrl.step == 3"></a>
    <div class="panel" id="panel-register">
      <div class="no-gutter2 panel-heading">
        <p class="_df _fw nst-font-xxlarge nmarg">
          <translate>Create an account</translate>
        </p>
        <p class="_df _fn nst-font-medium nmarg nst-mood-gale">
          <translate>Step {{ctrl.step | localize}}/3</translate>
        </p>
      </div>
      <div class="panel-body">
        <p class="nst-font-medium nst-marginbtm-24" ng-if="ctrl.step == 1">
          <translate>To create an account with Nested, please enter your phone number.</translate>
        </p>
        <submit-phone-step ng-if="ctrl.step == 1" on-completed="{{::ctrl.phoneSubmittedEventKey}}" check-phone-available="true" instant-submit="ctrl.autoSubmit" phone="ctrl.phone" country-code="ctrl.code"></submit-phone-step>
        <verify-code-step ng-if="ctrl.step == 2" verification-id="ctrl.verificationId" phone="ctrl.phone" on-completed="{{::ctrl.codeVerifiedEventKey}}" on-previous="{{::ctrl.previousStepEventKey}}" country-code="ctrl.code"></verify-code-step>
        <register-step ng-if="ctrl.step == 3" verification-id="ctrl.verificationId" phone="ctrl.phone" on-completed="{{::ctrl.completedEventKey}}" country-code="ctrl.code"></register-step>
      </div>
    </div>
  </div>
</div>
