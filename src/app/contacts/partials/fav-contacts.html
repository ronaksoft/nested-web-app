<ul class="_bgwhite fav-contacts" nst-scrollbar suppress-scroll-x="true">
  <li data-ng-repeat="contact in ctrl.contacts">
    <a class="_df userrow _aic _fw" ui-sref="app.contact({ contactId: contact.id })" ng-click="ctrl.openContact($event, contact)">
    <img class="" ng-src="{{contact | avatar : 'x32'}}"/>
      <div class="_df text-wrap _fw">
        <span class="_txe">{{contact.fullName}}</span>
      </div>
      <!-- <div class="status">
      </div> -->
    </a>
  </li>
</ul>
