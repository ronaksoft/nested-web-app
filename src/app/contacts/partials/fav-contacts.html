<ul class="_bgwhite fav-contacts" dir="ltr" nst-scrollbar suppress-scroll-x="true">
  <li ng-if=" ctrl.contacts.length === 0">
    <div class="_jcc _df _fw nst-margin-12">
      <translate>No Favorite Contact!!</translate>
    </div>
  </li>
  <li ng-repeat="contact in ctrl.contacts" dir="{{$root._direction}}">
    <a class="_df inline-user-row _aic _fw" ui-sref="app.contact({ contactId: contact.id })"
       ng-click="ctrl.openContact($event, contact)">
      <div class="top-user-avatar-24">
        <img initial-avatar="{{ctlPostCard.post.sender.id}}" name="{{contact.fullName}}" picture="{{contact | avatar : 'x32'}}" data-width="24"
             data-height="24"
             data-radius="24" class="account-initials-24 _df" data-word-count="2" data-font-size="11"/>
      </div>
      <div class="_df text-wrap _fw">
        <span class="_txe">{{contact.fullName}}</span>
      </div>
      <!-- <div class="status">
      </div> -->
    </a>
  </li>
</ul>
