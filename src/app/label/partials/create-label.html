<div class="label-sm-modal">
  <h4 translate-inner>Create a Label</h4>
  <Label translate-inner>Label Name</Label>
  <input ng-model="createCtrl.title" type="text">
  <Label translate-inner>Label Color</Label>
  <!--<input type="text" class="label-color">-->
  <div class="_pr _fw label-color">
    <select name="lang" ng-model="createCtrl.code">
            <option value="A" translate-inner>- Default -</option>
            <option value="B" translate-inner>Green</option>
            <option value="C" translate-inner>Yellow</option>
            <option value="D" translate-inner>Red</option>
            <option value="E" translate-inner>Purple</option>
            <option value="F" translate-inner>Blue</option>
            <option value="G" translate-inner>Aquamarine</option>
        </select>
    <svg class="_16svg mirror _fn color-lbl-{{createCtrl.code}}">
      <use xlink:href="/assets/icons/nst-icn16.svg#tag"></use>
    </svg>
  </div>
  <Label><translate>Holders</translate></Label>
  <div class="holders-radio">
    <input type="radio" ng-model="createCtrl.holderType" value="specific" id="create-label-specific" name="selector">
    <label for="create-label-specific"><translate>Specific Users</translate></label>
    <input type="radio" ng-model="createCtrl.holderType" value="all" id="create-label-all" name="selector">
    <label for="create-label-all"><translate>Public</translate></label>
  </div>
  <div class="_df _fw input-select-match" ng-if="createCtrl.holderType == 'specific'">
    <suggest-picker config="createCtrl.suggestPickerConfig" selecteds="createCtrl.specificHolders" suggests="createCtrl.users" keyword='createCtrl.query'
      request-more="createCtrl.searchMore"></suggest-picker>
  </div>
  <div class="_df _fw holders-all-msg" ng-if="createCtrl.holderType == 'all'">
    <translate>All users on your company can use this label.</translate>
  </div>
  <div class="modal-footer">
    <input type="button" ng-click="$dismiss()" value="Discard" translate-attrs="value" class="butn butn-white secondary">
    <input type="button" ng-disabled="createCtrl.isNotValid()" ng-click="createCtrl.createLabel()" value="Create" translate-attrs="value"
      class="butn butn-green">
  </div>
</div>
