<div id="delete-view">
  <div class="_difv _fw">
    <div class="_difh modal-head">
      <p ng-if="removeCtrl.selectedItems.length == 1" class="_df _fw">
        <translate>Remove Label</translate>
      </p>
      <p ng-if="removeCtrl.selectedItems.length > 1" class="_df _fw">
        <translate>Remove Labels</translate>
      </p>
      <div class="_df" ng-click="$dismiss()"><img src="../assets/icons/close.svg"></div>
    </div>
    <div class="_difv _fw">
      <p ng-if="removeCtrl.selectedItems.length == 1" class="_df nst-mood-storm modal-detail">
        <translate>Are you sure remove selected label?</translate>
      </p>
      <p ng-if="removeCtrl.selectedItems.length > 1" class="_df nst-mood-storm modal-detail">
        <translate>Are you sure remove selected labels?</translate>
      </p>
      <div class="_difh _jcc">
        <div class="_difh _fw modal-buttons" data-ng-init="lockmodal = false">
          <div class="butn-white _jcc _df" ng-click="$dismiss()"><a class="_df">Cancel</a></div>
          <div class="butn-red _jcc _df" ng-click="removeCtrl.remove()"><a class="_df">Remove</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
