<div class="label-sm-modal">
    <h4>
        <svg class="_24svg _fn" ng-click="$dismiss();">
            <use xlink:href="/assets/icons/nst-icn24.svg#xcross"></use>
        </svg>
        <translate>Edit Label</translate>
        <div class="_df _fn modal-more-set" popover-class="white-pop post-card-moreopt"
            data-popover-placement="bottom-right auto"
            data-uib-popover-template="'app/label/partials/edit-label-options.html'"
            data-popover-append-to-body="false">
            <svg class="_24svg">
                <use xlink:href="/assets/icons/nst-icn24.svg#more"></use>
            </svg>
        </div>
    </h4>
    <Label>Label Name</Label>
    <input ng-model="editCtrl.title" type="text">
    <Label>Label Color</Label>
    <!--<input type="text" class="label-color">-->
    <div class="_pr _fw label-color marginbtm">
        <select name="lang" ng-model="editCtrl.code">
            <option selected value="A">- Default -</option>
            <option value="B">Green</option>
            <option value="C">Yellow</option>
            <option value="D">Red</option>
            <option value="E">Purple</option>
            <option value="F">Blue</option>
            <option value="G">Aquamarine</option>
        </select>
        <svg class="_16svg mirror _fn color-lbl-{{editCtrl.code}}">
            <use xlink:href="/assets/icons/nst-icn16.svg#tag"></use>
        </svg>
    </div>
    <h5 ng-if="editCtrl.holderType == 'specific'" class="list-head">
        <translate>Holders</translate>&nbsp;({{ editCtrl.specificHolders.length | localize }})
        <p ng-click="editCtrl.addHolder()">
            <translate class="nst-mood-cheerful">Add</translate>
            <svg class="_16svg _fn fill-sense-wire">
                <use xlink:href="/assets/icons/nst-icn16.svg#cross"></use>
            </svg>
        </p>
    </h5>
    <ul ng-if="editCtrl.holderType == 'specific'" class="holders">
        <li ng-repeat="user in editCtrl.specificHolders">
            <div class="icon">
                <div class="user-avatar-20">
                    <img ng-src="{{user | picture}}" alt="user.fullName" data-uib-tooltip="{{user.fullName}}" data-tooltip-append-to-body="true" data-tooltip-placement="top auto">
                </div>
            </div>
            <span>
                {{user.fullName}}
            </span>
            <div ng-click="editCtrl.removeHolder(user.id)" class="actions _aic _df">
              <svg class="_16svg _df _fn force">
                <use xlink:href="/assets/icons/nst-icn16.svg#xcross"></use>
              </svg>
            </div>
            <hr/>
        </li>
    </ul>
    <p ng-if="editCtrl.holderType == 'all'" class="holders-all-msg">All users on your company can use this label.</p>
    <div class="modal-footer">
      <input type="button" ng-click="$dismiss()"  value="Discard" class="butn-white">
      <input type="button" ng-disabled="editCtrl.isNotValid()" ng-click="editCtrl.editLabel()" value="Apply" class="butn-green">
    </div>
</div>
