<ul class="settings-body">
  <div class="member-head _df _fw" ng-if="ctrl.hasControlAccess">
    <div class="selected-user _fw _df" ng-show="ctrl.SelectedMembersCount > 0">
      <div>
        <span>{{ctrl.SelectedMembersCount}}</span>
        <a>
          <translate>selected</translate>
        </a>
      </div>
      <div ng-click="ctrl.promote()" ng-class="{'disabled' : ctrl.selectedKeyHoldersCount == 0}">
        <svg class="_24svg">
          <use xlink:href="/assets/icons/nst-icn24.svg#crown"></use>
        </svg>
        <a>
          <translate>Promote({{ctrl.selectedKeyHoldersCount }})</translate>
        </a>
      </div>
      <div ng-click="ctrl.demote()" ng-class="{'disabled' : ctrl.selectedCreatorsCount == 0}">
        <svg class="_24svg">
          <use xlink:href="/assets/icons/nst-icn24.svg#person"></use>
        </svg>
        <a>
          <translate>Demote({{ctrl.selectedCreatorsCount }})</translate>
        </a>
      </div>
      <div ng-click="ctrl.remove()" class="force ng-class:{'disabled' : ctrl.SelectedMembersCount == 0}">
        <svg class="_24svg">
          <use xlink:href="/assets/icons/nst-icn24.svg#bin"></use>
        </svg>
        <a>
          <translate>Remove ({{ctrl.SelectedMembersCount}})</translate>
        </a>
      </div>
    </div>
    <div class="unselected-user _fw _df" ng-hide="ctrl.SelectedMembersCount > 0">
      <div></div>
      <div></div>
      <div class="place-setting-add-member" data-ng-click="ctrl.addMember()">
        <translate>Add Member</translate>
        <svg class="_16svg">
          <use xlink:href="/assets/icons/nst-icn16.svg#cross"></use>
        </svg>
      </div>
    </div>
  </div>
  <li nst-place-member-item
      on-select="ctrl.onMemberSelect"
      ng-repeat="member in ctrl.teammates"
      member="member"
      place="ctrl.place"
      mid="{{member.id}}"
      mode="settings"
      ng-class="{'j-selected' : ctrl.memberIsSelected(member)}"
      class="user-option-slider"
      has-remove-access="ctrl.hasRemoveAccess"
      has-control-access="ctrl.hasControlAccess"
      on-remove="ctrl.removeMember"
      role="member.state"></li>
  <li data-ng-if="!ctrl.hasSeeMembersAccess">
    <translate>You has not access to see members of this place!</translate>
  </li>
  <div class="_fw _tac margin-b-15" data-ng-if="ctrl.hasSeeMembersAccess">
    <a class="load-more nst-mood-cheerful" href ng-if="ctrl.hasMoreTeammates && !ctrl.teammatesLoadProgress"
       ng-click="ctrl.loadMoreTeammates();">
      <translate>Load more...</translate>
    </a>
    <span class="nst-mood-cheerful" ng-if="ctrl.teammatesLoadProgress" translate-inner>Loading...</span>
  </div>
  <div class="select-box _difh"
       data-ng-if="ctrl.accesses.hasAddMembersAccess"
       data-ng-click="ctrl.addMember()">
    <div class="add">
      <svg>
        <use xlink:href="/assets/icons/nst-icn20.svg#cross"></use>
      </svg>
    </div>
    <h4>
      <translate>Add Members</translate>
    </h4>
  </div>
</ul>
