<div class="change-setting-modal">
  <div class="_difv _fw">
    <div class="_difh modal-head">
      <p class="_df _fw"><translate>Edit Place description</translate></p>
    </div>
      <form name="editDescriptionForm" ng-submit="submitted = true; ctrl.updateDescription(editDescriptionForm.$valid, description, $close, $dismiss);" ng-init="description = ctrl.place.description; submitted = false;" novalidate autocomplete="off">
        <div class="form-group" ng-class="{ 'has-error' : editDescriptionForm.description.$invalid && submitted}">
          <label class="input-lab" ng-if="!editDescriptionForm.description.$error.required || !submitted"><translate>description</translate></label>
          <textarea class="_df _fw form-control" name="description" ng-model="description" maxlength="512" tabindex="1" translate-attrs="placeholder" focus-me></textarea>
        </div>
        <div class="_df _fw change-setting-modal-footer">
          <div class="butn butn-white secondary" ng-click="$dismiss('discard')" translate-attrs="value" tabindex="4"><translate>Discard</translate></div>
          <input type="submit" class="butn butn-green" id="change-save" ng-disabled="ctrl.updateProgress" value="Save" translate-attrs="value" tabindex="3"></input>
        </div>
      </form>
  </div>
</div>
