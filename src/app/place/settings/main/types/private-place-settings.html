<div class="settings-body" ng-init="sharePostPolicyOptions = [NST_PLACE_POLICY_OPTION.MANAGERS, NST_PLACE_POLICY_OPTION.MEMBERS, NST_PLACE_POLICY_OPTION.TEAMMATES, NST_PLACE_POLICY_OPTION.EVERYONE];
           addMemberPolicyOptions = [NST_PLACE_POLICY_OPTION.MANAGERS, NST_PLACE_POLICY_OPTION.MEMBERS];
           addPlacePolicyOptions = [NST_PLACE_POLICY_OPTION.MANAGERS, NST_PLACE_POLICY_OPTION.MEMBERS];">

  <div class="form-group" ng-class="{ 'has-error' : ctrl.placeName.$invalid}">
    <label class="input-lab"><translate>Place name</translate></label>
    <label class="error-message" ng-if="ctrl.placeName.$invalid"><translate>Place name is required</translate></label>
    <div class="field">
      <div class="_df _fw">{{ctrl.place.name}}</div>
      <svg class="_24svg _df _fn edit-icon" open-custom-modal="app/place/settings/main/modals/place-change-name-modal.html" ng-if="ctrl.hasControlAccess">
        <use xlink:href="/assets/icons/nst-icn24.svg#pencil"></use>
      </svg>
    </div>
  </div>

  <div class="form-group">
    <label class="input-lab"><translate>Place Description</translate></label>
    <div class="field">
      <div class="_df _fw">{{ctrl.place.description}}</div>
      <svg class="_24svg _df _fn edit-icon" open-custom-modal="app/place/settings/main/modals/place-change-description-modal.html" ng-if="ctrl.hasControlAccess">
      <use xlink:href="/assets/icons/nst-icn24.svg#pencil"></use>
    </svg>
    </div>
  </div>

  <p>
    <translate>Who can share posts with this Place?</translate>
  </p>
  <place-policy-option levels="sharePostPolicyOptions" level="ctrl.addPostLevel" level-changed="ctrl.setAddPostPolicy" searchable="ctrl.place.privacy.search" searchable-changed="ctrl.setSearchPrivacy" place-name="ctrl.place.name" grand-place-name="ctrl.place.grandParentId" readonly="!ctrl.hasControlAccess">
  </place-policy-option>

  <p>
    <translate>Who can add members?</translate>
  </p>
  <place-policy-option levels="addMemberPolicyOptions" level="ctrl.addMemberLevel" level-changed="ctrl.setAddMemberPolicy" place-name="ctrl.place.name" readonly="!ctrl.hasControlAccess">
  </place-policy-option>

  <p>
    <translate>Who can create subplace?</translate>
  </p>
  <place-policy-option levels="addPlacePolicyOptions" level="ctrl.addPlaceLevel" level-changed="ctrl.setAddPlacePolicy" place-name="ctrl.place.name" readonly="!ctrl.hasControlAccess">
  </place-policy-option>
</div>
