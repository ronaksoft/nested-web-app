      <div class="_aic _df">
        <div class="post-card-place-avatar">
          <img class="" ng-src="{{place | picture : 'x64'}}"/>

      </div>
      <div class="_df _fh text-wrap">
        <p class="_txe place-name">{{place.name}}</p>
      </div>
    </a>

</ul>
