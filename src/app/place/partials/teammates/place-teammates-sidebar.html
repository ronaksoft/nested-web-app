<div class="teammates" ng-show="ctlTeammates.showTeammate">
  <h4 class=""><translate>{{ctlTeammates.place.getTeammatesCount()}} Members</translate>
    <label class="arrow-holder-nav {{ctlTeammates.mode === 'expanded' ? 'nst-arrow' : 'nst-arrow-rotated'}}"
           data-ng-click="ctlTeammates.toggleMode();">
    </label>
  </h4>
  <div class="avatars" ng-class="{'expanded' : ctlTeammates.mode === 'expanded'}" nst-scrollbar suppress-scroll-x="true">
    <div class="user-avatar-28" ng-repeat="teammate in ctlTeammates.teammates | limitTo : ctlTeammates.limit track by teammate.id" user-detail="" user="{{teammate}}">
      <img initials="teammate.name" data-url="teammate.avatar" data-width="28" data-height="28"
           data-radius="14" class="account-initials-28 _df" data-word-count="2" data-font-size="11"/>
    </div>
    <div class="sidebar-add-member" ng-if="ctlTeammates.hasAddMembersAccess" ng-click="ctlTeammates.addMember()"
         data-tooltip-placement="top" data-uib-tooltip="Add">
      <svg>
        <use xlink:href="/assets/icons/nst-icn20.svg#cross"></use>
      </svg>
    </div>
    <!--<svg ng-if="ctlTeammates.hasSeeMembersAccess" ng-click="ctlTeammates.addMember()">-->
      <!--<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/nst-24.svg#fav24"></use>-->
    <!--</svg>-->
  </div>
</div>
