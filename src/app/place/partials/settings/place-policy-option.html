<div class="_difh _fw _aic receive-opt _asc {{ getLevelClass(level) }}" ng-class="{'member-option' : two ,'sub-place' : three,'disable' : one }">
  <svg ng-click="switchLevel(NST_PLACE_POLICY_OPTION.MANAGERS, level);">
    <use xlink:href="/assets/icons/nst-icn24.svg#manager"></use>
  </svg>
  <hr class="margin" ng-hide="!hasOption(NST_PLACE_POLICY_OPTION.MEMBERS);">
  <hr ng-hide="!hasOption(NST_PLACE_POLICY_OPTION.MEMBERS);">
  <hr class="margin" ng-hide="!hasOption(NST_PLACE_POLICY_OPTION.MEMBERS);">
  <svg ng-click="switchLevel(NST_PLACE_POLICY_OPTION.MEMBERS, level);" ng-hide="!hasOption(NST_PLACE_POLICY_OPTION.MEMBERS);">
    <use xlink:href="/assets/icons/nst-icn24.svg#manager-member"></use>
  </svg>
  <hr class="margin" ng-hide="!hasOption(NST_PLACE_POLICY_OPTION.TEAMMATES)">
  <hr ng-hide="!hasOption(NST_PLACE_POLICY_OPTION.TEAMMATES)">
  <hr class="margin" ng-hide="!hasOption(NST_PLACE_POLICY_OPTION.TEAMMATES)">
  <svg ng-click="switchLevel(NST_PLACE_POLICY_OPTION.TEAMMATES, level);" ng-hide="!hasOption(NST_PLACE_POLICY_OPTION.TEAMMATES)">
    <use xlink:href="/assets/icons/nst-icn24.svg#team"></use>
  </svg>
  <hr class="margin" ng-hide="!hasOption(NST_PLACE_POLICY_OPTION.EVERYONE)">
  <hr ng-hide="!hasOption(NST_PLACE_POLICY_OPTION.EVERYONE)">
  <hr class="margin" ng-hide="!hasOption(NST_PLACE_POLICY_OPTION.EVERYONE)">
  <svg ng-click="switchLevel(NST_PLACE_POLICY_OPTION.EVERYONE, level);" ng-hide="!hasOption(NST_PLACE_POLICY_OPTION.EVERYONE)">
    <use xlink:href="/assets/icons/nst-icn24.svg#earth"></use>
  </svg>
  <div class="active-border"></div>
  <div class="receive-arrow"></div>
</div>
<div class="_fw receive-option-detail">
  <h4 class="_fw _tac" ng-if="level == NST_PLACE_POLICY_OPTION.MANAGERS"><translate>{{placeName}} Managers</translate></h4>
  <h4 class="_fw _tac" ng-if="level == NST_PLACE_POLICY_OPTION.MEMBERS"><translate>{{placeName}} Managers and Members</translate></h4>
  <h4 class="_fw _tac" ng-if="level == NST_PLACE_POLICY_OPTION.TEAMMATES"><translate>{{grandPlaceName}} Members</translate></h4>
  <h4 class="_fw _tac" ng-if="level == NST_PLACE_POLICY_OPTION.EVERYONE"><translate>Everyone</translate></h4>
  <div class="_difh _fw _aic" ng-if="level == NST_PLACE_POLICY_OPTION.TEAMMATES || level == NST_PLACE_POLICY_OPTION.EVERYONE">
    <p class="_df _fw"><translate>Show in their search results?</translate></p>
    <div class="_df _fn">
      <div class="place-switch">
        <input type="checkbox" name="checkbox_id" id="Searchable" data-ng-model="searchable" ng-change="searchableChanged(searchable);">
        <label for="Searchable">
          <b><translate>Yes</translate></b>
          <div class="circle" switch-drag="Searchhable"></div>
        </label>
        <label for="Searchable">
          <b><translate>No</translate></b>
        </label>
      </div>
    </div>
  </div>
</div>
