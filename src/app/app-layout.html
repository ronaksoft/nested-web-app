<div class="_fh _fw ng-animate-disabled">
  <nst-topbar class="ng-animate-disabled"></nst-topbar>
  <div class="maincontainer _fw">
    <nst-sidebar ng-if="isMainLayout" class="sidebar-directive ng-animate-disabled">
    </nst-sidebar>
    <nst-task-sidebar ng-if="isTaskLayout && !isMainLayout" class="sidebar-directive ng-animate-disabled">
    </nst-task-sidebar>
    <div class="nst-container" ui-view></div>
  </div>
</div>

<disconnect-message data-disconnect="ctlApp.disconnected"></disconnect-message>

<div class="wdt-emoji-popup">
  <a href="#" class="wdt-emoji-popup-mobile-closer"> &times; </a>
  <div class="wdt-emoji-menu-content _fh">
    <div id="wdt-emoji-menu-header">
      <a class="wdt-emoji-tab active" data-group-name="Recent"></a>
      <a class="wdt-emoji-tab" data-group-name="People"></a>
      <a class="wdt-emoji-tab" data-group-name="Nature"></a>
      <a class="wdt-emoji-tab" data-group-name="Foods"></a>
      <a class="wdt-emoji-tab" data-group-name="Activity"></a>
      <a class="wdt-emoji-tab" data-group-name="Places"></a>
      <a class="wdt-emoji-tab" data-group-name="Objects"></a>
      <a class="wdt-emoji-tab" data-group-name="Symbols"></a>
      <a class="wdt-emoji-tab" data-group-name="Flags"></a>
      <!--<a class="wdt-emoji-tab" data-group-name="Custom"></a>-->
    </div>
    <div class="wdt-emoji-scroll-wrapper">
      <input id="wdt-emoji-search" type="text" placeholder="Search">
      <div iscroll="" class="iscroll-wrapper _fh" id="wdt-emoji-menu-items">
        <div class="iscroll-scroller">
          <h3 id="wdt-emoji-search-result-title">
            <translate>Search Results</translate>
          </h3>
          <div class="wdt-emoji-sections"></div>
          <div id="wdt-emoji-no-result">
            <translate>No emoji found</translate>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="river-holder">
  <div class="nst-loading"></div>
  <div ng-click="ctlApp.stopLoadingRiver()" title="Close River" class="close-river">
    <img src="../assets/icons/close.svg" width="16" height="16">
  </div>
</div>

<mini-player>
</mini-player>
