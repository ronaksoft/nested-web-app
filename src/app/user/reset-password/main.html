<div class="nst-vc">
  <div id="panel-reset" class="panel">
    <div class="panel-heading">
      <div class="nst-vb no-gutter2">
        <div class="col-lg-6 col-sm-6 col-md-6 col-xs-6 nst-font-large">Reset Password</div>
        <div class="col-lg-6 col-sm-6 col-md-6 col-xs-6 nst-mood-calm nst-font-medium text-right" >or <a class="nst-green nst-mood-cheerful" href="#/signin">Back to Sign in</a></div>
      </div>
    </div>
    <div class="panel-body"
         data-ng-controller="ResetPasswordController as resetpass">
      <form accept-charset="UTF-8" role="form">
        <div class="msg-panel">
          <div class="text-center nst-vc"><p class="text-center nst-vc nst-margin-auto">{{resetpass.msg.text}}</p></div>
        </div>
        <fieldset>
          <div class="form-group">
            <input class="form-control" placeholder="nested username" name="username" type="text">
          </div>
          <input class="butn butn-block" type="submit" value={{resetpass.butn.text}}>
        </fieldset>
      </form>
    </div>
  </div>
</div>
