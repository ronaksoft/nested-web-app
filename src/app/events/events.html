<nst-navbar data-ng-model="navbar" place-id="{{::ctlActivity.currentPlace.id}}" nav-title="{{ctlActivity.currentPlace.id?ctlActivity.currentPlace.name:'All Places'}}" nav-picture-url="{{ctlActivity.currentPlace.id ? ctlActivity.currentPlace.picture.thumbnails.x64.url.view : '' }}" nav-picture-class="{{ !ctlActivity.currentPlace.id? 'icon-nav icon-all-place' : '' }}" ready-to-show="ctlActivity.currentPlaceLoaded" page="ctlApp.page"></nst-navbar>
<!-- ctlActivity.currentPlace -->
<div class="nst-content _tr _bgwhite" id="content-wrapper">
  <scroll-change-handler reached-bottom="ctlActivity.loadMore"/>
  <section class="_fw nst-content-body">
    <div class="navbarillu"></div>
    <div class="filter-bar  _fw" ng-mouseleave="filterPopoverShow = false;popoverSettingShow = false">
      <div class="iconsblock popover-white-nst-filter"
           ng-mouseenter="filterPopoverShow = true;popoverSettingShow = false"
           uib-popover-template="'app/events/partials/popovers/filter_popover.html'"
           data-popover-placement="bottom-center"
           popover-trigger="outsideClick" popover-is-open="filterPopoverShow">
        <span class="nst-mood-storm _df">All</span>
        <div class="icon icon-viewicon-filter _df"></div>
      </div>
      <div class="iconsblock popover-white-nst-setting"
           ng-mouseenter="filterPopoverShow = false;popoverSettingShow = true"
           uib-popover-template="'app/events/partials/popovers/setting_popover.html'"
           data-popover-placement="bottom-center"
           popover-trigger="outsideClick" popover-is-open="popoverSettingShow">
        <div class="icon icon-viewicon- _pa"></div>
      </div>
    </div>

    <section class="_fw nst-content-body _bgwhite">
      <div class="_fw eventsody _bgwhite" id="EventList" set-seen-on-visible>
        <div class="actdate" ng-if="ctlActivity.acts.thisYear.thisMonth.today.hasAnyItem">
          <p class="nst-mood-simple">
            <span class="">Today</span>
          </p>
        </div>
        <activity-item place="ctlActivity.currentPlace"
                       data-ng-repeat="act in ctlActivity.acts.thisYear.thisMonth.today.items" model="act"
                       extended="ctlActivity.extended"></activity-item>

        <div data-ng-repeat="(key, value) in ctlActivity.acts.thisYear.thisMonth.otherDays">
          <div class="actdate">
            <p class="nst-mood-simple">
              <span class="ng-binding ng-scope">{{value.date}}</span>
            </p>
          </div>
          <activity-item place="ctlActivity.currentPlace" data-ng-repeat="act in value.items" model="act"
                         extended="ctlActivity.extended"></activity-item>
        </div>
        <div data-ng-repeat="(key, value) in ctlActivity.acts.thisYear.otherMonths">
          <div class="actdate">
            <p class="nst-mood-simple">
              <span class="ng-binding ng-scope">{{value.date}}</span>
            </p>
          </div>
          <activity-item place="ctlActivity.currentPlace" data-ng-repeat="act in value.items" model="act"
                         extended="ctlActivity.extended"></activity-item>
        </div>
        <div data-ng-repeat="(key, value) in ctlActivity.acts.otherYears">
          <div class="actdate">
            <p class="nst-mood-simple">
              <span class="ng-binding ng-scope">{{value.date}}</span>
            </p>
          </div>
          <activity-item place="ctlActivity.currentPlace" data-ng-repeat="act in value.items" model="act"
                         extended="ctlActivity.extended"></activity-item>
        </div>

      </div>

      <div class="nst-marginbtm-48 text-center">
        <br>
        <p class="nst-mood-storm" ng-if="ctlActivity.reachedTheEnd">
          You reached the end of activities!
        </p>
        <p class="nst-mood-storm" ng-if="ctlActivity.noActivity">
          There is not any activity here!
        </p>
        <div class="_difh nst-mood-cheerful no-gutter" ng-if="ctlActivity.loading">
          <div class="col-xs-6">
            <div class="nst-loading nst-loading-size-16  _fr"></div>
          </div>
          <div class="col-xs-6 nst-marginbtm-4">Loading...</div>
        </div>
        <p class="nst-mood-storm" ng-if="ctlActivity.loadMessageError">
          An error has occurred. Please
          <a href="javascript:void(0);" class="nst-mood-cheerful" data-ng-click="ctlActivity.loadMore()">
            try again...
          </a>
        </p>
      </div>
    </section>
  </section>
</div>
