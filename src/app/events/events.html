<div class="_fh">
  <nested-navbar data-ng-model="navbar" data-ng-init="navbar.extended = true"></nested-navbar>
  <div id="" class="_fh">
    <div class="_dt _fh">
      <div class="_dtr">
        <div class="_dtc _fh _vat">
          <nested-sidebar data-ng-model="sidebar"></nested-sidebar>
        </div>
        <div class="nst-content _dtc _pr _fw">
          <div class="_fhw _fw" on-scroll="events.scroll(event)">
            <table id="EventList" class="_fw">
              <tbody data-ng-repeat="eventGroup in events.eventGroups" class="_fw">
              <tr class="event-group-time">
                <td class="ico"></td>
                <td class="sender">
                  <p class="nst-mood-simple">
                    <span data-ng-if="eventGroup.type == 'daily' && eventGroup.date.getDate() == events.today.getDate()"><strong class="nst-mood-solid">Today</strong> </span>
                    <span data-ng-bind="eventGroup.date | date:eventGroup.titleFormat"></span>
                  </p>
                </td>
                <td class="msg"></td>
                <td class="places"></td>
                <td class="time"></td>
              </tr>

              <tr data-ng-repeat="event in eventGroup.set" data-ng-include="event.view.tpl.path" data-ng-model="event"></tr>
              </tbody>
            </table>

            <div class="text-center" data-ng-if="events.moreEvents">
              <a href="javascript:void(0);" id="load-more-events" class="nst-mood-cheerful" data-ng-click="events.load()">Load More...</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
