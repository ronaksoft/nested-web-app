<div class="maincontainer _fw _fh">
  <nested-sidebar data-ng-model="sidebar" class="_fn _fh"></nested-sidebar>
  <div class="sidebar-border"></div>
  <div class="nst-container" on-scroll="navScroll(event);events.scroll(event)">
    <nested-navbar data-ng-model="navbar"></nested-navbar>

    <div class="nst-content" id="content-wrapper" style="margin-top: 182px">
      <section>
        <div class="filter-bar _bgwhite _fn">
          <div class="filter-bar-hld _pr _vam">
            <div class="_dib iconsblock">
              <div class="icon icon-viewicon-filter _pa"></div>
            </div>
            <div class="_dib iconsblock">
              <div class="icon icon-viewicon-sort _pa popover-white-nst-sort" uib-popover-template="'app/messages/popovers/sort_popover.html'" data-popover-placement="bottom-center"
                   popover-trigger="outsideClick"></div>
            </div>
            <div class="_dib iconsblock">

              <div class="icon icon-viewicon- _pa popover-white-nst" uib-popover-template="'app/messages/popovers/setting_popover.html'" data-popover-placement="bottom-center"
                   popover-trigger="outsideClick"></div>
            </div>
          </div>
        </div>

        <section class="_fw nst-content-body _bgwhite" seen-recents>
          <div class="_fw eventsody" id="EventList">
            <div data-ng-repeat="eventGroup in events.eventGroups" class="_fw">
              <div class="event-group-time col-lg-12">
                <div class="sender">
                  <p class="nst-mood-simple" data-ng-init="today = eventGroup.type == 'daily' && eventGroup.date.getDate() == now().getDate()">
                    <span data-ng-if="today"><strong class="nst-mood-solid">Today</strong> <span data-ng-bind="now() | date:'EEEE d MMM'"></span></span>
                    <span data-ng-if="!today" data-ng-bind="eventGroup.date | date:eventGroup.titleFormat"></span>
                  </p>
                </div>
              </div>
              <div class="evrow" data-ng-repeat="event in eventGroup.set" data-ng-include="event.view.tpl.path" data-ng-model="event" recent-event></div>
            </div>
          </div>
          <div class="text-center _fw moreevent" data-ng-if="events.moreEvents">
            <a href="javascript:void(0);" id="load-more-events" class="nst-mood-cheerful" data-ng-click="events.load()">Load More...</a>
          </div>
        </section>
      </section>
    </div>
  </div>
</div>
