<div class="actdes" post-card-modal post="event.post">
  <div class="ico">
    <div class="ei-mail-unread"></div>
  </div>
  <div class="sender" data-ng-include="'app/events/partials/event/common/actor.html'"
       data-ng-init="actor = act.actor"></div>
</div>
<div class="actcon">
  <div class="msg" post-card-modal post="act.post">
    <div class="subject">
      <span data-ng-if="event.post.attachments.length > 0" class="headlineicon _vam margin-top-5 _tac _dib"></span>
      <a class="nst-mood-solid post" href="#/post/{{act.post.id}}"
         data-ng-bind-html="act.post.subject || '<i>No Subject</i>' | emoji"></a>
    </div>
    <div data-ng-show="extended" class="bod"
         data-ng-bind-html="(act.post.body | preview | characters:255 | emoji) || '<i>Empty Message</i>'"></div>
    <div data-ng-show="extended" class="attachments" data-ng-include="'app/components/attachments/attachments.html'"
         data-ng-init="thePost = act.post"></div>
  </div>
  <div class="places _dif">
    <div data-ng-if="act.post.otherPlacesCount > 0"
         data-uib-popover-template="'app/events/partials/event/common/more_places.html'"
         data-popover-placement="auto bottom-right" popover-trigger="outsideClick"
         class="_df _pr more-tag popover-white-nst-activity-places">
      <a>{{act.post.otherPlacesCount - 1}}+</a>
    </div>
    <div class="small-badge _df _pr"><a href="#/events/{{act.post.places[0].id}}">{{act.post.firstPlace.name}}</a></div>
  </div>
  <div class="time no-animation" data-ng-include="'app/events/partials/event/common/date.html'"></div>
</div>
