<div class="actdes">
  <div class="ico">
    <div class="ei-mail-unread"></div>
  </div>
  <div class="sender" data-ng-include="'app/events/partials/event/common/actor.html'" data-ng-init="actor = event.actor"></div>
</div>
<div class="actcon">
  <div class="msg" data-ng-click="$event.preventDefault(); postView(event.post, '/post/' + event.post.id, $event)">
    <a class="subject" href="#/post/{{event.post.id}}" data-ng-bind-html="event.post.subject | emoji"></a>
    <div data-ng-show="events.extended" class="body" data-ng-bind-html="event.post.body | sanitize | characters:255 | emoji"></div>
    <div data-ng-show="events.extended" class="attachments" data-ng-include="'app/components/attachments/attachments.html'" data-ng-init="thePost = event.post"></div>
  </div>
  <div class="places _dif">
    <div data-ng-if="event.post.places.length > 1" data-uib-popover-template="'app/events/partials/event/common/more_places.html'" data-popover-placement="auto bottom-right" popover-trigger="outsideClick" class="_df _pr more-tag popover-white">
      <a>{{event.post.places.length - 1}}+</a>
    </div>
    <div class="small-badge _df _pr"><a href="#/events/{{event.post.places[0].id}}" data-ng-bind="event.post.places[0].name"></a></div>
  </div>
  <div class="time" data-ng-include="'app/events/partials/event/common/date.html'"></div>
</div>
