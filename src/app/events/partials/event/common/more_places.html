

<div  data-ng-repeat="place in event.post.places | limitTo:(event.post.places.length - 1):1"  class="_dtr" id="popup-badge">
  <div class="_dtc">
    <img initials="place.name" data-url="place.picture.x32.url" data-width="32" data-height="32" data-radius="16" class="account-initials-32" data-word-count="2" data-font-size="16"/>
  </div>
  <div class="_dtc">
    <div class="_dtr">
      <ul class="list-unstyled text-center">
        <li>
         <a href="#/events/{{place.id}}" class="_dtc teammate-name nst-mood-solid text-left">{{place.name}}</a>
        </li>
      </ul>
    </div>
    <div class="_dtr">
      <div class="_dtc nst-mood-storm nst-font-small">{{place.id}}</div>
    </div>
  </div>
</div>
