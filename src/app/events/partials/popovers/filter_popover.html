<div id="setting" class="popup-panel">
  <h6>Select filter</h6>
  <a class="list-items" id="all" ng-class="{ 'active': ctlActivity.activitySettings.filter == 'all' }" href="{{::ctlActivity.urls.filters.all}}">{{::ctlActivity.filterDictionary['all']}}</a>
  <a class="list-items" id="messages" ng-class="{ 'active': ctlActivity.activitySettings.filter == 'messages' }" href="{{::ctlActivity.urls.filters.messages}}">{{::ctlActivity.filterDictionary['messages']}}</a>
  <a class="list-items" id="comments" ng-class="{ 'active': ctlActivity.activitySettings.filter == 'comments' }" href="{{::ctlActivity.urls.filters.comments}}">{{::ctlActivity.filterDictionary['comments']}}</a>
  <a class="list-items" id="logs" ng-class="{ 'active': ctlActivity.activitySettings.filter == 'log' }" href="{{::ctlActivity.urls.filters.logs}}">{{::ctlActivity.filterDictionary['log']}}</a>
</div>
