<div id="setting" class="popup-panel">
  <h6> View setting</h6>
  <a class="list-items ng-class:{ 'active': ctlActivity.expanded == false }" ng-click="ctlActivity.toggleViewMode();">
    Collapsed View
  </a>
  <div class="list-items ng-class:{ 'active': ctlActivity.expanded == true }" ng-click="ctlActivity.toggleViewMode();">
    Expanded View
  </div>
</div>
