<div id="setting" class="popup-panel">
  <div class="icon-position">
   <span class="spansetting"> View setting</span>
  </div>
  <div>
    <div class="list-items ng-class:{ 'active': !ctlActivity.extended }" ng-click="ctlActivity.extended = false">
      <a class="">collapsed view</a>
    </div>
  </div>
  <div>
    <div class="list-items ng-class:{ 'active': ctlActivity.extended }" ng-click="ctlActivity.extended = true">
      <a class="">expanded view</a>
    </div>
  </div>
</div>
