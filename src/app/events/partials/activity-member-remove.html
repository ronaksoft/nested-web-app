<div class="actdes">
  <div class="ico">
    <div class="ei-member-leave"></div>
  </div>
  <div class="sender" data-ng-include="'app/events/partials/activity-common-actor.html'" data-ng-init="actor = act.actor"></div>
</div>
<div class="actcon">
  <div class="msg">
    <span data-ng-if="act.member.id == act.actor.id" class="nst-mood-simple"><translate>left</translate> <a class="place" ui-sref="app.place-activity({placeId : act.place.id})">{{act.inSpecificPlace ? 'here' : act.place.name}}</a></span>
    <span data-ng-if="act.member.id != act.actor.id" class="nst-mood-simple"><translate>removed</translate> <strong>{{::act.member.name}}</strong> <translate>from</translate> <a class="place" ui-sref="app.place-activity({placeId : act.place.id})">{{act.inSpecificPlace ? 'here' : act.place.name}}</a></span>
  </div>
  <div class="places"></div>
  <div class="time no-animation" data-ng-include="'app/events/partials/activity-common-date.html'"></div>
</div>
