<div class="nst-vc">
  <div id="panel-reset" class="panel">
    <div class="panel-heading">
      <div class="row nst-vc">
        <div class="col col-md-7">
          <p>Reset Password</p>
        </div>
        <p class="col col-md-5 nst-mood-calm" >or <a class="nst-green nst-mood-cheerful" href="#/signup">Back to Sign in</a></p>
      </div>
    </div>
    <div class="panel-body"
         ng-controller="ResetPasswordController">
      <form accept-charset="UTF-8" role="form">
        <div class="msg-panel">
          <p class="text-center">{{msg.text}}</p>
        </div>
        <fieldset>
          <div class="form-group">
            <input class="form-control" placeholder="nested username" name="username" type="text">
          </div>
          <input class="btn btn-lg btn-success btn-block" type="submit" value={{btn.text}}>
        </fieldset>
      </form>
    </div>
  </div>
</div>
