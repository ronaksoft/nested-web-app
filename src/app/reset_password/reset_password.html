<div class="nst-vc">
  <div id="panel-reset" class="panel">
    <div class="panel-heading">
      <div class="row nst-vc">
        <div class="col col-xs-7">
          <p class="nst-font-large">Reset Password</p>
        </div>
        <p class="col col-xs-5 nst-mood-calm nst-font-medium" >or <a class="nst-green nst-mood-cheerful" href="/signin">Back to Sign in</a></p>
      </div>
    </div>
    <div class="panel-body"
         data-ng-controller="ResetPasswordController as resetpass">
      <form accept-charset="UTF-8" role="form">
        <div class="msg-panel">
          <div class="text-center nst-vc"><p class="text-center nst-vc nst-margin-auto">{{resetpass.msg.text}}</p></div>
        </div>
        <fieldset>
          <div class="form-group">
            <input class="form-control" placeholder="nested username" name="username" type="text">
          </div>
          <input class="btn btn-block" type="submit" value={{resetpass.btn.text}}>
        </fieldset>
      </form>
    </div>
  </div>
</div>
