<div>
  <div>
    <nested-navbar></nested-navbar>
  </div>

  <div id="container" class="_bggray">
    <div class="side">
      <div class="compose _bgwhite _df _fw">
      </div>
    </div>
    <div class="nst-content">
      <div class="subnavitems _bgwhite _difc">
        <ul class="nav-width-ul-compose">
          <li class="_df _fw">
            <a href="javascript:void(0);" class="btn-back-compose" onclick="window.history.back();">Discard</a>
          </li>
          <li class="_df">
            <a href="javascript:void(0);" class="_fr btn-back-compose"><label for='attach'>Attach</label></a>
          </li>
          <li class="_df">
            <a href="javascript:void(0);" class="_fr btn-send-compose" ng-click="compose.sendPost()">Send</a>
          </li>
        </ul>

      </div>
      <div class="compose-hld _fw">
        <section class="_difc _fw">
          <input class="compose-input _fw" name="subject" placeholder="Add a Subject ..." data-ng-model="compose.post.subject"/>
        </section>
        <hr/>

        <section>
          <div class="_difc _fw">
            <div class="_df">
              <span class="sto">To:</span>
            </div>
            <div class="_df _fw input-select-match">
              <ui-select multiple class="address-input _dib" id="input-compose-to" tagging="compose.recipientMaker" data-ng-model="compose.recipients">
                <ui-select-match placeholder="Type place name or email address...">
                  <span>{{$item.name}} &lt;{{$item.id}}&gt;</span>
                </ui-select-match>
                <ui-select-choices refresh="compose.search($select.search)" refresh-delay="0"
                                   repeat="place in (compose.places | filter: $select.search) track by place.id">
                  <img class="account-picture" data-ng-if="place.picture.org.uid" src="{{place.picture.x32.url}}"/>
                  <span class="account-initial" data-ng-if="!place.picture.org.uid" data-ng-bind="place.name | initials:2"></span>
                  <span data-ng-bind-html="place.name | highlight: $select.search"></span>
                  <small>({{place.id}})</small>
                </ui-select-choices>
              </ui-select>
            </div>
          </div>
        </section>
        <hr data-ng-show="attachshow" />

        <div class="nst-attach _dif _fw" data-ng-show="attachshow">
          <div data-ng-include="'app/components/attachments/attachments.html'" data-ng-init="thePost = compose.post "
               class="popover-green _df _fw attachlist" uib-popover-template="'app/components/attachments/delete.html'" data-popover-placement="bottom-left auto"></div>
          <div class="attach _df">
            <!--<label for="attach">-->
              <!--<div class="headlineicon-green"></div>-->
            <!--</label>-->
            <input id="attach" type="file" multiple onchange="angular.element(this).scope().compose.attach(event)"/>
          </div>
          <div class="nst-attach-con _fh">
            <!--<div data-ng-if="upload_size.total > 0" class="nst-attach-upload">{{upload_size.uploaded | bytes:0}}/{{upload_size.total | bytes:0}} Uploaded</div>-->
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped  active " role="progressbar" aria-valuenow="{{(upload_size.uploaded / upload_size.total) * 100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{(upload_size.uploaded / upload_size.total) * 100}}%">
               <div data-ng-if="upload_size.total > 0" class="" >{{upload_size.uploaded | bytes:0}}/{{upload_size.total | bytes:0}} Uploaded </div>
              </div>
            </div>
          </div>
        </div>
        <hr class="nomargin"/>

        <section class="nst-compose-message">
          <div text-angular ta-toolbar="[['bold','italics','underline','strikeThrough'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],['h1','h2','h3','p','clear'],['ul','ol'],['indent','outdent'],['insertLink']]" data-ng-model="compose.post.body"></div>
          <!--<div text-angular  data-ng-model="compose.post.body"></div>-->
        </section>
      </div>
    </div>
    <div class="side">
      <div class="compose _bgwhite _df _fw">
      </div>
    </div>
  </div>
</div>
