<div class="nst-content second-view content-wrapper">
  <section class="content">
    <div class="panel-profile-menu">
      <h5><translate>Account Settings</translate></h5>
      <a ui-sref-active="active" ui-sref="app.settings.profile">
        <svg class="_16svg">
          <use xlink:href="/assets/icons/nst-icn16.svg#person"></use>
        </svg>
        <translate>Profile</translate>
      </a>
      <a ui-sref-active="active" ui-sref="app.settings.password">
        <svg class="_16svg">
          <use xlink:href="/assets/icons/nst-icn16.svg#lock"></use>
        </svg>
        <translate>Password</translate>
      </a>
       <a ui-sref-active="active" ui-sref="app.settings.sessions">
        <svg class="_16svg">
          <use xlink:href="/assets/icons/nst-icn16.svg#device-phone"></use>
        </svg>
        <translate>Active Sessions</translate>
      </a>
      <a ui-sref-active="active" ui-sref="app.settings.apps">
        <svg class="_16svg">
          <use xlink:href="/assets/icons/nst-icn16.svg#integration"></use>
        </svg>
        <translate>Apps</translate>
      </a>
      <a ui-sref-active="active" ui-sref="app.settings.webhooks">
        <svg class="_16svg">
          <use xlink:href="/assets/icons/nst-icn16.svg#webhook"></use>
        </svg>
        <translate>Webhooks</translate>
      </a>
      <h5><translate>WebApp Prefrences</translate></h5>
      <!-- <a ui-sref-active="active" ui-sref="app.settings.notification">
        <svg class="_16svg">
          <use xlink:href="/assets/icons/nst-icn16.svg#bell"></use>
        </svg>
        <translate>Desktop Notification</translate>
      </a> -->
      <a ui-sref-active="active" ui-sref="app.settings.webapp">
        <svg class="_16svg">
          <use xlink:href="/assets/icons/nst-icn16.svg#gear"></use>
        </svg>
        <translate>Webapp Settings</translate>
      </a>
      <a ui-sref-active="active" ui-sref="app.settings.language">
        <svg class="_16svg">
          <use xlink:href="/assets/icons/nst-icn16.svg#earth"></use>
        </svg>
        <translate>Language and calendar</translate>
      </a>

    </div>
    <div class="panel-profile-setting" ui-view>
    </div>
  </section>
</div>
