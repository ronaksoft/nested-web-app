<div class="change-setting-modal">
  <div class="_difv _fw">
    <div class="_difh modal-head">
      <p class="_df _fw"><translate>Edit date of birth</translate></p>
    </div>
    <form name="editDateOfBirthForm" ng-submit="submitted = true; ctrl.updateDateOfBirth(editDateOfBirthForm.$valid, dateOfBirth, $close, $dismiss);" ng-init="dateOfBirth = ctrl.model.dateOfBirth; submitted = false;" novalidate autocomplete="off">
      <div class="form-group">
        <label class="input-lab"><translate>Date of birth</translate></label>
        <inline-date-picker min="{{::vm.minDateOfBirth}}" max="{{::maxDateOfBirth}}" selected-value="dateOfBirth" validation-enabled></inline-date-picker>
      </div>
      <div class="_df _fw change-setting-modal-footer">
        <div class="butn butn-white secondary" ng-click="$dismiss('discard')"><translate>Discard</translate></div>
        <input type="submit" class="butn butn-green" id="change-save" ng-disabled="ctrl.updateProgress" value="Save" translate-attrs="value"></input>
      </div>
    </form>
  </div>
</div>
