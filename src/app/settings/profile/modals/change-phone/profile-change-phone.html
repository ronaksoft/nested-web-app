<div class="change-setting-modal">
  <div class="_difv _fw">
    <div class="_difh modal-head">
      <p class="_df _fw"><translate>Change Phone Number</translate></p>
    </div>
    <submit-phone-step ng-if="ctrl.step == 1" on-completed="{{::ctrl.phoneSubmittedEventKey}}" check-phone-available="true" phone="ctrl.phone" country-code="ctrl.code"></submit-phone-step>
    <verify-code-step ng-if="ctrl.step == 2" verification-id="ctrl.verificationId" phone="ctrl.phone" on-completed="{{::ctrl.codeVerifiedEventKey}}" on-previous="{{::ctrl.previousStepEventKey}}" country-code="ctrl.code"></verify-code-step>
    <password-step ng-if="ctrl.step == 3" verification-id="ctrl.verificationId" phone="ctrl.phone" country-code="ctrl.code" on-completed={{::ctrl.completedEventKey}}></password-step>
  </div>
</div>
