<div class="mention-wrp" ng-controller="MentionsController as ctlMentions" >
  <div class="subject">
    <a><translate>Mentions</translate></a>
  </div>
  <ul nst-scrollbar>
    <li ng-repeat="mention in ctlMentions.mentions track by mention.id" ui-sref="app.message({ postId : mention.postId })"
        ng-click="ctlMentions.viewPost(mention, $event);ctlMentions.closeMention()">
      <div class="item-inner ng-class:{'seen' : mention.isSeen}">
        <div class="user-avatar-24">
          <img ng-src="{{mention.avatar}}">
        </div>
        <div class="mention">
          <p>
            <a>{{ ::mention.name }}:</a>
            <span auto-dir="mention.commentBody">{{mention.commentBody | truncate}}</span>
          </p>
          <div class="ment-date">
            {{mention.date | passed}}
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="_fw _jcc _df margin-top-10" ng-if="ctlMentions.loading && !ctlMentions.error">
        <div class="nst-loading nst-loading-size-4 _fl"></div>
        <span>&nbsp;</span>
        <div class="nst-font-xsmall _fr nst-marginbtm-4"><translate>Loading...</translate></div>
      </div>
      <div class="text-center margin-top-10 nst-font-xsmall" ng-show="!ctlMentions.loading && !ctlMentions.reached"
         ng-click="ctlMentions.loadMore()">
         <translate ng-if="!ctlMentions.error">Load more...</translate>
         <translate ng-if="ctlMentions.error">Try again...</translate>
       </div>
    </li>
  </ul>
  <div class="more-mentions" ng-click="ctlMentions.markAllSeen()">
    <translate>Mark all as read</translate>
  </div>
</div>
