<div class="activity-description">
  <div class="ico">
    <svg class="_16svg _df _fn force mirror">
      <use xlink:href="/assets/icons/nst-icn16.svg#exit"></use>
    </svg>
  </div>
  <div class="sender" data-ng-include="'app/activity/partials/activity-common-actor.html'" data-ng-init="actor = act.actor"></div>
</div>
<div class="activity-content">
  <div class="msg">
    <div class="subject">
      <span data-ng-if="act.member.id == act.actor.id" class="nst-mood-simple"><translate>left here</translate></span>
      <span data-ng-if="act.member.id != act.actor.id" class="nst-mood-simple">
        <translate>removed {{::act.member.fullName}} from here</translate>
      </span>
    </div>
  </div>
  <div class="places"></div>
  <div class="time no-animation" data-ng-include="'app/activity/partials/activity-common-date.html'"></div>
</div>
