<div class="activity-description">
  <div class="ico">
    <img data-ng-if="act.place.picture" ng-src="{{::act.place | picture}}" height="16" width="16" class="places-activity-icon"/>
    <div initials class="places-activity-icon account-initials-16" data-ng-if="!act.place.picture"
         data-ng-bind="act.place.name | initials:2"></div>
  </div>
  <div class="sender" data-ng-include="'app/activity/partials/activity-common-actor.html'"
       data-ng-init="actor = act.actor"></div>
</div>
<div class="activity-content">
  <div class='msg'>
    <div class="subject">

        <translate>created here</translate>

          <a class="place" ui-sref="app.place-activity({placeId: act.place.id})">
            {{::act.place.name}}
          </a>-->
        </translate>

      </div>
      <!-- <span class="nst-mood-simple"><translate>created</translate>&nbsp;</span>

      <span data-ng-if="act.place.hasParent">
        <span class="nst-mood-simple">&nbsp;in</span>
        <a ui-sref="app.place-messages({placeId: act.place.parent.id})">{{::act.inSpecificPlace ? "here" : act.place.parent.name}}</a>
      </span> -->
    </div>
  </div>
  <div class='places'></div>
  <div class="time no-animation" data-ng-include="'app/activity/partials/activity-common-date.html'"></div>
</div>
