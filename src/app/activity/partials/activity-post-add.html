<div class="actdes" nst-post-modal post="event.post">
  <div class="ico">
    <div class="ei-mail-unread"></div>
  </div>
  <div class="sender" data-ng-include="'app/activity/partials/activity-common-actor.html'"
       data-ng-init="actor = act.actor"></div>
</div>
<div class="actcon">
  <div class="msg" nst-post-modal post="act.post">
    <div class="subject">
      <span data-ng-if="event.post.attachments.length > 0" class="headlineicon _vam margin-top-5 _tac _dib"></span>
      <span class="nst-mood-solid post"
         data-ng-bind-html="act.post.subject || '<i>No Subject</i>' | emoji">
      </span>
    </div>
    <div data-ng-show="extended" class="_wrb bod"
         data-ng-bind-html="(act.post.body | preview | truncate | emoji) || '<i>Empty Message</i>'"></div>
    <nst-attachments-preview-bar data-ng-show="extended && act.post.hasAnyAttachment" mode="auto" items="act.post.attachments" on-item-click=""/>
  </div>
  <div class="places _dif">
    <a class="small-badge _df _pr" ui-sref="app.place-activity({placeId : act.post.firstPlace.id})">{{::act.post.firstPlace.name}}</a>
    <a data-ng-if="act.post.otherPlacesCount > 0" data-popover-class="white-pop popover-white-nst-activity-places"
       data-uib-popover-template="'app/activity/partials/popovers/more_places.html'"
       data-popover-placement="auto bottom-right" class="_df _pr more-tag">
      {{::act.post.otherPlacesCount}}+
    </a>
  </div>
  <div class="time no-animation" data-ng-include="'app/activity/partials/activity-common-date.html'"></div>
</div>
