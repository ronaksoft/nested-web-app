<div class="activity-description" nst-post-modal post="event.post">
  <div class="ico">
    <div class="ei-mail-unread"></div>
  </div>
  <div class="sender" data-ng-include="'app/activity/partials/activity-common-actor.html'"
       data-ng-init="actor = act.post.sender"></div>
</div>
<div class="activity-content">
  <div class="msg" nst-post-modal post="act.post">
    <div class="subject">
      <span data-ng-if="event.post.attachments.length > 0" class="headlineicon _vam margin-top-5 _tac _dib"></span>
      <span ng-if="act.post.subject" class="nst-mood-solid post-subject-activity" data-ng-bind-html="act.post.subject"></span>
    </div>
    <div data-ng-show="extended" class="_wrb bod" ng-if="act.post.body" data-ng-bind-html="act.post.body | preview | truncate"></div>
    <nst-attachments-preview-bar badge="true" data-ng-show="extended && act.post.attachments.length > 0" mode="auto" items="act.post.attachments" on-item-click=""/>
  </div>
  <div class="places _dif">
    <a class="small-badge _df _pr" ui-sref="app.place-activity({placeId : act.post.places[0].id})">{{::act.post.places[0].name}}</a>
    <a data-ng-if="act.post.places.length > 1" data-popover-class="white-pop popover-white-nst-activity-places"
         data-uib-popover-template="'app/activity/partials/popovers/more_places.html'"
         data-popover-placement="auto bottom-right" class="_df _pr more-tag">
      {{::act.post.places.length - 1}}+
    </a>
  </div>
  <div class="time no-animation" data-ng-include="'app/activity/partials/activity-common-date.html'"></div>
</div>
