<div class="activity-description" nst-post-modal post="event.post">
  <div class="ico">
    <svg class="_16svg _df _fn fill-sense-wire">
      <use xlink:href="/assets/icons/nst-icn16.svg#message"></use>
    </svg>
  </div>
  <div class="sender" data-ng-include="'app/activity/partials/activity-common-actor.html'"
       data-ng-init="actor = act.actor"></div>
</div>
<div class="activity-content">
  <div class="msg" nst-post-modal post="act.post">
    <div class="msg" nst-post-modal post="act.post" auto-dir="act.post.subject" ng-if="act.post.subject.length > 0">
      <translate>move a post here:</translate><mark data-ng-bind-html="act.post.subject"></mark>
    </div>
    <div class="msg" nst-post-modal post="act.post" auto-dir="act.post.body" ng-if="act.post.subject.length == 0 && act.post.body.length > 0">
      <translate>move a post here:</translate><mark data-ng-bind-html="act.post.body | truncate | removeHTMLTags"></mark>
    </div>
  </div>
  <div class="time no-animation" data-ng-include="'app/activity/partials/activity-common-date.html'"></div>
</div>
