<div class="activity-description" nst-post-modal post="event.post">
  <div class="ico">
    <svg class="_16svg _df _fn fill-sense-wire">
      <use xlink:href="/assets/icons/nst-icn16.svg#message"></use>
    </svg>
  </div>
  <div class="sender" data-ng-include="'app/activity/partials/activity-common-actor.html'"
       data-ng-init="actor = act.actor"></div>
</div>
<div class="activity-content">
  <div class="msg" nst-post-modal post="act.post">
    <p auto-dir="act.post.subject" ng-if="act.post.subject.length > 0">
      <translate>removed a post: </translate>
      <mark data-ng-bind-html="act.post.subject"></mark>
    </p>
    <p auto-dir="act.post.body" ng-if="act.post.subject.length == 0">
      <translate>removed a post: </translate>
      <mark data-ng-bind-html="act.post.body | truncate | removeHTMLTags"></mark>
    </p>
    <p auto-dir="act.post.body" ng-if="act.post.subject.length == 0 && act.post.body == 0">
      <mark>
        <translate>remove a post with {{act.post.counters.attaches > 1 ? act.post.counters.attaches : 'one'}} {{act.post.counters.attaches
          > 1 ? 'attachments' : 'attachment'}}.</translate>
      </mark>
    </p>
  </div>
  <div class="time no-animation" data-ng-include="'app/activity/partials/activity-common-date.html'"></div>
</div>
