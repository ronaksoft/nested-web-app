<div class="actdes" nst-post-modal post="event.post">
  <div class="ico">
    <div class="ei-mail-unread"></div>
  </div>
  <div class="sender" data-ng-include="'app/activity/partials/activity-common-actor.html'"
       data-ng-init="actor = act.actor"></div>
</div>
<div class="actcon">
  <div class="msg" nst-post-modal post="act.post">
    <div class="subject">
      <span class="nst-mood-solid post">Generic event</span>
    </div>
  </div>
  <div class="places _dif">
    <div data-ng-if="act.post.otherPlacesCount > 0"
         data-uib-popover-template="'app/activity/partials/activity-common-more-places.html'"
         data-popover-placement="auto bottom-right" popover-trigger="outsideClick"
         class="_df _pr more-tag popover-white-nst-activity-places">
      <a>{{act.post.otherPlacesCount}}+</a>
    </div>
    <div class="small-badge _df _pr"><a href="#/activity/{{act.post.places[0].id}}">{{act.post.firstPlace.name}}</a></div>
  </div>
  <div class="time no-animation" data-ng-include="'app/activity/partials/activity-common-date.html'"></div>
</div>
