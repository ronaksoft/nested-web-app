<div class="place-chips-wrapper" ng-class="{'isEmail': isEmail, 'isSelected': isSelected == 'true' || isSelected == true}"
  ng-click="selectChip();visibleInput = true">
  <div class="place-picture">
    <img ng-if="place.picture.x64 === undefined" ng-src="{{place.picture}}" ng-if="!isEmail" class="_df"/>
    <img ng-if="place.picture.x64 === ''" ng-src="{{place.picture | picture:'x64'}}" ng-if="!isEmail" class="_df"/>
    <img ng-if="place.picture.x64" ng-src="{{place.picture | picture:'x64'}}" alt="{{::place.name}}" ng-if="!isEmail" class="_df"/>
    <img class="email-holder" src="/assets/icons/ph_email.png" ng-if="isEmail"/>
  </div>
  <input class="place-chips-label no-style" ng-if="visibleInput && isEmail && removePermission" class="_txe"
    ng-model="place.id" focus-me="{{visibleInput}}" ng-keydown="keyDown($event)" />
  <span class="place-chips-label _txe" ng-if="!visibleInput || !isEmail || !removePermission">
    {{isEmail ? place.id : place.name}}
  </span>
  <div class="clear" ng-if="removePermission" ng-click="clearItem();">
    <svg class="_16svg _df _fn">
      <use xlink:href="/assets/icons/nst-icn16.svg#xcross"></use>
    </svg>
  </div>
</div>
