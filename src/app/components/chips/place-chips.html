<div class="place-chips-wrapper ng-class:{'isSelected' : isSelected, 'isEmail' : isEmail}" ng-click="selectChip();">
  <div class="place-picture">
    <img ng-src="{{place.picture || '/assets/icons/ph_email.png'}}"
        ng-if="!isEmail" class="_df" />
    <img class="email-holder" src="/assets/icons/ph_email.png" ng-if="isEmail"/>
  </div>
  <span class="_txe">
    {{place.name}}
  </span>
  <div class="clear" ng-if="removePermission" ng-click="clearItem();">
    <svg class="_16svg _df _fn">
      <use xlink:href="/assets/icons/nst-icn16.svg#xcross"></use>
    </svg>
  </div>
</div>
