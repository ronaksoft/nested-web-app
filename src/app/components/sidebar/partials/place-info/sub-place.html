<a class="side-place-item-inner" dbl-click="{{child.children.length > 0}}" ui-sref="app.place-messages({ placeId: child.id })" ng-dblclick="child.collapse =! child.collapse"
  ui-sref-active="isSelected">
  <dl data-ng-repeat="i in ctlSidebar.range(child.depth)" class="lines">
    <div class="box2"></div>
    <div class="box1"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </dl>
  <div class="place-line-icon"></div>
  <!-- <svg class="icon _16svg fill-D6D6D6">
    <use xlink:href="/assets/icons/nst-icn16.svg#hole"></use>
  </svg> -->
  <cite>
      <span class="_txe _dib" auto-dir="child.name">{{ child.name }}</span>
      <b class="_df _fn" ng-if="ctlSidebar.myPlacesUnreadPosts[child.id] > 0">&nbsp;{{ctlSidebar.myPlacesUnreadPosts[child.id] | localize}}</b>
  </cite>
  <i ng-if="child.children.length > 0" class="tw-svg _difv ng-class:{'open' : child.collapse}"
    data-ng-click="child.collapse =! child.collapse;$event.preventDefault();$event.stopPropagation()"
    role="button" tabindex="0">
    <div class="unread-on-arrow ng-class:{'visibility-hidden': !child.childrenHasUnseen}"></div>
    <svg class="_16svg">
      <use xlink:href="/assets/icons/nst-icn16.svg#arrow"></use>
    </svg>
  </i>
</a>
<ul ng-if="child.children.length > 0 && child.collapse">
  <li class="side-place-item" ng-repeat="child in child.children" data-ng-include="'app/components/sidebar/partials/place-info/sub-place.html'">
  </li>
</ul>
