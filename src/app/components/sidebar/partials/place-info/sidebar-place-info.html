<ul class="side-place">
  <li class="side-place-item">
    <div class="place-item-inner">

      
      <a href="{{ctlPlaceInfo.grandPlace.href}}"
         ng-class="{ isSelected : ctlPlaceInfo.currentPlaceId == ctlPlaceInfo.grandPlace.id && !ctlPlaceInfo.unreadMode }">
        <span class="_txe _fl">{{ctlPlaceInfo.grandPlace.name}}</span>
        <b ng-if="ctlPlaceInfo.placesNotifCountObject[ctlPlaceInfo.grandPlace.id] > 0">&nbsp;{{ctlPlaceInfo.placesNotifCountObject[ctlPlaceInfo.grandPlace.id] | localize}}</b></a>
    </div>
    <ul>
      <li class="side-place-item" ng-repeat="place in ctlPlaceInfo.children"
          data-ng-include="'app/components/sidebar/partials/place-info/sub-place.html'"
          ng-init="currentPlaceId = ctlPlaceInfo.currentPlaceId"
          onload="place = place"></li>
    </ul>
  </li>
</ul>
