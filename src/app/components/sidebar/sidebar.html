      <div class="nested-logo">

          <div class="side-place-invite-item-inner" ng-click="inviteModal()">

              <img initials="SalPersonal" data-url="place.picture.x32.url" data-width="40" data-height="40" data-radius="20" class="account-initials-40" data-word-count="2" data-font-size="16"/>
            </div>
            <a class="_fw">Pending place invitation</a>
          </div>
        </li>
      </ul>
    </div>
    <div class="side-profile">
      <div class="_difh _fw" ng-show="profileMenu">
        <li class="profile-menu-edit-profile _df _fn"></li>
        <li class="_df nst-mood-solid a-hover _fw onlyExpand"><a class="nst-mood-solid _difh _fw" href="#/profile">Edit My profile</a></li>
      </div>
      <div class="_difh _fw" ng-show="profileMenu">
        <li class="profile-menu-signout _df _fn"></li>
        <li class="_df a-hover _fw onlyExpand"><a class="nst-mood-solid _difh _fw" href="#/signout">Sign out</a></li>
      </div>
      <div class="_difh _fw">
        <div class="side-place-item-image"
             data-ng-include="'app/components/sidebar/picture.html'" onload="place = ctlSidebar.user; size = 32"></div>
        <!--<img initials="ctlSidebar.user.name" data-url="user.avatar" data-width="32" data-height="32" data-radius="16" class="account-initials-32  _df" data-word-count="2" data-font-size="16"/>-->
        <div class="_fw _df onlyExpand"><a>{{ctlSidebar.user.name}}<br><span class="nst-mood-storm">@{{ctlSidebar.user.id}}</span> </a></div>
        <div class="_df _fn">
          <div class="icon icon-solid icon-more" ng-click="profileMenu =! profileMenu"></div>
        </div>
      </div>
      <div class="_df _fn _fw _jcc" ng-click="sideView =! sideView">
        <div ng-show="!sideView" class="nst-arrow-rotated-90"></div>
        <div ng-show="sideView" class="nst-arrow-rotated-270"></div>
      </div>
    </div>
