<div class="sidebar">
  <div class="all-messages">All Messages</div>
  <div>
    <ul>
      <li data-ng-repeat="place in vm.places" class="grandplace">
        <img data-ng-show="place.children.length > 0" class="arrow-side" data-ng-model="colp" data-ng-class="colp ? 'arrow-up' : 'arrow-down'" data-ng-click="colp =! colp" src="../assets/icons/arrow_16.png"/>

        <a href="#/events/{{place.id}}">
          <img data-ng-if="place.picture.org.uid" class="gp-img" src="{{place.picture.x32.url}}"/>
          <div data-ng-if="!place.picture.org.uid" class="account-initials-32" data-ng-bind="place.name | initials:2"></div>
          <span data-ng-bind="place.name"></span>
        </a>

        <ul data-ng-if="place.children.length > 0" data-ng-show="colp">
          <li class="subplace" data-ng-repeat="subplace in place.children" data-ng-include="'app/components/sidebar/sidebar_subplace.html'" data-ng-model="subplace"></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
