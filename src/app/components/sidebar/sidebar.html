<div class="sidebar _df" ng-class="{ 'expanded' : ctlSidebar.isInDetailMode }" nst-sidebar-revert-mouse-leave="ctlSidebar.isInDetailMode"
  leave-delay="1000">
  <div class="sidebar-wrapper">
    <div class="side-top">
      <a class="side-menu-item" id="compose" ng-click="ctlSidebar.compose($event);">
        <div class="item-icon">
          <div class="unreadPlace" ng-if="ctlSidebar.hasDraft">
            <svg class="pendfill">
              <use xlink:href="/assets/icons/nst-icn24.svg#unread-circle"></use>
            </svg>
          </div>
          <div>
            <svg class="_24svg">
              <use xlink:href="/assets/icons/nst-icn24.svg#compose"></use>
            </svg>
          </div>
        </div>
        <div class="item-desc">
          <translate>Compose</translate>
        </div>
      </a>
      <div class="side-menu">
        <a ui-sref="app.messages-favorites()" class="side-menu-item" ui-sref-active="isSelected">
          <span class="item-icon" active-group="message">
            <svg class="_16svg">
              <use xlink:href="/assets/icons/nst-icn16.svg#messages"></use>
            </svg>
          </span>
          <div class="item-desc">
            <translate>Feed</translate>
          </div>
        </a>
        <a ui-sref="app.messages-bookmarked()" class="side-menu-item"
           active-group="bookmarked"  ui-sref-active="isSelected">
          <span class="item-icon">
            <svg class="_16svg">
              <use xlink:href="/assets/icons/nst-icn16.svg#bookmarked-message"></use>
            </svg>
          </span>
          <div class="item-desc">
            <translate>Bookmarked Posts</translate>
          </div>
        </a>
        <a ui-sref="app.messages-sent()" class="side-menu-item"
        ui-sref-active="isSelected" active-group="sent">
          <span class="item-icon">
            <svg class="_16svg">
              <use xlink:href="/assets/icons/nst-icn16.svg#sent-message"></use>
            </svg>
          </span>
          <div class="item-desc">
            <translate>Shared by me</translate>
          </div>
        </a>
      </div>
    </div>
    <div class="side-place-wrapper _fw">
      <div class="places _ltr" nst-scrllbar>
        <ul class="side-place" dir="{{_direction}}">
          <li class="side-place-item" ng-repeat="place in ctlSidebar.places" data-ng-include="'app/components/sidebar/place.html'"
            onload="place = place"></li>
        </ul>
        <ul class="side-place" data-ng-if="ctlSidebar.invitations.length > 0 " dir="{{_direction}}">
          <li class="side-place-item" ng-repeat="invitaion in ctlSidebar.invitations">
            <a href="javascript:void(0);" ng-click="ctlSidebar.invitation.showModal(invitaion.id)" class="side-place-invite-item-inner active detailed"
              data-uib-tooltip="{{invitaion.place.name}}" data-tooltip-enable="{{!ctlApp.viewSettings.sidebar.collapsed || forceTooltip ? true : false}}"
              data-tooltip-placement="right auto" data-tooltip-append-to-body="true">
              <div class="side-place-item-image">
                <img class="" ng-src="{{invitaion.place | picture : 'x64'}}" />
              </div>
              <div class="_difv">
                <p class="_fw nst-font-small nst-mood-pending-fill">
                  <translate>You've been invited to</translate>
                </p>
                <span class="invitation-name _txe _fw" data-ng-bind="::invitaion.place.name" data-ellipsis></span>
              </div>
            </a>
          </li>
        </ul>
        <!-- <a class="create-place _fw detailed" ng-click="ctlSidebar.openCreatePlaceModal($event);" dir="{{_direction}}" data-uib-tooltip-template="'create-uib-tooltip.html'"

        </a> -->
      </div>
    </div>

  <div class="sidebar-plus-wrapper" ng-if="false">
    <div class="places">
      <div class="places-list" dir="{{$root._direction}}">
