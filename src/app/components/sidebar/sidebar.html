<div class="sidebar">
  <div class="nested-logo"><div id="Logo"></div></div>
  <div class="compose"><a class="btn-green" id="compose" href="#/new">Compose</a></div>
  <div class='side-menu'>
    <div class="side-menu-item"><div class="icon icon-solid icon-side icon-all-place"></div><a class="item">All Places</a></div>
    <div class="side-menu-item"><div class="icon icon-solid icon-side icon-bookmarks"></div><a class="item">Bookmarks</a></div>
    <div class="side-menu-item"><div class="icon icon-solid icon-side icon-sent"></div><a class="item">Sent</a></div>
  </div>
    <ul class="side-place">
      <li data-ng-repeat="place in sidebarCtrl.places"
          data-ng-init="its_mine = events.placeAncestors.slice(0, place.id.split('.').length).join('.') == place.id; its_me = events.placeAncestors.join('.') == place.id"
          class="side-place-item {{its_mine ? 'selected' : undefined}}"
          data-ng-include="'app/components/sidebar/sidebar_subplace.html'" data-ng-model="place">
      </li>
    </ul>
  <div class="side-profile">
    <img initials="user.name" data-url="user.picture.x32.url" data-width="32" data-height="32" data-radius="16" class="account-initials-32" data-word-count="2" data-font-size="16"/>
    <div class="_fw _df"><a>Sal Naghavi<br><span class="nst-mood-storm">@kuttlass</span> </a></div>
    <div class="">
      <a href="#/place/{{events.place.id}}">
        <div class="icon icon-solid icon-more" data-tooltip-placement="top auto" data-uib-tooltip="Place settings"></div>
      </a>
    </div>
  </div>
</div>
