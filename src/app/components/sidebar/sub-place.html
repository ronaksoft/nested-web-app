<a class="side-place-item-container" dbl-click="{{child.children.length > 0}}" ui-sref="app.place-messages({ placeId: child.id })"
  ng-dblclick="child.isExpanded =! child.isExpanded" ui-sref-active="isSelected" ng-class="{'isSelected': child.isActive}">
  <dl data-ng-repeat="i in ctlSidebar.range(child.depth)" class="lines">
    <div class="box2"></div>
    <div class="box1"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </dl>
  <div class="place-line-icon"></div>
  <!-- <svg class="icon _16svg fill-D6D6D6">
    <use xlink:href="/assets/icons/nst-icn16.svg#hole"></use>
  </svg> -->
  <cite data-uib-tooltip="{{child.name}}" data-tooltip-enable="{{forceTooltip ? true : false}}" data-tooltip-placement="right auto"
    data-tooltip-append-to-body="true">
      <span class="_txe _dib" data-ellipsis auto-dir="child.name">{{ child.name }}</span>
      <b class="_df _fn" ng-if="ctlSidebar.myPlacesUnreadPosts[child.id] > 0">&nbsp;{{ctlSidebar.myPlacesUnreadPosts[child.id] | localize}}</b>
  </cite>
  <div ng-if="child.children.length > 0" class="arrow-toggle tw-svg _difv ng-class:{'open' : child.isExpanded}"
    data-ng-click="
      child.isExpanded =! child.isExpanded;
      place.isExpanded ? ctlSidebar.scrollIntoViewEvent = $event : null;
      $event.preventDefault();
      $event.stopPropagation()"
    role="button" tabindex="0">
    <div ng-if="ctlSidebar.isChildrenUnseen(child.id)" class="unread-on-arrow"></div>
    <svg class="_16svg">
      <use xlink:href="/assets/icons/nst-icn16.svg#arrow"></use>
    </svg>
  </div>
</a>
<ul ng-if="child.children.length > 0 && child.isExpanded">
  <li class="_aic" ng-repeat="child in child.children" data-ng-include="'app/components/sidebar/sub-place.html'">
  </li>
</ul>
