<div class="_difc _fw">
  <div class="_fw _difc sideside">
    <span class="_df sideico">
        <img class="account-picture" data-ng-if="place.picture.org.uid" src="{{place.picture.x32.url}}"/>
        <span class="account-initial" data-ng-if="!place.picture.org.uid" data-ng-bind="place.name | initials:2"></span>
    </span>
    <span class="_df _fw place-name {{its_me ? 'active' : undefined}}"><a href="#/events/{{place.id}}" data-ng-bind="place.name"></a></span>
  </div>
  <span class="e2-arrow _df" data-ng-init="its_mine = events.placeAncestors.slice(0, place.id.split('.').length).join('.') == place.id; its_me = events.placeAncestors.join('.') == place.id">
    <div>
    <label data-ng-model="colp" data-ng-show="place.children.length > 0"
         class="arrow-holder-nav {{colp ? 'nst-arrow-rotated' : 'nst-arrow'}}" data-ng-init="colp = its_mine && !its_me"
         data-ng-click="colp =! colp">
    </label>
    </div>
  </span>
</div>
<div class="e2-border"></div>

<ul data-ng-if="place.children.length > 0" data-ng-show="colp">
  <li data-ng-repeat="place in place.children"
      data-ng-init="its_mine = events.placeAncestors.slice(0, place.id.split('.').length).join('.') == place.id; its_me = events.placeAncestors.join('.') == place.id"
      class="sidebar-padding _tofe {{its_mine ? 'selected' : undefined}}"
      data-ng-include="'app/components/sidebar/sidebar_subplace.html'" data-ng-model="place"></li>
</ul>
