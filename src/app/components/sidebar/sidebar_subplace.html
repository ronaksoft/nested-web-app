<div class="side-place-item-inner">
  <div class="side-place-item-image">
    <a href="#/place/{{place.id}}">
      <img initials="SalPersonal" data-url="place.picture.x32.url" data-width="40" data-height="40" data-radius="20" class="account-initials-40" data-word-count="2" data-font-size="16"/>
    </a>
  </div>
  <dl class="lines" ng-repeat="a in range()">
    <div class="box2"></div>
    <div class="box1"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </dl>
  <a class="_fw {{its_me ? 'active' : undefined}}" href="#/events/{{place.id + '/'}}{{filterStatus}}" data-ng-bind="place.name"></a>
<span class="e2-arrow _df" data-ng-init="its_mine = events.placeAncestors.slice(0, place.id.split('.').length).join('.') == place.id; its_me = events.placeAncestors.join('.') == place.id">
  <label data-ng-model="colp" data-ng-show="place.children.length > 0"
         class="arrow-holder-nav {{colp ? 'nst-arrow-rotated' : 'nst-arrow'}}" data-ng-init="colp = its_mine && !its_me"
         data-ng-click="colp =! colp">
  </label>
</span>
</div>

<ul data-ng-if="place.children.length > 0" data-ng-show="colp" class="side-place">
  <li data-ng-repeat="place in place.children"
      data-ng-init="its_mine = events.placeAncestors.slice(0, place.id.split('.').length).join('.') == place.id; its_me = events.placeAncestors.join('.') == place.id"
      class="side-place-item {{its_mine ? 'selected' : undefined}}"
      data-ng-include="'app/components/sidebar/sidebar_subplace.html'" data-ng-model="place"></li>
</ul>
