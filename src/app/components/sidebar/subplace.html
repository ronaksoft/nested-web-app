<div class="side-place-item-inner">
  <div class="side-place-item-image"
       data-ng-include="'app/components/sidebar/picture.html'" onload="place = place; size = 32"></div>
  <dl data-ng-repeat="i in ctlSidebar.range(place.depth)" class="lines">
    <div class="box2"></div>
    <div class="box1"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </dl>
  <div class="_fw _fh side-place-name">
    <a class="_fw">{{place.getName()}}</a>

    <span data-ng-if="place.children.length > 0" class="e2-arrow _df">
      <label class="arrow-holder-nav {{place.collapsed ? 'nst-arrow' : 'nst-arrow-rotated'}}"
             data-ng-click="place.collapsed =! place.collapsed">
      </label>
    </span>
  </div>
</div>
<ul class="side-place" data-ng-if="place.children.length > 0" data-ng-show="!place.collapsed">
  <li class="side-place-item" data-ng-repeat="child in place.children"
      data-ng-include="'app/components/sidebar/subplace.html'" onload="place = child"></li>
</ul>
