<a ui-sref="app.place-messages({ placeId: place.id })" class="side-grand-place-item-inner" ui-sref-active="isSelected">
  <div class="side-grand-place-item-image">
    <div class="unreadPlace" ng-if="ctlSidebar.placesNotifCountObject[place.id] > 0">
      <svg class="pendfill _24svg">
        <use xlink:href="/assets/icons/nst-icn24.svg#unread-circle"></use>
      </svg>
    </div>
    <img ng-src="{{place.picture}}"/>
  </div>
  <cite class="_fw _df" data-ellipsis>
    <span class="_txe">
      {{place.name}}
    </span>
    <b class="_df _fn" ng-if="ctlSidebar.myPlacesUnreadPosts[place.id] > 0">&nbsp;{{ctlSidebar.myPlacesUnreadPosts[place.id] | localize}}</b>
  </cite>
  <i ng-if="place.children.length > 0" class="tw-svg _difv ng-class:{'open' : place.collapse}"
      data-ng-click="place.collapse =! place.collapse;$event.stopPropagation();$event.preventDefault();" role="button" tabindex="0">
    <div class="unread-on-arrow ng-class:{'visibility-hidden': !place.childrenHasUnseen}"></div>
    <svg class="_16svg">
      <use xlink:href="/assets/icons/nst-icn16.svg#arrow"></use>
    </svg>
  </i>
</a>
<!-- <nst-sidebar-place-info grand-place="place" unread-mode="ctlSidebar.isUnreadMode"></nst-sidebar-place-info> -->
<ul ng-if="place.children.length > 0 && place.collapse">
  <li class="side-place-item" ng-repeat="child in place.children"
      data-ng-include="'app/components/sidebar/partials/place-info/sub-place.html'" onload="place = child">
  </li>
</ul>
