<a href="{{place.href}}" class="side-place-item-inner detailed" ng-click="ctlSidebar.onPlaceClick($event,place);">
  <div ng-if="place.avatar" class="side-place-item-image">
    <img class="" ng-src="{{place.avatar}}"/>
    <div class="notif" ng-if="place.unreadPosts > 0">{{place.unreadPosts}}</div>
  </div>
  <div>
    <p href="{{place.href}}" ng-click="ctlSidebar.onPlaceClick($event,place);" class="_fw" data-ellipsis="place.name">
      {{place.name}}
    </p>
    <span>{{::place.id}}@nested.me</span>
  </div>
</a>
<ul class="side-place" data-ng-if="place.children.length > 0" data-ng-show="false">
  <li class="side-place-item" data-ng-repeat="child in place.children"
      data-ng-include="'app/components/sidebar/subplace.html'" onload="place = child" ></li>
</ul>
