<div class="side-place-item-inner" data-uib-tooltip="{{place.name}}" data-tooltip-enable="{{ctlSidebar.collapsed ? true : false}}" data-tooltip-append-to-body="true" data-tooltip-placement="right auto">
  <a href="{{place.href}}" ng-click="ctlSidebar.onPlaceClick($event,place);" class="_fw">
    <div ng-if="place.avatar" class="side-place-item-image">
      <img class="account-initials-40" ng-src="{{place.avatar}}"/>
    </div>
    <span class="_fw fade-animation" data-ellipsis="place.name" ng-show="!ctlSidebar.collapsed">{{place.name}}</span>
  </a>
  <span class="e2-arrow _df fade-animation" data-ng-if="place.children.length > 0 && !ctlSidebar.collapsed">
    <label class="arrow-holder-nav {{place.isCollapsed ? 'nst-arrow' : 'nst-arrow-rotated'}}"
           data-ng-click="place.isCollapsed =! place.isCollapsed">
    </label>
  </span>
</div>
<ul class="side-place" data-ng-if="place.children.length > 0" data-ng-show="!place.isCollapsed">
  <li class="side-place-item" data-ng-repeat="child in place.children"
      data-ng-include="'app/components/sidebar/subplace.html'" onload="place = child"></li>
</ul>
