<!-- ng-click="ctlSidebar.onPlaceClick($event,place);" -->
<a href="{{place.href}}" class="side-place-item-inner detailed" nst-sidebar-toggle-agent toggle-agent-switch="ctlSidebar.isInDetailMode">
  <div ng-if="place.avatar" class="side-place-item-image">
    <img class="" ng-src="{{place.avatar}}"/>
    <div class="notif" ng-if="ctlSidebar.placesNotifCountObject[place.id] > 0">{{ctlSidebar.placesNotifCountObject[place.id]}}</div>
  </div>
  <div>
    <p href="{{place.href}}" ng-click="ctlSidebar.onPlaceClick($event,place);" class="_fw" data-ellipsis="place.name">
      {{place.name}}
    </p>
    <span>{{::place.id}}@nested.me</span>
  </div>
</a>
