<div class="side-place-item-inner" data-uib-tooltip="{{place.name}}" data-tooltip-enable="true" data-tooltip-append-to-body="true" data-tooltip-placement="right auto">
  <a href="{{place.href}}" ng-click="ctlSidebar.onPlaceClick($event,place);" class="_fw">
    <div ng-if="place.avatar" class="side-place-item-image">
      <img class="" ng-src="{{place.avatar}}"/>
    </div>
  </a>
</div>
<ul class="side-place" data-ng-if="place.children.length > 0" data-ng-show="!place.isCollapsed">
  <li class="side-place-item" data-ng-repeat="child in place.children"
      data-ng-include="'app/components/sidebar/subplace.html'" onload="place = child"></li>
</ul>
