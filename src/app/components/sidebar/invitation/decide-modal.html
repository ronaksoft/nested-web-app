<div id="delete-view">
  <div class="_difv _fw">
    <div class="_difh modal-head">
      <p class="_df _fw force">Decide Place Invitation</p>
      <div class="_df" ng-click="ctrlInvitation.close()"><img src="../assets/icons/close.svg"></div>
    </div>
    <div class="_difv _fw">
      <div class="_fw _df">
        <img class="account-initials-64" src="{{ctrlInvitation.invitation.place.avatar}}"/>
        <div class="_dib">
          <h4 href="{{ctrlInvitation.urls.place}}">{{ctrlInvitation.invitation.place.name || 'empty'}}</h4>
          <h5 class="nst-mood-storm">{{ctrlInvitation.invitation.place.id + '@nested.me'}}</h5>
        </div>
      </div>
      <div class="_fw _difv _jcc nst-mood-storm modal-detail">
        <span class="_df">You are invited to this place by: <a class="nst-mood-solid post">{{ctrlInvitation.invitation.inviter.name}} <span class="nst-mood-smooth">@{{ctrlInvitation.invitation.inviter.id}}</span></a></span>
      </div>
      <div class="_difh _jcc">
        <div class="_difh _fw modal-buttons" data-ng-init="lockmodal = false">
          <div class="btn-white _jcc _df" ng-click="ctrlInvitation.decline()"><a class="_df">Decline</a></div>
          <div class="btn-green _jcc _df" ng-click="ctrlInvitation.accept()"><a class="_df">Accept</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
