<div class="nst-navbar-fff _tr" ng-if="ctlFullNavbar.isUnreadMode || ctlFullNavbar.isConvMode || ctlFullNavbar.isSearchMode || ctlFullNavbar.isFeed || ctlFullNavbar.isSentMode || ctlFullNavbar.isBookmarkMode">
  <div class="bg">
    <div></div>
  </div>
  <div class="nst-content _tr">
    <div class="content _pr unread-nav" ng-if="ctlFullNavbar.isUnreadMode">
      <div class="place-logo">
        <img ng-src="{{ctlFullNavbar.place | picture:'x128'}}"/>
      </div>
      <h2><translate>{{ctlFullNavbar.place.name}} total unseen posts</translate></h2>
    </div>
    <div class="content _pr conv-nav" ng-if="ctlFullNavbar.isConvMode">
      <div class="top-nav">
        <svg class="_24svg _r90 mirror _fn" ng-click="ctlFullNavbar.goBack();">
          <use xlink:href="/assets/icons/nst-icn24.svg#arrow-down"></use>
        </svg>
        <div class="conv-logos">
          <div class="place-avatar-32">
            <img initial-avatar="{{ctlFullNavbar.user.id}}" name="{{ctlFullNavbar.user.fullName}}" picture="{{ctlFullNavbar.user | avatar:'x64'}}" data-width="32" data-height="32" data-radius="4" data-word-count="2" data-font-size="12" ng-if="ctlFullNavbar.user"/>
          </div>
          <div class="place-avatar-40">
            <img initial-avatar="{{ctlFullNavbar.account.id}}" name="{{ctlFullNavbar.account.fullName}}" picture="{{ctlFullNavbar.account | avatar:'x64'}}" data-width="40" data-height="40" data-radius="4" data-word-count="2" data-font-size="12" ng-if="ctlFullNavbar.account"/>
          </div>
        </div>
        <h2 class="_df">
          <translate>Conversation with:</translate>
          &nbsp;
          <b ellipsis-mail="ctlFullNavbar.account.fullName" data-uib-tooltip="{{ctlFullNavbar.account.fullName}}"
             data-tooltip-enable="{{forceTooltip ? true : false}}" data-tooltip-placement="bottom-center">{{ctlFullNavbar.account.fullName}}</b>
        </h2>


      </div>
      <div class="bot-nav">
        <div class="_df _fw _pr">
          <input class="_fw" type="text" placeholder="Search..." ng-model="ctlFullNavbar.query" translate-attrs="placeholder" ng-keyup="ctlFullNavbar.searchKeyPressed($event, ctlFullNavbar.query)">
          <svg class="_16svg close-inp" ng-if="ctlFullNavbar.query.length > 0" ng-click="ctlFullNavbar.query = ''">
            <use xlink:href="/assets/icons/nst-icn16.svg#xcross"></use>
          </svg>
        </div>
        <div class="cp-illu _fn"></div>
      </div>
    </div>
    <div class="content _pr srch-nav" ng-if="ctlFullNavbar.isSearchMode">
      <div class="bot-nav">
        <svg class="_24svg _r90 _df _fn mirror" ng-click="ctlFullNavbar.goBack()">
          <use xlink:href="/assets/icons/nst-icn24.svg#arrow-down"></use>
        </svg>
        <input type="text" nst-mention placeholder="Search..." class="_df _fw" ng-model="ctlFullNavbar.query" translate-attrs="placeholder" ng-keyup="ctlFullNavbar.searchKeyPressed($event, ctlFullNavbar.query)">
        <div class="cp-illu _fn"></div>
      </div>
    </div>
    <div class="content _pr" ng-if="ctlFullNavbar.isFeed || ctlFullNavbar.isSentMode || ctlFullNavbar.isBookmarkMode">
      <div class="bot-nav">
        <div class="navigation">
          <nav>
            <!--<a class="menu-links-butn _df li-hover home-svg">
              <svg class="icon-filter _df">
                <use xlink:href="/assets/icons/nst-icn24.svg#home"></use>
              </svg>
            </a>
            <vr></vr>-->
            <a ui-sref="app.messages-favorites()" ng-click="ctlFullNavbar.rollUpward('message'); _track('navbar', 'view feed')" class="menu-links-butn _df li-hover" active-group="message">
              <svg class="icon-filter _df">
                <use xlink:href="/assets/icons/nst-icn24.svg#messages"></use>
              </svg>
              <translate>Feed</translate>
            </a>
            <a ui-sref="app.messages-bookmarked()" ng-click="ctlFullNavbar.rollUpward('message');  _track('navbar', 'view bookmarks');" class="menu-links-butn _df li-hover" active-group="bookmarked">
              <svg class="icon-filter _df">
                <use xlink:href="/assets/icons/nst-icn24.svg#bookmark"></use>
              </svg>
              <translate>Bookmarks</translate>
            </a>
            <!-- TODO set url in other ways -->
            <a ui-sref="app.messages-sent()" ng-click="ctlFullNavbar.rollUpward('message');  _track('navbar', 'view sent');" class="menu-links-butn _df li-hover" active-group="sent">
              <svg class="icon-filter _df">
                <use xlink:href="/assets/icons/nst-icn24.svg#sent-message"></use>
              </svg>
              <translate>Shared by me</translate>
            </a>
          </nav>
          <div class="search">
            <input type="text" nst-mention class="form-control" place-id="{{ctlFullNavbar.placeId}}"
                   ng-keyup="ctlFullNavbar.search(ctlFullNavbar.searchQuery, $event);" ng-model="ctlFullNavbar.searchQuery"
                   search-placeholder-setter has-place="ctlFullNavbar.hasPlace()" place-name="ctlFullNavbar.title"/>
            <i class="icon cursor-pointer icon-search-rotated"></i>
          </div>
        </div>
        <div class="cp-illu"></div>
      </div>
    </div>
  </div>
</div>

<scroll-roller roll-upward="ctlFullNavbar.rollToTop"></scroll-roller>
