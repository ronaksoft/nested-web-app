<a class="_df list-items _aic"
   ui-sref="app.place-settings({ placeId : ctlFullNavbar.getPlaceId() })"
   ng-if="!ctlFullNavbar.isPersonal()"
   ng-click="ctlFullNavbar.openSettingsModal($event)">
  <div>
    <svg class="setting-icon-nav">
      <use xlink:href="/assets/icons/nst-icn24.svg#Wsetting"></use>
    </svg>
  </div>
  <span><translate>Place Settings</translate></span>
</a>
<a class="_df list-items _aic" ng-click="ctlFullNavbar.openAddMemberModal($event);"
   ng-if="ctlFullNavbar.allowedToAddMember && !ctlFullNavbar.isSubPersonal()">
  <div class="add-icon"></div>
  <span><translate>{{ctlFullNavbar.isGrandPlace ? 'Invite' : 'Add '}} Members</translate></span>
</a>
<hr ng-if="ctlFullNavbar.allowedToAddPlace && !ctlFullNavbar.isPersonal()">
<a ng-if="ctlFullNavbar.isGrandPlace && !ctlFullNavbar.isPersonal() && ctlFullNavbar.allowedToAddPlace"
   class="_df list-items _aic" ui-sref="app.place-create({ placeId : ctlFullNavbar.getPlaceId() })"
   ng-click="ctlFullNavbar.openCreateSubplaceModal($event,'open')">
  <div>
    <svg class="setting-icon-nav">
      <use xlink:href="/assets/icons/nst-icn20.svg#openplace"></use>
    </svg>
  </div>
  <span><translate>Create an Open Place</translate></span>
</a>
<a class="_df list-items _aic" ui-sref="app.place-create({ placeId : ctlFullNavbar.getPlaceId() })"
   ng-click="ctlFullNavbar.openCreateSubplaceModal($event,'close')"
   ng-if="!ctlFullNavbar.isPersonal() && ctlFullNavbar.allowedToAddPlace">
  <div>
    <svg class="setting-icon-nav">
      <use xlink:href="/assets/icons/nst-icn20.svg#closedplace"></use>
    </svg>
  </div>
  <span><translate>Create a Closed Place</translate></span>
</a>
<a class="_df list-items _aic" ui-sref="app.place-create({ placeId : ctlFullNavbar.getPlaceId() })"
   ng-click="ctlFullNavbar.openCreateSubplaceModal($event,'close')" ng-if="ctlFullNavbar.isPersonal()">
  <div>
    <svg class="setting-icon-nav">
      <use xlink:href="/assets/icons/nst-icn20.svg#closedplace"></use>
    </svg>
  </div>
  <span><translate>Create a Personal Place</translate></span>
</a>
<hr ng-if="!ctlFullNavbar.isPersonal()">
<a class="_df  list-items _aic"
   ng-if="!ctlFullNavbar.isPersonal() && !ctlFullNavbar.isSubPersonal() && (!ctlFullNavbar.allowedToRemovePlace || (ctlFullNavbar.allowedToRemovePlace && ctlFullNavbar.place.counters.creators > 1))"
   ng-click="ctlFullNavbar.confirmToLeave()">
  <div class="option-leave-icon"></div>
  <span><translate>Leave</translate></span>
</a>
<a class="_df  list-items _aic"
   ng-if="!ctlFullNavbar.isSubPersonal() && !ctlFullNavbar.isPersonal() && ctlFullNavbar.allowedToRemovePlace"
   ng-click="ctlFullNavbar.confirmToRemove()">
  <div class="option-delete-icon"></div>
  <span><translate>Leave and Delete</translate></span>
</a>
<a class="_df  list-items _aic" ng-if="ctlFullNavbar.isSubPersonal() && ctlFullNavbar.allowedToRemovePlace"
   ng-click="ctlFullNavbar.confirmToRemove()">
  <div class="option-delete-icon"></div>
  <span>Delete</span>
</a>
