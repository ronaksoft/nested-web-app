<div>
  <a class="_df list-items _aic"
     ui-sref="app.place-settings({ placeId : ctlFullNavbar.getPlaceId() })"
     ng-if="ctlFullNavbar.isPersonal()"
     ng-click="ctlFullNavbar.openSettingsModal($event)">
    <div>
      <svg class="setting-icon-nav">
        <use xlink:href="/assets/icons/nst-icn24.svg#Wsetting"></use>
      </svg>
    </div>
    <span>Place Settings</span>
  </a>
  <a class="_df list-items _aic" ng-click="ctlFullNavbar.openAddMemberModal($event);" ng-if="ctlFullNavbar.allowedToAddMember">
    <div class="add-icon"></div>
    <span>{{ctlFullNavbar.isGrandPlace ? 'Invite' : 'Add '}} Members</span>
  </a>
  <a class="_df list-items _aic" ui-sref="app.place-create({ placeId : ctlFullNavbar.getPlaceId() })" ng-click="ctlFullNavbar.openCreateSubplaceModal($event)" ng-if="ctlFullNavbar.allowedToAddPlace">
    <div class="add-icon"></div>
    <span>Create a sub-place</span>
  </a>
  <a class="_df  list-items _aic" ng-if="ctlFullNavbar.isPersonal()" ng-click="ctlFullNavbar.confirmToLeave()">
    <div class="option-leave-icon"></div>
    <span>Leave</span>
  </a>
  <a class="_df  list-items _aic" ng-if="ctlFullNavbar.isPersonal() && ctlFullNavbar.allowedToRemovePlace" ng-click="ctlFullNavbar.confirmToRemove()">
    <div class="option-delete-icon"></div>
    <span>Delete</span>
  </a>
</div>
