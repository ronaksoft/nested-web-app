<div class="nst-nav">
  <div class="_dt">
    <div class='_dtr'>
      <div class="_dtc">
        <div id="Header" class="_dt _fw">
          <div class="firstnav">

            <div id='Logo'>
              <a href="#/"><img id="Pic" src="../assets/images/nested-logo-32.png"/></a>
              <a href="#/"><img id="Type" src="../assets/images/nested-logotype-32.png"/></a>
            </div>

            <div id='PrimaryPageSelector'>
              <ul>
                <li ng-class="events ? 'selected' : null">
                  <a href="#/events">Events</a>
                </li>
                <li ng-class="places ? 'selected' : null">
                  <a href="#/places">Places</a>
                </li>
                <li ng-class="calendar ? 'selected' : null">
                  <a href="#/calendar">Calendar</a>
                </li>
              </ul>
            </div>

            <div class='signin'>
              <ul class="list-inline text-right">
                <li><span uib-popover-template="'app/components/navbar/menu.html'" data-popover-placement="bottom-right" class="nst-menu-arrow _dib popover-green"></span></li>
                <li><p class="nst-mood-cheerful nav-profile">{{user.fullname}}</p></li>
                <li>
                  <img data-ng-if="user.picture.org.uid" class="img-circle" src="{{user.picture.x32.url}}" height="32" width="32"/>
                  <div data-ng-if="!user.picture.org.uid" class="account-initials-32" data-ng-bind="user.name.initials"></div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class='SecondaryPageSelector _fw'>
            <div class="subnav">
            <div class="compose">
              <div data-ng-if="events || places" class="composen">
                <a href="#/new">Compose</a>
              </div>
            </div>
            <div class="subnavitems">
              <ul class="nav-width-ul-compose" data-ng-if="compose">
                <li class="_fl">
                  <a href="javascript:void(0);" class="btn-back-compose" onclick="window.history.back();">Discard</a>
                </li>

                <li class="_fr">
                  <a href="javascript:void(0);" class="_fr btn-send-compose" ng-click="compose.sendPost()">Send</a>
                </li>
              </ul>

              <ul class="nav-width-ul" data-ng-if="events">
                <li data-ng-repeat="(key, filter) in events.filters" class=" li-hover {{key == events.filter ? 'selected' : null}}">
                  <a class="events-anchor" href="#/events/{{events.place.id ? events.place.id + '/' : null }}{{key}}">{{filter.name}}</a>
                </li>
              </ul>

              <ul class="nav-width-ul " data-ng-if="places">
                <li data-ng-repeat="(key, filter) in places.filters" class="li-hover {{key== places.filter ? 'selected' : null}}" >
                  <a class="places-anchor" href="#/places/{{key}}">{{filter.name}}</a>
                </li>
                <li class="_fr">
                  <a href="#/create-place" class="places-anchor nst-mood-storm">Add a Place<div class="option-add-icon-plc _dib"></div></a>
                </li>
              </ul>

              <ul class="nav-width-ul margin-ul-placeotion" data-ng-if="place_option">
                <li class="button-navbar">
                  <a class="btn-back-place-option" href="javascript:void(0);" onclick="window.history.back();">Back</a>
                </li>
                <li data-ng-repeat="(key, action) in place_option.actions" class="_fr">
                  <a class="place-option-anchor" ng-click="action.fn">{{action.name}}<span class="option-{{key}}-icon _dib"></span></a>
                </li>
              </ul>

              <ul class="nav-width-ul" data-ng-if="create_place">
                <li>
                  <a href="javascript:void(0);" class="button-back" onclick="window.history.back();">Discard</a>
                </li>
              </ul>
            </div>
            <div class="search" id="ViewSelector">
              <ul class="list-inline text-right" data-ng-if="events">
                <li>
                  <span class="text-right" id="viewswitch">
                    <input type="checkbox" id="ext_switch" name="ext_switch" data-ng-model="navbar.extended"/>
                    <label for="ext_switch"></label>
                  </span>
                </li>
                <li><input id="n-search" placeholder="Search"></li>
              </ul>
            </div>
          </div>
        </div>
        </div>
    </div>
  </div>
</div>
