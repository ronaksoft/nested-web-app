 <div>
  <div class="user-avatar-bg">
    <div class="blur-image" ng-if="user.hasPicture()">
      <div style="background-image: url('{{user | avatar : 'x128'}}')"></div>
    </div>
    <div class="blur-image" ng-if="!user.hasPicture()">
      <img initial-avatar="{{user.id}}" name="{{user.fullName}}" picture="{{user | avatar : 'x128'}}" data-width="208"
           data-height="90"
           data-radius="0" class="_df" data-word-count="0" data-font-size="1"/>
    </div>
    <div class="user-avatar-72">
      <img initial-avatar="{{user.id}}" name="{{user.fullName}}" picture="{{user | avatar : 'x128'}}" data-width="72"
           data-height="72"
           data-radius="40" class="account-initials-72 _df" data-word-count="2" data-font-size="16"/>
    </div>
  </div>
  <div class="user-data">
    <h4>{{user.fullName > 32 ? user.fullName.substr(0, 32) + '...' : user.fullName}}</h4>
    <span><span ng-if="!isEmail">@</span>{{user.id > 20 ? user.id.substr(0, 20) + '...' : user.id}}</span>
    <div class="_fw">
      <a class="butn butn-white secondary" ui-sref="app.conversation({userId:user.id})">
        <svg class="_24svg _df">
          <use xlink:href="/assets/icons/nst-icn24.svg#message-baloon"></use>
        </svg>
      </a>
      <div class="butn butn-green"  ng-click="messageUser($event)">
        <svg class="_32svg umsg">
          <use xlink:href="/assets/icons/nst-icn32.svg#compose"></use>
        </svg><translate>Compose</translate>
      </div>
    </div>
  </div>

</div>
