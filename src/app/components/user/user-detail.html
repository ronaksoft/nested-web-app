<div>
<!--{{ctlUserDetail.name}}<br>-->
<!--{{ctlUserDetail.username}}<br>-->
<!--{{ctlUserDetail.avatar}}-->
  <div class="user-avatar-bg">
    <div class="blur-image" ng-if="ctlUserDetail.avatar.length > 2">
      <div style="background-image: url('{{ctlUserDetail.avatar}}')"></div>
    </div>
    <div class="user-avatar-72">
      <img initials="ctlUserDetail.name" data-url="ctlUserDetail.avatar" data-width="72"
           data-height="72"
           data-radius="40" class="account-initials-72 _df" data-word-count="2" data-font-size="16"/>
    </div>
  </div>
  <div class="user-data">
    <h4>{{ctlUserDetail.name}}</h4>
    <span>@{{ctlUserDetail.username}}</span>
    <div class="_fw">
      <div class="butn-white" ng-click="ctlUserDetail.searchUser()">
        <i class="icon cursor-pointer icon-search-rotated"></i>
      </div>
      <div class="butn-green"  ng-click="ctlUserDetail.messageUser()">
        <svg>
          <use xlink:href="/assets/icons/nst-icn32.svg#Wcompose"></use>
        </svg>Message
      </div>
    </div>
  </div>

</div>
