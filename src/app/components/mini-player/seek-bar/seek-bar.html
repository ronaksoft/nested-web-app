<div class="player-handler" ng-class="{'no-transition': (volumeDrag || !isPlaying)}"
  ng-mousedown="mousedown($event)" ng-mousemove="mousemove($event)" ng-mouseup="mouseup($event)">
  <div class="bg-bar"></div>
  <div class="played-bar" ng-click="$event.preventDefault()" style="transform: scaleX({{currentTime.ratio == NaN ? 0 : currentTime.ratio}})"></div>
  <div class="player-dragger" ng-click="$event.stopPropagation()" style="left: {{currentTime.ratio * 100}}%"></div>
</div>
