<div class="player-handler" ng-click="barSeeker($event)">
  <div class="bg-bar"></div>
  <div class="played-bar" ng-click="$event.preventDefault()" style="transform: scaleX({{currentTime.ratio}})"></div>
  <div class="player-dragger" ng-click="$event.stopPropagation()" ng-if="$root._direction !== 'rtl'" style="left: {{currentTime.ratio * 100}}%"></div>
  <div class="player-dragger" ng-click="$event.stopPropagation()" ng-if="$root._direction === 'rtl'" style="right: {{currentTime.ratio * 100}}%"></div>
</div>
