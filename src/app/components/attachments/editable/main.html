<i ng-click="goLeft();$event.stopPropagation()" ng-class="{'_opz' : !overFlowLeft}">
  <svg>
    <use xlink:href="/assets/icons/nst-icn24.svg#arrow-up"></use>
  </svg>
</i>

<ul ng-if="internalMode == 'thumbnail'" class="thumbnail-bar">
  <li ng-repeat="item in items" ng-class="item.isUploaded ? '' : 'uploading'">
    <a href="javascript:void(0);" ng-click="onClick(item);$event.stopPropagation()">
      <img ng-if="item.hasThumbnail" class="attach-thumbnail-img" alt=""
           style="background: url({{item.thumbnail}});background-size: cover; height: 108px; width: {{ (item.ratio * 108) }}px"/>
      <div ng-if="!item.hasThumbnail" class="attach-thumbnail {{'attach-thumbnail-' + item.type}}">
        <p>{{item.name}}</p>
        <div class="detail">
          <p>{{item.extension | uppercase}}</p>
          <span class="attsize">{{item.size | bytes:2}}</span>
        </div>
      </div>
    </a>
    <a href="javascript:void(0);" ng-click="onDelete(item);$event.stopPropagation()" class="attdl">
      <svg>
        <use xlink:href="/assets/icons/nst-icn24.svg#delete"></use>
      </svg>
    </a>
  </li>
</ul>

<i ng-click="goRight();$event.stopPropagation()" ng-class="{'_opz' : !overFlowRight}">
  <svg>
    <use xlink:href="/assets/icons/nst-icn24.svg#arrow-down"></use>
  </svg>
</i>
