<i ng-click="goLeft($event)" ng-class="{'_opz' : !overFlowLeft}">
  <svg>
    <use xlink:href="/assets/icons/nst-icn24.svg#arrow-up"></use>
  </svg>
</i>
<ul ng-if="internalMode == 'thumbnail'" class="thumbnail-bar">
  <li ng-repeat="item in items">
    <a href="javascript:void(0);" ng-click="onClick(item);$event.stopPropagation()">
      <img ng-if="items.length > 1 && item.hasThumbnail" class="attach-thumbnail" alt=""
           style="background: url({{item.thumbnail}});background-size: cover; height: 96px; width: {{ (item.ratio * 96) }}px"/>
      <img ng-if="items.length === 1 && item.hasThumbnail" alt="" ng-src="{{item.preview}}" width="100%"/>
      <div ng-if="!item.hasThumbnail" class="attach-thumbnail-default {{'attach-thumbnail-' + item.type}}">
        {{item.name}}
      </div>
    </a>
    <a href="javascript:void(0);" ng-click="dlClick(item);$event.stopPropagation()" class="attdl">
      <svg>
        <use xlink:href="/assets/icons/nst-icn20.svg#downloads"></use>
      </svg>
    </a>
  </li>
</ul>
<ul ng-if="internalMode == 'badge'" class="badge-bar">
  <li ng-repeat="item in items | orderBy:['order', 'name']">
    <a href="javascript:void(0);" ng-click="onClick(item)" class="attach-badge-default {{'attach-badge-' + item.type}}">
      <div class="badge-extension">{{item.extension ? item.extension : '&nbsp'}}</div>
      <div class="badge-name">{{item.name ? item.name : '&nbsp'}}</div>
    </a>

  </li>
</ul>
<div ng-if="internalMode == 'onlyimg'" class="only-img">
  <img style="width: {{width}}px;height:  {{height}}px" ng-click="onClick(items[0]);$event.stopPropagation()">
  <img width="100%" height="100%" ng-src="{{items[0].preview}}"/>
  </img>
</div>
<ul ng-if="internalMode == 'twoimg'" class="two-img">
  <li style="width: {{flexOneWidth}}px;height:  {{imgHeight}}px" ng-click="onClick(items[0]);$event.stopPropagation()">
    <img width="100%" height="100%" ng-src="{{items[0].preview}}"/>
  </li>
  <li style="width: {{flexDiv}}px">
  </li>
  <li style="width: {{flexTwoWidth}}px;height:  {{imgHeight}}px" ng-click="onClick(items[1]);$event.stopPropagation()">
    <img width="100%"  height="100%" ng-src="{{items[1].preview}}"/>
  </li>
</ul>
<i ng-click="goRight($event)" ng-class="{'_opz' : !overFlowRight}">
  <svg>
    <use xlink:href="/assets/icons/nst-icn24.svg#arrow-down"></use>
  </svg>
</i>
