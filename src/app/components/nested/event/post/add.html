<div class="actdes">
  <div class="ico">
    <div class="ei-mail-unread"></div>
  </div>
  <div class="sender" data-ng-include="'app/components/nested/event/common/actor.html'" data-ng-init="actor = event.post.sender"></div>
</div>
<div class="actcon">
  <div class="msg" data-ng-click="$event.preventDefault(); postView(event.post, '/post/' + event.post.id, $event)">
    <a class="subject" href="#/post/{{event.post.id}}" data-ng-bind-html="event.post.subject | emoji"></a>
    <div data-ng-show="navbar.extended" class="body" data-ng-bind-html="event.post.body | emoji | characters:255"></div>
    <div data-ng-show="navbar.extended" class="attachments" data-ng-include="'app/components/attachments/attachments.html'" data-ng-init="thePost = event.post"></div>
  </div>
  <div class="places">
    <div data-ng-if="event.post.places.length > 1" data-uib-popover-template="'app/components/nested/event/common/more_places.html'" data-popover-placement="auto bottom-right" class="_dtc popover-white">
      <a class="more-tag _dt">{{event.post.places.length - 1}}+</a>
    </div>
    <a href="#/events/{{event.post.places[0].id}}" class="small-badge _dt" data-ng-bind="event.post.places[0].name"></a>
  </div>
  <div class="time" data-ng-include="'app/components/nested/event/common/date.html'"></div>
</div>
