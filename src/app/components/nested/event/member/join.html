<td class="ico">
  <div class="ei-member-join"></div>
</td>
<td class="sender">
  <img data-ng-if="event.actor.picture.org.uid" src="{{event.actor.picture.x32.url}}"/>
  <div class="account-initials-32" data-ng-if="!event.actor.picture.org.uid" data-ng-bind="event.actor.name.initials"></div>

  <span data-ng-bind="event.actor.fullname"></span>
</td>
<td class="msg">
  <span>joined to </span>
  <a class="place" href="#/events/{{event.place.id}}" data-ng-bind="event.place.name"></a>
</td>
<td class="places"></td>
<td class="time" data-ng-bind="event.date.getTime() | date:event.view.dateFormat" uib-tooltip="{{event.date.getTime() | date:'yyyy d MMM h:m'}}" data-tooltip-placement="left"></td>
