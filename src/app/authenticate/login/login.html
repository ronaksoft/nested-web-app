  <div class="nst-vc">
    <a class="_fw" ui-sref="public.workspace({force:'true'})">
      <svg class="_24svg _r90 mirror">
        <use xlink:href="/assets/icons/nst-icn24.svg#arrow"></use>
      </svg>
      <translate>Change Workspace</translate>
    </a>
    <div id="panel-signin" class="panel">
      <div class="company-detail" ng-if="ctlLogin.companyConstant && !ctlLogin.loading">
        <div class="company-image-filter">
          <img ng-src="{{ctlLogin.companyConstant.logo}}" ng-if="ctlLogin.companyConstant.logo !== ''">
          <div class="gradient-layer"></div>
        </div>
        <img ng-src="{{ctlLogin.companyConstant.logo}}" ng-if="ctlLogin.companyConstant.logo !== ''">
        <h1 ng-if="ctlLogin.companyConstant.name !== ''">{{ctlLogin.companyConstant.name}}</h1>
        <p ng-if="ctlLogin.companyConstant.desc !== ''" ng-bind-html="ctlLogin.companyConstant.desc | unsafe"></p>
      </div>
      <div class="company-detail" ng-if="ctlLogin.loading">
        <div class="company-image-filter">
          <img src="../assets/icons/Nested_Logo.svg">
          <div class="gradient-layer"></div>
        </div>
        <img src="../assets/icons/Nested_Logo.svg">
        <h1 translate-inner>Loading...</h1>
        <p translate-inner>Changing the workspace, Please be patient</p>
      </div>
      <div class="panel-heading">
        <p class="nst-font-xxlarge _df _fw nmarg">
          <b>
            <translate>Sign in</translate>
          </b>
        </p>

        <p class="nst-mood-calm nst-font-medium _df _fn nmarg" ng-if="ctlLogin.activeRegister">
          <translate>or</translate>
          <a class="nst-mood-cheerful" ui-sref="public.register">&nbsp;<translate>Create an account</translate>
          </a>
        </p>

      </div>
      <div class="panel-body">
        <form accept-charset="UTF-8" name="loginForm" data-ng-submit="submitted = true; ctlLogin.auth(loginForm.$valid)"
              novalidate>
          <fieldset>
            <div class="form-group"
                 ng-class="{ 'has-error' : (loginForm.username.$error.required || ctlLogin.message.class.length > 0) && submitted}">
              <input type="text" class="form-control" placeholder="Username" name="username"
                     auto-dir="ctlLogin.username" autocomplete="username"
                     data-ng-model="ctlLogin.username" translate-attrs="placeholder" required focus-me="1"/>
            </div>

            <div class="form-group has-feedback"
                 ng-class="{ 'has-error' : (loginForm.username.$error.required || ctlLogin.message.class.length > 0) && submitted }"
                 data-ng-model="show">
              <input class="form-control _dir-ltr" data-ng-model="ctlLogin.password" placeholder="Password"
                     translate-attrs="placeholder"
                     name="password" data-ng-init="show = true" type="{{show ? 'password' : 'text'}}"
                     autocomplete="current-password" required/>
              <i class="nst-ico-eye-slash form-control-feedback {{show ? 'nst-ico-eye-slash' : 'nst-ico-eye'}}"
                 data-ng-click="show = !show"></i>
            </div>

            <div class="form-group">
              <input ng-if="!(ctlLogin.progress || ctlLogin.loading)" class="butn butn-green butn-lg butn-login"
                     value="Sign in" type="submit"
                     translate-attrs="value"/>
              <input ng-if="ctlLogin.progress || ctlLogin.loading" class="butn butn-green butn-lg butn-login"
                     value="Wait..." type="button"
                     translate-attrs="value" disabled/>
            </div>

            <div class="row nst-vb">
              <a class="_fn _fw text-center nst-mood-cheerful " ui-sref="public.recover-password">
                <translate>Forgot Password?</translate>
              </a>
            </div>
            <div class="divider">
              <translate>or</translate>
            </div>
            <div class="row nst-vb">
              <a class="_fn _fw text-center nst-mood-cheerful nst-google-btn" ng-click="ctlLogin.signInWithGoogle()">
                <svg class="svg" width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M17.64 9.2c0-.637-.057-1.25-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.079-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill-rule="evenodd" fill="#4285f4"></path><path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill-rule="evenodd" fill="#34a853"></path><path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill-rule="evenodd" fill="#fbbc05"></path><path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.465.891 11.429 0 9.003 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill-rule="evenodd" fill="#ea4335"></path></svg>
                <translate>Sign in with Google</translate>
              </a>
            </div>
          </fieldset>
        </form>

      </div>
    </div>
    <!-- <div id="panel-signin" class="panel" ng-if="ctlLogin.loadConstantsProgress">
        <div class="_df _fw _fh _jcc _aic f1">
            <div class="nst-loading"></div>
        </div>
    </div> -->
    <div id="Logo"></div>

    <p class="response warn" data-ng-if="ctlLogin.message.fill">
      <a class="{{ctlLogin.message.class}} testing_err" data-ng-bind="ctlLogin.message.text"></a>
    </p>
  </div>
</div>
