<div class="_fhw">
  <div class="nst-vc">
    <div id="Logo"></div>
    <a class="_fw visibility-hidden">
      <svg class="_24svg _r90 mirror">
        <use xlink:href="/assets/icons/nst-icn24.svg#arrow"></use>
      </svg>
      Change phone number</a>
    <div id="panel-signin" class="panel">
      <div class="panel-heading">
        <p class="nst-font-xxlarge _df _fw nmarg">
          <translate>Sign in</translate>
        </p>

        <p class="nst-mood-calm nst-font-medium _df _fn nmarg">
          <translate>or</translate>
          <a class="nst-mood-cheerful" ui-sref="public.register">&nbsp;<translate>Create an account</translate></a>
        </p>

      </div>
      <div  class="panel-body">
        <form accept-charset="UTF-8" name="loginForm" data-ng-submit="submitted = true; ctlLogin.auth(loginForm.$valid)" novalidate>
          <fieldset>
            <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$error.required && submitted}">
              <input type="text" class="form-control" placeholder="Username" name="username"
                     data-ng-model="ctlLogin.username" translate-attrs="placeholder" required/>
            </div>

            <div class="form-group has-feedback" ng-class="{ 'has-error' : loginForm.password.$error.required && submitted }" data-ng-model="show">
              <input class="form-control" data-ng-model="ctlLogin.password" placeholder="Password" translate-attrs="placeholder" name="password" data-ng-init="show = true" type="{{show ? 'password' : 'text'}}" required/>
              <i class="nst-ico-eye-slash form-control-feedback {{show ? 'nst-ico-eye-slash' : 'nst-ico-eye'}}" data-ng-click="show = !show"></i>
            </div>

            <div class="form-group">
              <input ng-if="!ctlLogin.progress" class="butn-green butn-lg butn-login" value="Sign in" type="submit" translate-attrs="value"/>
              <input ng-if="ctlLogin.progress" class="butn-green butn-lg butn-login" value="Wait..." type="submit" translate-attrs="value" disabled/>
            </div>

            <div class="row nst-vb">
              <div class="text-left _hf">
                <input type="checkbox" id="remember" name="remember" value="remember"
                       data-ng-model="ctlLogin.remember"/>
                <label for="remember"><translate>Stay signed in</translate></label>
              </div>
              <a class="_hf text-right nst-mood-cheerful " ui-sref="public.recover-password"><translate>Forgot Password?</translate></a>
            </div>
          </fieldset>
        </form>

      </div>
    </div>
    <p class="response warn">
      <a class="{{ctlLogin.message.class}} testing_err" data-ng-if="ctlLogin.message.fill" data-ng-bind="ctlLogin.message.text"></a>
    </p>
  </div>
</div>
