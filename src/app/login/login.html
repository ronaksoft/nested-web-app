<div class="nst-vc">
  <div id="panel-signin" class="panel">
    <div class="panel-heading">
      <div class="row nst-vb">
        <p class="col-md-6 nst-font-xlarge">Sign in</p>
        <p class="col-md-6 text-right nst-mood-calm nst-font-small">or <a class="nst-mood-cheerful" href="#/signup">Create an account</a></p>
      </div>
    </div>
    <div  class="panel-body">
      <form accept-charset="UTF-8" role="form"
            ng-controller="LoginController" ng-submit="login(credentials)">
        <fieldset>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="username" name="username"
                   ng-model="credentials.username"/>
          </div>

          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="password" name="password"
                   ng-model="credentials.password"/>
            <i class="nst-ico-eye-slash form-control-feedback"></i>
          </div>

          <div class="form-group">
            <input class="btn btn-lg btn-block" type="submit" value="Sign in">
          </div>

          <div class="form-group">
            <div class="col-md-6 text-left">
              <input type="checkbox" id="remember" name="remember" value="remember"/>
              <label for="remember">Stay signed in</label>
            </div>
            <a class="col-md-6 text-right nst-mood-cheerful" href="#/forgot-password">Forgot Password?</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
