<div>
  <div>
    <nested-navbar></nested-navbar>
  </div>

  <div id="container" class="_bggray">
    <div class="nst-content">
      <div id="place-option-body">
        <div id="place-option-hld">
          <div class="room-name">
            <label for="logo" class="_di">
              <img data-ng-if="place.picture.org.uid" class="account-initials-64 room-pic" src="{{place.picture.x64.url}}"/>
              <div data-ng-if="!place.picture.org.uid" class="account-initials-64 _dib room-pic">{{place.name | initials:2}}</div>
            </label>
            <input id="logo" type="file" name="logo" accept="image/*" onchange="angular.element(this).scope().place_option.imgToUri(event)"/>

            <div class="_dib room-pic">
              <h5 editable-text="place.name" onbeforesave="place_option.updatePlace('place_name', $data)">{{place.name || 'empty'}}</h5>
              <h6 class="nst-mood-storm">{{place.id + '@nested.me'}}</h6>
              <h6 class="nst-mood-storm" editable-text="place.description" onbeforesave="place_option.updatePlace('place_desc', $data)">{{place.description || 'empty'}}</h6>
            </div>
          </div> <!--/Room name-->
          <div class="options">
            <div class="nst-options col-xs-12 col-lg-6">
              <h5 class="tittle-option">Options For Me</h5>
              <hr>
              <div class="_difc _fw">
                <div class="_df"><label for="sw-notification"><i class="nst-notif _df"></i></label></div>
                <div class="_df _fw"><label for="sw-notification"><h6>Notifictions</h6></label></div>
                <div class="_df switch">
                  <input type="checkbox" id="sw-notification" class="inpsw" name="notification" data-ng-model="place.privacy.notification" onchange="angular.element(this).scope().place_option.updatePrivacy(event)"/>
                  <label class="on active" for="sw-notification" data-ng-click="notification && $event.preventDefault();"><div class="labtxt _fw">ON</div></label>
                  <label class="noton" for="sw-notification" data-ng-click="!notification && $event.preventDefault();"><div class="labtxt _fw">OFF</div></label>
                </div>
              </div>
              <div class="_difc _fw">
                <div class="_df"><label for="sw-digest"><i class="nst-shown _df"></i></label></div>
                <div class="_df _fw"><label for="sw-digest"><h6>Show in Digest</h6></label></div>
                <div class="_df">
                  <div class="switch disabled">
                    <input type="checkbox" id="sw-digest" class="inpsw" name="digest" data-ng-model="digest" onchange="angular.element(this).scope().place_option.updatePrivacy(event)"/>
                    <label class="on active" for="sw-digest" data-ng-click="digest && $event.preventDefault();"><div class="labtxt _fw">ON</div></label>
                    <label class="noton" for="sw-digest" data-ng-click="!digest && $event.preventDefault();"><div class="labtxt _fw">OFF</div></label>
                  </div>
                </div>
              </div>
            </div> <!--/nst-option-->

            <div class="nst-place-privacy col-xs-12 col-lg-6">
              <h5 class="tittle-option">Place Privacy</h5>
              <hr>
              <div class="_difc _fw">
                <div class="_df"><label for="sw-locked"><i class="nst-lock _df"></i></label></div>
                <div class="_df _fw"><label for="sw-locked"><h6>Lock</h6></label></div>
                <div class="_df switch">
                  <input type="checkbox" id="sw-locked" data-ng-disabled="!place.haveAccess('C')" class="inpsw" name="locked" data-ng-model="place.privacy.locked" onchange="angular.element(this).scope().place_option.updatePrivacy(event)"/>
                  <label for="sw-locked" data-ng-click="place.privacy.locked && $event.preventDefault();"><div class="labtxt _fw">ON</div></label>
                  <label for="sw-locked" data-ng-click="!place.privacy.locked && $event.preventDefault();"><div class="labtxt _fw">OFF</div></label>
                </div>
              </div>
              <div class="_difc _fw">
                <div class="_df"><label for="sw-receptive"><i class="nst-print _df"></i></label></div>
                <div class="_df _fw"><label for="sw-receptive"><h6>Receptive</h6></label></div>
                <div class="_df switch">
                  <input type="checkbox" id="sw-receptive" class="inpsw" name="receptive" data-ng-model="place.privacy.receptive" onchange="angular.element(this).scope().place_option.updatePrivacy(event)"/>
                  <label for="sw-receptive" data-ng-click="place.privacy.receptive && $event.preventDefault();"><div class="labtxt _fw">ON</div></label>
                  <label for="sw-receptive" data-ng-click="!place.privacy.receptive && $event.preventDefault();"><div class="labtxt _fw">OFF</div></label>
                </div>
              </div>
              <div class="_difc _fw">
                <div class="_df"><label for="sw-search"><i class="nst-search _df"></i></label></div>
                <div class="_df _fw"><label for="sw-search"><h6>Search</h6></label></div>
                <div class="_df switch">
                  <input type="checkbox" data-ng-disabled="!place.privacy.receptive" id="sw-search" class="inpsw" name="search" data-ng-model="place.privacy.search" onchange="angular.element(this).scope().place_option.updatePrivacy(event)"/>
                  <label for="sw-search" data-ng-click="place.privacy.search && $event.preventDefault();"><div class="labtxt _fw">ON</div></label>
                  <label for="sw-search" data-ng-click="!place.privacy.search && $event.preventDefault();"><div class="labtxt _fw">OFF</div></label>
                </div>
              </div>
              <div class="_difc _fw">
                <div class="_df"><label for="sw-email"><i class="nst-atsign _df"></i></label></div>
                <div class="_df _fw"><label for="sw-email"><h6>Email</h6></label></div>
                <div class="_df switch">
                  <input type="checkbox" data-ng-disabled="!place.privacy.receptive" id="sw-email" class="inpsw" name="email" data-ng-model="place.privacy.email" onchange="angular.element(this).scope().place_option.updatePrivacy(event)"/>
                  <label for="sw-email" data-ng-click="place.privacy.email && $event.preventDefault();"><div class="labtxt _fw">ON</div></label>
                  <label for="sw-email" data-ng-click="!place.privacy.email && $event.preventDefault();"><div class="labtxt _fw">OFF</div></label>
                </div>
              </div>
            </div> <!-- /nst-place-privacy-->
          </div>

          <div class="nst-teammates _dib">
            <h5 class="tittle-option _di">Teammates</h5>
            <div class="_di  _fr">
              <span class="nst-mood-simple _dib" data-ng-click="place_option.showAddModal('teammate')">Add Teammate</span>
              <div class="add-icon _dib"></div>
            </div>
            <hr>
            <div class="col-lg-4 col-xs-6 user" data-ng-repeat="member in place.members.creators.users" data-ng-include="'app/places/option/member.html'" data-ng-init="role = 'creator'"></div>
            <div class="col-lg-4 col-xs-6 user" data-ng-repeat="member in place.members.keyHolders.users" data-ng-include="'app/places/option/member.html'" data-ng-init="role = 'key_holder'"></div>
            <div class="col-lg-4 col-xs-6 user" data-ng-repeat="member in place.members.pendingKeyHolders.users" data-ng-include="'app/places/option/member.html'" data-ng-init="role = 'pending_key_holder'"></div>
          </div><!--/nst-teammates-->

          <div class="place-option-members _dib">
            <h5 class="title-option _di">Participants</h5>
            <div class="_di _fr">
              <span class="nst-mood-simple _dib" data-ng-click="place_option.showAddModal('member')">Invite members</span>
              <div class="add-icon _dib"></div>
            </div>
            <hr>
            <div class="col-xs-6 col-lg-4" data-ng-repeat="member in place.members.knownGuests.users" data-ng-include="'app/places/option/member.html'" data-ng-init="role = 'known_guest'"></div>
            <div class="col-xs-6 col-lg-4" data-ng-repeat="member in place.members.pendingKnownGuests.users" data-ng-include="'app/places/option/member.html'" data-ng-init="role = 'pending_known_guest'">
            </div>

          </div> <!-- /place-option-members-->

        </div>
      </div>
    </div>
  </div>
</div>
