<div>
  <div>
    <nested-navbar></nested-navbar>
  </div>

  <div id="container" class="_bggray">
    <div class="nst-content">
      <div id="place-option-body">
        <div id="place-option-hld">
          <div class="room-name">
            <div class="_di">
              <img data-ng-if="place.picture.org.uid" class="account-initials-64 room-pic" src="{{place.picture.x64.url}}"/>
              <div data-ng-if="!place.picture.org.uid" class="account-initials-64 _dib room-pic">{{place.name | initials:2}}</div>
            </div>

            <div class="_dib room-pic">
              <h5>{{place.name}}</h5>
              <h6 class="nst-mood-storm">{{place.id + '@nested.me'}}</h6>
              <h6 class="nst-mood-storm">{{place.description}}</h6>
            </div>
          </div> <!--/Room name-->
          <div class="options">
            <div class="nst-options col-xs-12 col-lg-6">
              <h5 class="tittle-option">Options For Me</h5>
              <hr>
              <div class="_difc _fw">
                <div class="_df"><i class="nst-notif _df"></i></div>
                <div class="_df _fw"><h6>Notifictions</h6></div>
                <div class="_df switch">
                  <input type="checkbox" id="not" class="inpsw" name="not" data-ng-model="sw">
                  <label class="on active" for="not"><div class="labtxt _fw">ON</div></label>
                  <label class="noton" for="not"><div class="labtxt _fw">OFF</div></label>
                </div>
              </div>
              <div class="_difc _fw">
                <div class="_df"><i class="nst-shown _df"></i></div>
                <div class="_df _fw"><h6>Show in Digest</h6></div>
                <div class="_df">
                  <div class="switch disabled">
                    <input type="checkbox" id="sho" class="inpsw" name="not" data-ng-model="sd">
                    <label class="on active" for="sho"><div class="labtxt _fw">ON</div></label>
                    <label class="noton" for="sho"><div class="labtxt _fw">OFF</div></label>
                  </div>
                </div>
              </div>
            </div> <!--/nst-option-->

            <div class="nst-place-privacy col-xs-12 col-lg-6">
              <h5 class="tittle-option">Place Privacy</h5>
              <hr>
              <div class="_difc _fw">
                <div class="_df"><i class="nst-lock _df"></i></div>
                <div class="_df _fw"><h6>Lock</h6></div>
                <div class="_df switch">
                  <input type="checkbox" id="luck" class="inpsw" name="not" data-ng-model="place.privacy.locked">
                  <label class="on active" for="luck"><div class="labtxt _fw">ON</div></label>
                  <label class="noton" for="luck"><div class="labtxt _fw">OFF</div></label>
                </div>
              </div>
              <div class="_difc _fw">
                <div class="_df"><i class="nst-print _df"></i></div>
                <div class="_df _fw"><h6>Receptive</h6></div>
                <div class="_df switch">
                  <input type="checkbox" id="rec" class="inpsw" name="not" data-ng-model="place.privacy.receptive">
                  <label class="on active" for="rec"><div class="labtxt _fw">ON</div></label>
                  <label class="noton" for="rec"><div class="labtxt _fw">OFF</div></label>
                </div>
              </div>
              <div class="_difc _fw">
                <div class="_df"><i class="nst-search _df"></i></div>
                <div class="_df _fw"><h6>Search</h6></div>
                <div class="_df switch">
                  <input type="checkbox" id="sea" class="inpsw" name="not" data-ng-model="place.privacy.search">
                  <label class="on active" for="sea"><div class="labtxt _fw">ON</div></label>
                  <label class="noton" for="sea"><div class="labtxt _fw">OFF</div></label>
                </div>
              </div>
              <div class="_difc _fw">
                <div class="_df"><i class="nst-atsign _df"></i></div>
                <div class="_df _fw"><h6>Email</h6></div>
                <div class="_df switch">
                  <input type="checkbox" id="ema" class="inpsw" name="not" data-ng-model="place.privacy.email">
                  <label class="on active" for="ema"><div class="labtxt _fw">ON</div></label>
                  <label class="noton" for="ema"><div class="labtxt _fw">OFF</div></label>
                </div>
              </div>
            </div> <!-- /nst-place-privacy-->
          </div>

          <div class="nst-teammates _dib">
            <h5 class="tittle-option _di">Teammates</h5>
            <div class="_di  _fr">
              <span class="nst-mood-simple _dib ">Add Teammate</span>
              <div class="add-icon _dib"></div>
            </div>
            <hr>
            <div class="col-lg-4 col-xs-6 user" data-ng-repeat="member in place.members.creators.users" data-ng-include="'app/places/option/member.html'" data-ng-init="role = 'creator'"></div>
            <div class="col-lg-4 col-xs-6 user" data-ng-repeat="member in place.members.keyHolders.users" data-ng-include="'app/places/option/member.html'" data-ng-init="role = 'key_holder'"></div>
            <div class="col-lg-4 col-xs-6 user" data-ng-repeat="member in place.members.pendingKeyHolders.users" data-ng-include="'app/places/option/member.html'" data-ng-init="role = 'pending_key_holder'"></div>
          </div><!--/nst-teammates-->

          <div class="place-option-members _dib">
            <h5 class="title-option _di">Members</h5>
            <div class="_di _fr">
              <span class="nst-mood-simple _dib">Invite members</span>
              <div class="add-icon _dib"></div>
            </div>
            <hr>
            <div class="col-xs-6 col-lg-4" data-ng-repeat="member in place.members.knownGuests.users" data-ng-include="'app/places/option/member.html'" data-ng-init="role = 'known_guest'"></div>
            <div class="col-xs-6 col-lg-4" data-ng-repeat="member in place.members.pendingKnownGuests.users" data-ng-include="'app/places/option/member.html'" data-ng-init="role = 'pending_known_guest'">
            </div>

          </div> <!-- /place-option-members-->

        </div>
      </div>
    </div>
  </div>
</div>
