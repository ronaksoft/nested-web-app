<div class="_fw teammates-panel">
  <div class="_df poti">
    <img class="account-initials-48" data-ng-if="member.picture.org.uid" src="{{member.picture.x32.url}}"/>
    <div class="account-initials-48" data-ng-if="!member.picture.org.uid" data-ng-bind="member.name.initials"></div>
  </div>
  <div class="_df potn">
    <div data-ng-switch="role">
      <div data-ng-switch-when="creator" class="role-icon-crown-new role-icon"></div>
      <div data-ng-switch-when="key_holder" class="role-icon-key role-icon"></div>
      <div data-ng-switch-when="pending_key_holder" class="role-icon-key-wait role-icon"></div>
      <div data-ng-switch-when="pending_known_guest" class="role-icon-avatar-wait role-icon"></div>
      <div data-ng-switch-default class="role-icon-avatar role-icon"></div>
    </div>
    <div class="teammate-name">{{member.fullname}}<br><div class="nst-mood-storm"> @{{member.username}}</div></div>
  </div>
  <div class="_df potm">
    <a href="">
      <div class="nst-more-badge popover-green" data-popover-placement="bottom-right" id="active-test" uib-popover-template="'app/places/context_menu/context_menu.html'"></div>
    </a>
  </div>
</div>
