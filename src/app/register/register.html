<div class="_fhw">
  <div class="nst-vc ng-scope _fh">
    <div  class="panel" id="panel-register">
      <div class="nst-vb no-gutter2 nst-marginbtm-16">
        <p class="col-lg-9 col-sm-9 col-md-9 col-xs-9 nst-font-xlarge">Create an account</p>
        <p class="col-lg-3 col-sm-3 col-md-3 col-xs-3 text-right">or  <a href="#src/app/login/login.html" class="nst-mood-cheerful">Sign in</a></p>
      </div>
      <div class="nst-marginbtm-8">
        Choose your username
      </div>
      <div class="nst-marginbtm-16 has-feedback">
        <input aria-invalid="false" class="form-control" name="username" type="text" maxlength="29">
        <div class="form-control-feedback-register">@nested.com</div>
      </div>
      <div class="nst-marginbtm-8">
        Set new password
      </div>
      <div class="nst-marginbtm-16">
        <div class="form-group has-feedback" data-ng-model="show">
          <input class="form-control ng-pristine ng-untouched ng-valid" name="password" data-ng-init="show = true" type="{{show ? 'password' : 'text'}}"/>
          <i class="nst-ico-eye-slash form-control-feedback {{show ? 'nst-ico-eye-slash' : 'nst-ico-eye'}}" data-ng-click="show = !show"></i>
        </div>
      </div>
      <div class="row no-gutter">
            <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">
              <div class="nst-marginbtm-8">First name</div>
              <input class="form-control ng-pristine ng-untouched ng-valid" name="firstname"  type="text">
            </div>
            <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6 nst-marginbtm-16">
              <div class="nst-marginbtm-8">Last name</div>
              <input class="form-control ng-pristine ng-untouched ng-valid" name="lastname" type="text"/>
            </div>
      </div>
      <div class="nst-marginbtm-24">
        <div class="nst-marginbtm-8">Set an Email for Recovery</div>
        <input aria-invalid="false" class="form-control ng-pristine ng-untouched ng-valid" name="recoveryemail" type="text">
      </div>
      <div class="nst-marginbtm-16">
        Gender
      </div>
      <ul class="list-inline">
        <li class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
          <input type="radio" name="sex" value="sex">
          <label> Female</label>
        </li>
        <li class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
          <input type="radio" name="sex" value="sex">
          <label> Male</label>
        </li>
        <li class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
          <input type="radio" name="sex" value="sex">
          <label> Other</label>
        </li>
      </ul>
      <div class="nst-marginbtm-16 mobile-number">
        <div class="nst-marginbtm-8">Mobile Phone</div>
        <div class="_fw">
          <input name="mobileNumber" international-phone-number class="select-birthday ng-pristine ng-untouched ng-valid" data-ng-model="phone">
        </div>
      </div>
      <div class="nst-marginbtm-8">
          Birthday
      </div>
      <div class="nst-marginbtm-16">
        <input class="select-birthday" rsmdatedropdowns ng-model="birth"/>
      </div>
      <div class="_dt nst-marginbtm-48">
        <div class="_dtr">
          <div class="_dtc">
            <input id="remember" name="remember" value="remember" type="checkbox">
            <label for="remember"></label>
          </div>
          <div class="_dtc agreement-text">
            I Agree To The nested<a href="#" class="nst-mood-cheerful"> Terms Of Service</a> and <a href="#" class="nst-mood-cheerful"> Privacy Policy</a>.
          </div>
        </div>
      </div>
      <div>
        <input type="submit" value="Create An Account" class="btn btn-lg btn-block">
      </div>
    </div>
  </div>
</div>
