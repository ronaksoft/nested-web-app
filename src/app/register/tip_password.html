<div>
  <div>
    <div>Your password must have:</div>
    <div ng-class="registrationForm.passWord.$error.minlength || registrationForm.passWord.$error.required ? 'nst-mood-lively' : 'nst-mood-cheerful'">:(  8 or more character</div>
    <div ng-class="patterns.password.letters.test(registrationForm.passWord.$viewValue) ? 'nst-mood-cheerful' : 'nst-mood-lively'">:) UPPer & lowercase letters</div>
    <div ng-class="patterns.password.symbolOrNumber.test(registrationForm.passWord.$viewValue) ? 'nst-mood-cheerful' : 'nst-mood-lively'">:(at least one number or symbol</div>
  </div>
</div>
