
<div>
  <div>
    <div>Your password must have:</div>
    <div ng-class="registrationForm.passWord.$error.minlength || registrationForm.passWord.$error.required ? 'nst-mood-lively' : '_dn'">:( 8 or more character</div>
    <div ng-class="!(registrationForm.passWord.$error.minlength || registrationForm.passWord.$error.required) ? 'nst-mood-cheerful' : '_dn'">:) 8 or more character</div>
    <div ng-class="!(patterns.password.letters.test(registrationForm.passWord.$viewValue)) ? 'nst-mood-lively' : '_dn'">:( UPPer & lowercase letters</div>
    <div ng-class="patterns.password.letters.test(registrationForm.passWord.$viewValue) ? 'nst-mood-cheerful' : '_dn'">:) UPPer & lowercase letters</div>
    <div ng-class="!(patterns.password.symbolOrNumber.test(registrationForm.passWord.$viewValue)) ? 'nst-mood-lively' : '_dn'">:( at least one number or symbol</div>
    <div ng-class="patterns.password.symbolOrNumber.test(registrationForm.passWord.$viewValue) ? 'nst-mood-cheerful' : '_dn'">:) at least one number or symbol</div>
  </div>
</div>
